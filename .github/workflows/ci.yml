name: CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Validate design tokens (JSON + refs)
        run: npm run validate:tokens
      - name: Token lint (no legacy brand colors)
        run: npm run lint:tokens
      - name: Lint (eslint)
        run: npm run lint
      - name: Color audits (raw + contexts)
        run: |
          npm run --silent report:colors -- --json --limit=200 > audit-raw-colors.json
          npm run --silent report:colors:contexts -- --json --limit=200 > audit-color-contexts.json
      - name: Upload color audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: color-audits
          path: |
            audit-raw-colors.json
            audit-color-contexts.json
      - name: TypeScript typecheck
        run: npm run typecheck
      - name: Build (tsc -b + vite build)
        run: npm run build
