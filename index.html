<!doctype html>
<html lang="en">

<head>
  <!-- Load Shopify App Bridge only when embedded (shop + host present) to avoid missing-config errors on public pages -->
  <script>
    (() => {
      const params = new URLSearchParams(window.location.search);
      if (params.get('shop') && params.get('host')) {
        const script = document.createElement('script');
        script.src = 'https://cdn.shopify.com/shopifycloud/app-bridge.js';
        document.head.appendChild(script);
      }
    })();
  </script>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/l-icon.svg" />
  <link rel="apple-touch-icon" href="/l-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Lumelle | Keep hair dry, styles flawless</title>
  <meta name="description"
    content="Lumelle makes a luxury satin-lined, waterproof shower cap that keeps silk presses, curls, and braids frizz-free." />
  <link rel="canonical" href="https://lumelle.com/" />
  <meta property="og:title" content="Lumelle | Keep hair dry, styles flawless" />
  <meta property="og:description"
    content="Luxury satin-lined, waterproof shower cap that protects styles from steam." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lumelle.com/" />
  <meta property="og:image" content="https://lumelle.com/uploads/luminele/hero-main.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Lumelle",
        "url": "https://lumelle.com/",
        "logo": "https://lumelle.com/l-icon.svg",
        "sameAs": [
          "https://www.instagram.com/lumellehair",
          "https://www.tiktok.com/@lumellehair"
        ],
        "hasMerchantReturnPolicy": {
          "@type": "MerchantReturnPolicy",
          "applicableCountry": "GB",
          "returnPolicyCategory": "https://schema.org/MerchantReturnFiniteReturnWindow",
          "merchantReturnDays": 30,
          "returnMethod": "https://schema.org/ReturnByMail",
          "returnFees": "https://schema.org/FreeReturn"
        },
        "offers": {
          "@type": "Offer",
          "availability": "https://schema.org/InStock",
          "priceCurrency": "GBP"
        }
      }
    </script>
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://lumelle.com/",
        "name": "Lumelle",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://lumelle.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
