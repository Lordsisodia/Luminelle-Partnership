 signups, sales, etc, as well as analyzing data and making quick iterations. For Founder/ CEOs, effective performance marketing can be the difference between growth and stagnation. Umami Analytics offers reporting and functionality that can support your performance marketing function without the complexity or cost of enterprise-level tools.\n\n## Setting Up Umami for Performance Marketing\n\nBefore diving into Umami's reports, it's important to set up your analytics correctly for effective performance marketing:\n\n**Set up custom events for key performance indicators (KPIs):** Custom events are the backbone of granular tracking. Identify the most important user actions for your business – these could be sign-ups, purchases, feature activations, or any other critical interactions. Use Umami's tracking script to create custom events for each of these actions. For example, you might set up events like 'trial_signup', 'premium_purchase', or 'feature_x_activated'. These custom events will allow you to track user behavior in detail and measure the effectiveness of your marketing efforts.\n\n**Implement UTM parameters in your campaign URLs:** UTM parameters are essential for attributing traffic and conversions to specific marketing campaigns. You can even use UTM links on your website and in your product for an even deeper understanding of usage. When creating URLs for your marketing campaigns (whether for ads, email marketing, social media posts, etc.), append UTM parameters to track source, medium, campaign name, and other relevant details. For instance, a URL might look like:\n\n```text\nhttps://umami.is/lp/demo-link?utm_source=facebook\u0026utm_medium=cpc\u0026utm_campaign=website_analytics\n```\n\nUmami automatically detects and categorize these parameters, allowing you to analyze campaign performance with precision. We will be discussing UTMs more when we get to the UTM report just below.\n\nThese two setup steps will help you lay a strong foundation for executing your performance marketing function with Umami.\n\n## Using Umami's Reports for Performance Marketing\n\n### UTM Report\n\nThe UTM report offers a view of how your marketing campaigns are performing. This report breaks down your traffic and engagement metrics based on the UTM parameters you've set up, allowing you to see which sources, mediums, campaigns, and even specific content pieces are driving the most traffic to your site. Also, as mentioned above, you can use UTM links on your website or in product, it is not just a tactic for marketing.\n\n**Performance Marketing Strategy:** Start by comparing the traffic volume from different sources and campaigns and cross-reference this data with your conversion metrics from the Goals report (which we will get to shortly). You might find that while one campaign drives high traffic volume, another with lower traffic actually results in more conversions or higher-value customers.\n\nUse these insights to refine your marketing mix. For instance, if you notice that your LinkedIn campaigns are driving fewer but higher-quality leads than your Facebook campaigns, you might decide to reallocate budget from Facebook to LinkedIn. Or, you might dig deeper into what's working well on LinkedIn and try to apply those learnings to improve your Facebook campaigns.\n\n### Goals Report\n\nThe Goals report allows you to set up and track specific objectives, providing a view of how your marketing efforts are producing outcomes.\n\nIn the Goals report, you can define a goal for key conversion events such as sign-ups, purchases, or demo requests. You can track page views, events, and custom event data. For example, 1,000 signup events or 500 visits to the pricing page, etc.\n\n**Performance Marketing Strategy:** Start by setting up goals for each stage of your conversion funnel – from initial engagement (like newsletter sign-ups) to final conversion (like purchases). This will give you a holistic view of how users are moving through your funnel.\nNext, use the Goals report in conjunction with the UTM report to calculate the ROI for different marketing channels and campaigns. By assigning monetary values to your goals (which you can do using event data properties), you can see which marketing efforts are not just driving conversions, but actually contributing the most to your revenue.\nUse these insights to continuously refine your marketing strategy. Double down on high-ROI channels and campaigns, and either optimize or phase out underperforming ones. Also, you can set up micro-goals to track smaller steps in the user journey to figure out where users are dropping off and where you can make improvements.\n\n### Funnel Report\n\nThe Funnel report visualizes and analyzes specific conversion paths and shows you where users are dropping off in your conversion process.\n\nWhen setting up the Funnel report, you can define each step using URLs, events, or even URL wildcards. This allows you to create just about any type of funnel, whether it's a simple sign-up process or a complex, multi-step purchasing journey.\n\n**Performance Marketing Strategy:** The insights from the Funnel report can inform your conversion rate optimization (CRO) efforts, which most consider to fall under the performance marketing umbrella. Start by analyzing where the biggest drop-offs occur in your funnel. These are your prime targets for optimization.\n\nFor example, if you notice a significant drop-off between users adding items to their cart and initiating checkout, you might focus on strategies to reduce cart abandonment. This could involve implementing exit-intent popups with discount offers, simplifying the checkout process, or introducing trust signals earlier in the journey.\n\nUse the Funnel report to A/B test different optimizations. Create separate funnels for different user segments or variations of your conversion path, and compare their performance. Regularly visit and refine your funnel definitions based on new features, changing user behavior, or shifts in your business model.\n\nFor more information on how to use Umami to increase conversion rates, we have a blog post titled [How to Increase Conversion Rates With Umami](https://umami.is/blog/how-to-increase-conversion-rates-with-umami).\n\n### Journey Report\n\nThe Journey report provides a visual map of how users navigate through your website or product. You can analyze user behavior without the need to pre-define the user path as is required in the funnel report. With the Journey report, you need to define the starting point and the ending point - which can be an event or page.\n\n**Performance Marketing Strategy:** The insights from the Journey report can inform your content strategy, UX improvements, and even product development, all of which contribute to more effective performance marketing.\n\nStart by analyzing the most common paths users take through your site. Are these aligned with the journeys you've designed, or are users finding unexpected routes? Use these insights to optimize your site structure and navigation. For instance, if you notice users often visit your pricing page directly after reading a specific blog post, you might add more prominent CTAs or pricing information to that post.\n\nPay attention to the paths of your most valuable users – those who convert or engage deeply with your product. What pages do they visit? What actions do they take? Use these insights to guide other users down similar paths. This might involve adjusting your internal linking strategy, creating guided tours, or personalizing user experiences based on behavior.\n\nThe Journey report is also excellent for identifying content gaps. If you notice users frequently moving from one page to another seemingly unrelated page, it might indicate that they're not finding the information they need. This could be an opportunity to create new content that better bridges this gap.\n\nFor performance marketing, use the Journey report to inform your ad targeting and content creation. If you notice that users who visit your feature comparison page are more likely to convert, you might create ads that link directly to this page, or create more top-of-funnel content that naturally leads users to the comparison page.\n\n**Pro Tip:** The Journey report allows you to just define the ending point, and you can leave the starting point undefined. For example, if you want to see how users wind up on your pricing page, but not sure how or where they might be starting from, just leave that Start Step field blank when building your Journey report.\nLastly, use the Journey report to identify and minimize friction points. If you notice a page or step where many users exit your site, investigate why this might be happening and test improvements to keep users engaged.\n\n### Retention Report\n\nThe Retention report measures user stickiness and long-term engagement. It provides a cohort analysis of how often users return to your site over time.\n\nThe report breaks down user retention on a daily basis, showing you how many users from each daily cohort return to your site on subsequent days. This view allows you to identify patterns in user behavior and measure the effectiveness of your retention strategies.\n\n**Performance Marketing Strategy:** While many performance marketing efforts focus on acquisition, retention is equally crucial for growth. The Retention report helps you shift some of that focus to keeping and engaging the users you've already acquired.\n\nStart by analyzing your baseline retention rates. Look for patterns – do you see a significant drop-off after a certain number of days? This could indicate a point in the user journey where you need to focus your retention efforts.\n\nUse the Retention report to measure the impact of your onboarding process. Compare retention rates before and after implementing changes to your onboarding flow. An effective onboarding should lead to improved early-stage retention.\n\nFor performance marketing, use retention data to inform your retargeting campaigns. Identify the time periods where users are most likely to churn, and set up campaigns to re-engage these users just before these critical points. For example, if you notice a significant drop in retention after 14 days, you might set up an email campaign or retargeting ads that go out at day 12 or 13.\n\nThe Retention report is also valuable for measuring the long-term impact of your various marketing channels. Combine it with UTM data to see which channels not only drive initial conversions, but also result in users who stick around longer. This can help you focus your acquisition efforts on channels that drive high-lifetime-value customers.\n\nLastly, use retention data to inform your product development. If you notice retention improving after launching a new feature, it's a strong signal that this feature is driving user engagement. Conversely, if retention drops after a change, it might indicate that the change is not resonating with users.\n\n### Breakdown Report\n\nThe Breakdown report allows you to segment your data using a variety of fields, apply advanced filters, and analyze key metrics like visitors, views, bounce rate, and visit duration.\n\nWith the Breakdown report, you can segment your data by URL, page title, referrer, device type, country, and more. You can also apply multiple filters to focus on very specific subsets of your data.\n\n**Performance Marketing Strategy:** Use the segmentation features to understand how different user groups interact with your site. For example, you might compare the behavior of users from different countries, or users arriving from different referral sources. These insights can help you tailor your marketing messages and targeting for different segments.\n\nUse the bounce rate and visit duration metrics to evaluate the effectiveness of your landing pages. High bounce rates or low visit durations might indicate that your page content isn't matching user expectations from your ads or other marketing messages.\n\nThe Breakdown report is also excellent for identifying high-performing content. Look for pages with low bounce rates and high visit durations – these are your engagement winners. Consider promoting this content more heavily in your marketing efforts, or analyze what makes this content successful and apply those learnings to other pages.\n\nFor e-commerce businesses, use the Breakdown report to identify products or categories that are popular with specific user segments. This can inform your cross-selling strategies and help you create more targeted marketing campaigns.\n\nLastly, use the Breakdown report to keep an eye on emerging trends. By regularly analyzing your data, you might spot shifts in user behavior or preferences early, allowing you to adjust your marketing strategy proactively.\n\n## Let’s Get Real-time\n\nOne of Umami's strengths is its ability to provide real-time data. What most founders/CEOs don’t know is that Google Analytics can have a significant data lag, and real-time data is not guaranteed. Google’s official documentation says, “We may take 24-48 hours to process data. During that time, data in your reports may change.”\n\nReal-time data from Umami allows you to monitor campaign performance as it happens, make quick adjustments to active campaigns, capitalize on trending topics or sudden spikes in traffic, and more. Use the real-time capabilities to stay agile in your marketing efforts, especially for time-sensitive campaigns or product launches.\n\n## Final Thoughts\n\nThe key to successful performance marketing is continuous iteration based on data insights. Regularly review your reports, test new strategies, and optimize based on the results. Use the UTM report to refine your channel mix, the Goals report to focus on high-ROI activities, the Funnel and Journey reports to optimize your user paths, the Retention report to improve user stickiness, and the Breakdown report to uncover unique opportunities.\nAre you ready to try Umami? You can sign up and get started for free. Umami can run alongside your existing analytics so you can test it without disrupting your existing analytics stack. For help, please email us at support@umami.is.\n"])</script><script>self.__next_f.push([1,"50:T49af,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    code: \"code\",\n    h2: \"h2\",\n    h3: \"h3\",\n    p: \"p\",\n    pre: \"pre\",\n    strong: \"strong\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Performance marketing can generally be thought of as a marketing approach that focuses on producing outcomes like acquisitions, conversions, signups, sales, etc, as well as analyzing data and making quick iterations. For Founder/ CEOs, effective performance marketing can be the difference between growth and stagnation. Umami Analytics offers reporting and functionality that can support your performance marketing function without the complexity or cost of enterprise-level tools.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"setting-up-umami-for-performance-marketing\",\n      children: \"Setting Up Umami for Performance Marketing\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Before diving into Umami's reports, it's important to set up your analytics correctly for effective performance marketing:\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"Set up custom events for key performance indicators (KPIs):\"\n      }), \" Custom events are the backbone of granular tracking. Identify the most important user actions for your business – these could be sign-ups, purchases, feature activations, or any other critical interactions. Use Umami's track 8:00\n---\n\nBoth businesses and personal users need to understand their website data to gain insights into how their customers, users, and visitors engage with their content. Google Analytics provides these insights into website traffic, but its practices raise concerns about user privacy and data protection. Like most Google products, Google Analytics is free because Google collects all sorts of data and then uses it to make money in its other products, like Google Ads.\n\nThis blog post explores how Google Analytics works, the privacy implications regarding the data it collects and how it uses it, and why Umami is a suitable privacy-first alternative.\n\n## How Google Analytics Works\n\nTo use Google Analytics, website owners have to first create an account and then add a tracking code to their website. The tracking code collects user behavior data, including the user's IP address, device, browser, and location. Google Analytics uses cookie-based tracking to monitor users across different sessions and to identify unique users.\nWhat Data Does Google Analytics Collect?\nGoogle Analytics collects various data about a user's behavior on a website. Such as:\n\n1. **User location**: Google Analytics can track a user's location based on their IP address. This allows website owners to see where their visitors are coming from and can help them tailor their content to specific regions.\n2. **Device type**: Google Analytics can track the user's device (i.e., desktop, iPhone, tablet, etc). This includes information about the user's operating system, browser, and screen size.\n3. **User behavior**: Google Analytics tracks what users do on a website, such as page visits, time on site, and actions they perform (such as filling out a form, clicking a button, etc.). With specific settings enabled, Google Analytics can also track things like scroll depth.\n4. **Referral source**: Google Analytics can track how users find the website, whether through a search engine, social media, clicking a link in an email, a paid advertisement, or another website.\n5. **Demographic information**: Google Analytics can provide demographic information about users, such as age, gender, and interests.\n\nGoogle can also source and combine data from other Google services like Search and YouTube and share it back to Google Analytics. Google states in Data Share Settings sections of the Google Analytics docs that, “Google products \u0026 services: When you turn this setting ON, Google can access and analyze data to better understand online behavior and trends, and use this data to improve Google products and services.”\n\n## How Does Google Analytics Use This Data?\n\nGoogle Analytics uses the data it collects on website visitors and creates profiles for them, which advertising can use as targeting criteria in their Google Ads campaigns. For example, if a user is identified as being interested in a particular topic (such as networking software), they may be shown ads related to that topic.\n\nGoogle can bucket users into two categories: Affinity or In-Market. Affinity means the user is generally interested in a topic, and In-Market suggests the user is in the market to make a purchase. Google aggregates your actions online - not just from your website activity on Google Analytics - to create a profile for you. If a user visits a website about a new Honda, gets directions to the Honda dealership in Google Maps, visits websites about auto financing, and watches YouTube videos about Honda reviews, Google will bucket you as someone in the market to purchase a new car.\n\nAlthough this type of advertising can work because it is based on the user's interests and behavior, it can feel unsavory that Google is tracking everything you're doing and bucketing you into categories. How would you feel if I stood over your shoulder watching and writing down everything you did, everywhere you went, and then used that information to sell something to you? We probably wouldn't be friends.\n\nThere are concerns about this data regarding user privacy, such as:\n\n- Users might not know this data is being tracked\n- Users should be informed that this data is being collected\n- Users should have to give their consent for their data to be used in this way\n\nAnother concern is that the data collected by Google is only sometimes correct, which can lead to false assumptions about users' behavior.\n\n## Privacy Implications of Using Google Analytics\n\nUsing Google Analytics raises questions about user consent and control over their personal information. Many users likely don't know the extent of the data collection and the implications of allowing Google Analytics to track their online activity. This lack of transparency and control over personal data goes against privacy and data protection principles.\n\nThe potential for data breaches on the information collected by Google Analytics is a concern. Users entrust their browsing behavior and personal details to website owners, who are responsible for safeguarding this data. However, reliance on third-party services like Google Analytics introduces additional security risks that may compromise user privacy.\n\n## What Can Website Owners Do to Protect User Privacy?\n\nWebsite owners should prioritize transparency and user consent when implementing tracking tools like Google Analytics. Respecting user privacy and providing clear information about what data is being collected can help build trust and foster a more ethical approach to website analytics.\n\nOne way to do this is to provide users with a clear and prominent privacy policy that explains what data is collected, why it is collected, and how it is used. Website owners should also give users the option to opt out of data collection if they choose to do so. This typically comes in the form of cookie opt-in/opt-out banners, where users need to click a button to be tracked.\n\nAnother option is to use an alternative analytics tool that prioritizes user privacy. Privacy-focused website analytics tools, such as Umami, are now commonly available. Umami offers [similar features](/features) to Google Analytics but with a significantly greater focus on user privacy. Umami is a cookie-free website analytics platform that does not require those annoying opt-in cookie banners.\n\nUmami has two versions: self-hosted and cloud. Both versions allow full data ownership since users can export all their data from Umami anytime. This can provide added security and peace of mind for businesses concerned about data privacy. On the other hand, Google Analytics stores data on Google's servers, which some companies may be uncomfortable with.\n\nThere are concerns with Google Analytics regarding user privacy and data protection. Website owners should prioritize transparency and user consent when implementing tracking tools like Google Analytics. Respecting user privacy and providing clear information about what data is being collected and how it is being used can help build trust and foster a more ethical approach to website analytics.\n\nTry [Umami](https://cloud.umami.is/signup?ref=umami-blog) today, which makes it easy to collect, analyze, and understand your web data while maintaining visitor privacy and data ownership.\n"])</script><script>self.__next_f.push([1,"52:T27ab,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    strong: \"strong\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Both businesses and personal users need to understand their website data to gain insights into how their customers, users, and visitors engage with their content. Google Analytics provides these insights into website traffic, but its prac a new user journey report, a goals report and more.\nauthor: Nick Andrews\ndate: 2024-06-24T00:00:00-08:00\n---\n\nWe're excited to announce the latest release of our product, v2.12.0, designed to provide product and marketing teams with additional reporting and tools. These new features, such as the User Journey report, will allow you to double-click deeper into your website analytics, uncovering additional insights. This will allow you to optimize your website performance, user engagement, and conversion journeys on a whole new level.\n\nLet’s jump in and explore all the new features and updates to existing ones.\n\n## User Journey report\n\nThe highly anticipated **User Journey** report is finally here! This new reporting capability visually maps out how users navigate your website, giving you a detailed understanding of their behavior. Whether you want to see all user paths or focus on specific pages or events, this report is designed to help you identify areas for improvement and optimize your website's performance.\n\nThe User Journey report works wherever you have Umami installed. Whether you have Umami installed on your marketing website or web-based application (or both), here is just a small sample of possible use cases:\n\n- Identify users' most common paths to reach a conversion event or page.\n- Discover where users drop off in the conversion funnel and make targeted improvements to reduce abandonment rates.\n- Analyze user behavior across different marketing channels to understand which channels drive the most engaged users and optimize your marketing efforts accordingly.\n- Examine users' paths and the pages and events they visit most frequently to identify potential navigation issues or confusing user flows.\n\n![image](/images/blog/user-journey.png)\n\n## Goals report\n\nNext up is the Goals report. We’ve enhanced this existing report so you can now set pageviews, events, and event data as goals. This feature lets you align your website's performance with your business objectives, making tracking progress and celebrating achievements easier.\n\nGoal report possible use cases:\n\n- Set a goal to increase newsletter signups by 20% and track progress using the Goals report to measure the effectiveness of your signup form and call-to-action placement.\n- Monitor the success of a new product launch by setting goals for product page views and add-to-cart events, ensuring that your marketing efforts are driving the desired actions.\n- Establish goals for specific user actions, such as watching a product demo video or downloading a whitepaper, to gauge the effectiveness of your content marketing strategy.\n- Create goals for different stages of the customer journey, such as awareness, consideration, and conversion, to identify areas for improvement and optimize your marketing funnel.\n- Use the Goals report to track the performance of A/B tests and determine which variations drive the best results for your desired goals.\n\n![image](/images/blog/goals-report.png)\n\n## Breakdown report\n\nWe've added three new columns to the Breakdown report: Visits, Bounce rate, and Visit duration. Visits provide an overview of how many times your website has been visited, bounce rate indicates the percentage of visitors who leave your site after viewing only one page, and visit duration shows how long visitors stay on your site on average. These metrics provide an overview of your website's performance, helping you gauge audience engagement and identify opportunities for optimization.\n\nBreakdown report possible use cases:\n\n- Analyze the bounce rate of key landing pages and make content or design improvements to reduce bounces and increase engagement.\n- Monitor visit duration to understand how long users spend on your site and identify pages needing content optimization to hold users' attention longer.\n- Compare visit metrics across different traffic sources to determine which channels bring the most engaged users and allocate your marketing budget accordingly.\n- Identify pages with high bounce rates and low visit duration, and consider adding internal links, related content, or calls to action to encourage users to explore your site further.\n- Track visits and engagement metrics over time to identify trends and seasonality in your website traffic, allowing you to plan your marketing campaigns and content strategy more effectively.\n\n![image](/images/blog/insights-report.png)\n\n## Comparison mode\n\nOur new comparison mode makes identifying trends and changes in your website's performance more straightforward. Available on the details screen, this feature lets you compare metrics across two date periods, with data overlaid for visualization.\n\nYou can also view the changes across all your metrics, providing a more detailed understanding of your website's performance over time. Tack the impact of changes or campaigns on your website and product’s performance.\n\nComparison mode possible use cases:\n\nCompare website performance during a marketing campaign to the same period in the previous month to measure the campaign's impact and identify successful strategies.\nCompare data before and after a website redesign or new feature implementation to analyze how the change affected user behavior and key metrics.\nCompare metrics across relevant periods to monitor the impact of external factors, such as market trends, competitor actions, or global events, on your website's performance.\nCompare data from different days, months, or quarters to identify seasonal patterns in your website traffic and user behavior. This will help you plan your marketing strategies accordingly.\nMeasure the long-term success of your SEO efforts by comparing organic traffic and keyword rankings over extended periods, such as six months or a year.\n\n![image](/images/blog/comparison-mode.png)\n\nAdditionally, you can view the changes across all your different metrics.\n\n![image](/images/blog/comparison-table.png)\n\n## UI improvements\n\n### Collapsible report menu\n\nWe've made several user interface improvements to hopefully improve your experience with Umami! All reports feature a menu collapse, providing more screen space to focus on your reports.\n\n### New metrics header\n\nWe've updated the metrics header; now, all the change stats are listed as percentages with an arrow to indicate the change direction. This new format makes it easier to understand the direction and magnitude of the change in your metrics. You can still hover over the percent value to get the change value, allowing for a more detailed analysis.\n\n![image](/images/blog/metrics-header.png)\n\n## Entry/exit pages\n\nWe've introduced two new features to help you gain deeper insights into user behavior. You can now view the entry and exit URLs of the pages users start and end their visits on. This provides information about the effectiveness of your landing pages and potential exit points.\n\nEntry/Exit URLs possible use cases:\n\n- Identify and optimize the most popular entry pages for better user experience and conversion rates.\n- Analyze exit pages to understand why users leave your site and implement strategies to keep them engaged or encourage them to take desired actions before leaving.\n- Monitor the exit rates of key pages in your conversion funnel, such as product or checkout pages, and make improvements to reduce abandonment and increase conversions.\n\n![image](/images/blog/entry-exit-pages.png)\n\n## Hosts filtering\n\nFor users who track stats across multiple domains or subdomains, we've added the ability to filter by hostname, making analyzing data specific to each domain easier. As just one example, you can use the hostname filtering feature to analyze the performance of specific subdomains or compare metrics across different domains to identify best practices and optimize your overall online presence.\n\n\u003cimg src=\"/images/blog/hosts-filtering.png\" width={400} /\u003e\n\nIn addition to the new features, we've addressed several issues and made updates to improve our product's performance and reliability. These include:\n\n- Fixed issue with metrics not filtering [#2737](https://github.com/umami-software/umami/issues/2737)\n- Fixed issue with `offset` query parameter [#2752](https://github.com/umami-software/umami/issues/2752)\n- Fixed issue with payload size in real-time page [#2747](https://github.com/umami-software/umami/issues/2747)\n- Refactored real-time page for improved accuracy [#2754](https://github.com/umami-software/umami/issues/2754)\n- Ensured websiteId is always sent from the tracker [#2614](https://github.com/umami-software/umami/issues/2614)\n\nFinally, we have added additional language support for Ukrainian, Bulgarian, Brazilian Portuguese and Polish.\n\nWe're thrilled to deliver these new features and enhancements to existing features for product and marketing teams. If you have any questions or need support with the new features, please contact us at [hello@umami.is](mailto:hello@umami.is).\n\nThank you for using Umami!\n"])</script><script>self.__next_f.push([1,"54:T37ef,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    code: \"code\",\n    h2: \"h2\",\n    h3: \"h3\",\n    img: \"img\",\n    li: \"li\",\n    p: \"p\",\n    strong: \"strong\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"We're excited to announce the latest release of our product, v2.12.0, designed to provide product and marketing teams with additional reporting and tools. These new features, such as the User Journey report, will allow you to double-click deeper into your website analytics, uncovering additional insights. This will allow you to optimize your website performance, user engagement, and conversion jo hours have a high number of sessions (indicated by a larger blue circle) or a low number of sessions (indicated by a smaller blue circle).\nHere are some key features of the new Sessions screen:\nHourly Traffic Breakdown: Shows you an hourly traffic breakdown during a week. This feature lets you identify your website or app’s busiest times, helping you optimize content delivery and server resources.\n\n![image](/images/blog/screenshot-sessions-screen.png)\n\n### Visitor Profiles\n\nClicking on any avatar in the activity stream just below the screen brings up a new page showing details about that particular visitor, including their activity history over time.\n\n![image](/images/blog/screenshot-visitor-profile.png)\n\n## Save Session Data\n\nWe're introducing support for saving session data. This feature works similarly to custom event data and opens up new possibilities for user tracking and analysis:\nEasy Implementation: Use the identify function from the tracker script to save data about the current session. Saved session data will appear in the new session profile page under Properties.\n\nFor example:\n\n```javascript\numami.identify({ email: 'bob@aol.com' });\n```\n\n## Bug Fixes and Improvements\n\nBased on your feedback, we're constantly working to improve Umami. In this release, we've addressed several issues:\n\n- Fixed the PORT variable being ignored\n- Fixed an issue where the search box was disappearing\n- Upgraded NextJS to v14.2.5\n- Upgraded Prisma to v5.17.0\n- Added the ability for team managers to transfer websites to teams\n\n## Language Updates\n\nWe're committed to making Umami accessible to users worldwide. This release includes language updates for:\n\n- Catalan (Spain)\n- Korean\n- Polish\n- Chinese\n- German\n- Khmer\n- Belarusian\n- Japanese\n\nWe appreciate the contributions of our community in helping to make Umami more inclusive and accessible.\n\n## We Want Your Feedback!\n\nYour input is important to us in shaping the product roadmap of Umami. We would appreciate it if you could take just 30 seconds to fill out this [short survey](https://docs.google.com/forms/d/e/1FAIpQLScHb1vdxMq7e22Sn-X3WWWnGOSdnm37Ouw-4HoPZIahwEZivA/viewform?usp=sf_link). Your feedback helps us prioritize features and improvements that matter most to you.\nWe're excited to see how you'll use these new features to optimize your websites and apps and improve your users' experiences. As always, we're here to support you in your analytics journey. If you have any questions about the new features or need help with any of the new features please contact our support team at support@umami.is.\n"])</script><script>self.__next_f.push([1,"56:T2080,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    code: \"code\",\n    h2: \"h2\",\n    h3: \"h3\",\n    img: \"img\",\n    li: \"li\",\n    p: \"p\",\n    pre: \"pre\",\n    span: \"span\",\n    strong: \"strong\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Umami v2.13.0 is here! This update introduces two new screens called Events and Sessions, the ability to save session data, session profiles, bug fixes, language updates, and more. All the details are right here:\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"new-events-screen\",\n      children: \"New Events screen\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The Events screen quickly summarizes all of the custom events being recorded for a timeframe you define. It goes without saying that using custom events is a requirement for this screen. Here are some key features of the new Events screen:\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Centralize nt with revenue data and it will start tracking. [Learn more](https://umami.is/docs/reports/report-revenue).\n\n![image](https://github.com/user-attachments/assets/51fb6167-8e6f-4638-ac3d-87c20396a47c)\n\n### Improved dashboard\n\nIn the dashboard, you are now able to select which websites you want to appear, not just the order. Simply toggle the ones you want visible and the rest will be hidden. If none are toggled then all the websites will appear just like before. We also fixed an issue where you couldn't see all your websites if you had too many. Additionally you can now search for websites on the dashboard edit screen.\n\n![image](https://github.com/user-attachments/assets/4dbee4b3-1529-40ce-adb0-aa5c2976f982)\n\n### Hash based routing support\n\nWe now record hashes in URLs for websites that use hashed based routing.\n\n### Redirect to team\n\nUmami now redirects to your last selected team on login.\n\n## Fixes\n- Fixed dashboard editing [#3048](https://github.com/umami-software/umami/issues/3048)\n- Fixed unknown countries [#3054](https://github.com/umami-software/umami/issues/3054)\n- Fixed mobile display issue [#3039](https://github.com/umami-software/umami/issues/3039)\n- Fixed wrong events count [#2980](https://github.com/umami-software/umami/issues/2980)\n- Fixed display of event properties [#2928](https://github.com/umami-software/umami/issues/2928)\n- Fixed session data not deleting [#2915](https://github.com/umami-software/umami/issues/2915)\n\n## Updates\n- Language updates (German, French, Russian, Czech, German - Switzerland)\n- Added minor version tags to Docker images\n- Allow underscores in subdomains\n- Added cache control headers for tracker script\n\nSee the full [release notes](https://github.com/umami-software/umami/releases/tag/v2.14.0).\n"])</script><script>self.__next_f.push([1,"58:T1344,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxCont r-attachments/assets/e9ba4554-346a-4789-a575-0ff15dfc9182)\n\nIt even works with localized names.\n\n![image](https://github.com/user-attachments/assets/ba3521e9-5c18-4569-b601-7a19e3750721)\n\n\n## Fixes\n- Fixed unicode characters in location names [#3106](https://github.com/umami-software/umami/issues/3106)\n- Fixed `websiteId` missing error [#2614](https://github.com/umami-software/umami/issues/2614)\n- Fixed favicon issue with www subdomains [#3073](https://github.com/umami-software/umami/issues/3073)\n\n## Updates\n- Language updates: Chinese, Japanese, Norweigan\n- Upgraded Next to `v15.0.4`\n- Upgraded Prisma to `v5.22.0`\n\nSee the full [release notes](https://github.com/umami-software/umami/releases/tag/v2.15.0).\n"])</script><script>self.__next_f.push([1,"5a:Te6c,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    code: \"code\",\n    h2: \"h2\",\n    img: \"img\",\n    li: \"li\",\n    p: \"p\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Umami v2.15.0 is here! Improvements to the funnel report, bugfixes and more.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"features\",\n      children: \"Features\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The funnel report now allows partial matching for URLs. You can add \", _jsx(_components.code, {\n        children: \"*\"\n      }), \" to the start and/or end of the text. In this example, we're seeing if users triggered ANY event with \\\"button\\\" in the name.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.img, {\n        src: \"https://github.com/user-attachments/assets/ec2abbd9-11a1-48f8-8964-dd92e7e5c14e\",\n        alt: \"image\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"You can no acker script.\n\n## Fixes\n- Error when filtering using referrer [#3255](https://github.com/umami-software/umami/issues/3255)\n- CORS headers missing from custom endpoints. [#3281](https://github.com/umami-software/umami/issues/3281)\n- Journey report regression [#3268](https://github.com/umami-software/umami/issues/3268)\n- Hostname is not allowed 127.0.0.1 [#3279](https://github.com/umami-software/umami/issues/3279)\n- Grouped referrers shows incorrect values [#3257](https://github.com/umami-software/umami/issues/3257)\n\n## Updates\n- Improved paid ad channel detection [#3270](https://github.com/umami-software/umami/issues/3270)\n\nSee the full [release notes](https://github.com/umami-software/umami/releases/tag/v2.17.0).\n"])</script><script>self.__next_f.push([1,"5e:T13f0,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    code: \"code\",\n    h2: \"h2\",\n    h3: \"h3\",\n    li: \"li\",\n    p: \"p\",\n    strong: \"strong\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"In this release of Umami, we are introducing batch processing, payload overrides, a do not track feature and more!\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"features\",\n      children: \"Features\"\n    }), \"\\n\", _jsx(_components.h3, {\n      id: \"batch-send\",\n      children: \"Batch send\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"You can now send data in batches, for example when trying to import a lot of data through the API. Instead of sending a single payload object, you would send an array of objects. It will be processed by the same logic from \", _jsx(_components.code, {\n        children: \"/api/send\"\n      }), \". To use this feature, you would make a \", _jsx(_components.code, {\n        children: \ ce8204872)\n\nRead [docs](https://umami.is/docs/distinct-ids).\n\n## data-before-send attribute\n\nWe are introducing a new tracker attribute **`data-before-send`** that let's you define a function that will be called before data is sent. You can then inspect and modify the payload or cancel the send entirely. The function will take two parameters, `type` and `payload`. To continue with sending, you return a payload object. To cancel the send, return a false-y value.\n\nFirst, define the function to be called.\n\n```js\nfunction beforeSendHandler(type, payload) {\n  if (checkPayload(payload)) {\n    return payload;\n  }\n  return false;\n}\n```\n\nThen pass the name of the function using the `data-before-send` attribute.\n\n```html\n\u003cscript\n  defer\n  src=\"/script.js\"\n  data-website-id=\"7801d46c-afd2-424c-8680-4ea713b2002a\"\n  data-before-send=\"beforeSendHandler\"\n\u003e\u003c/script\u003e\n```\n\n## Events chart filtering\n\nYou can now filter custom events by clicking on an item in the events table.\n\n![umami2](https://github.com/user-attachments/assets/0b3a8c13-ca56-4ffb-adbb-094079bf20b4)\n\n## Alternative host for icons\n\nThe default host we use for displaying website favicons is `icons.duckduckgo.com`. Now you can use an alternative host with the environment variable `FAVICON_URL`. You need to pass a string with a token to replace the domain name. For example:\n\n`https://icons.duckduckgo.com/ip3/{{domain}}.ico`\n\nSome alternatives you can use:\n\n`https://www.google.com/s2/favicons?domain={{domain}}`\n`https://logo.clearbit.com/{{domain}}`\n\n# Migrations\n\nThis release includes some database migrations that add new columns for handling UTM parameters. The migrations will\nautomatically run during the build process.\n\nThe migrations will only apply the new schema but not do any migration of old data. The reason for this is we didn't\nwant to hang up the build process for users with lots of data. Instead we will be providing scripts that you can run to migrate your\ndata separately.\n\nTo migrate your data for this release, use the SQL for your database from [here](https://raw.githubusercontent.com/umami-software/umami/master/scripts/data-migrations/convert-utm-clid-columns.sql)\n\n# Fixes\n\n- Empty event search [#3329](https://github.com/umami-software/umami/issues/3329)\n- Realtime activity details not listed from newest to oldest [#3330](https://github.com/umami-software/umami/issues/3330)\n- POST /api/auth/very Method not allowed | Outdated documentation? [#3339](https://github.com/umami-software/umami/issues/3339)\n- Null region breaks Breakdown Report [#3344](https://github.com/umami-software/umami/issues/3344)\n- Docker middleware [#3357](https://github.com/umami-software/umami/issues/3357)\n- CORS errors in Docker [#3307](https://github.com/umami-software/umami/issues/3307)\n- API requests are ignored if User-Agent is empty [#3337](https://github.com/umami-software/umami/issues/3337)\n- Referrer data displayed in every table [#3284](https://github.com/umami-software/umami/issues/3284)\n- Realtime View Graph and Activity are not in sync [#3244](https://github.com/umami-software/umami/issues/3244)\n\n# Updates\n\n- Upgraded Next to `15.3.1`\n- Upgraded Prisma to `6.7.0`\n\nSee the full [release notes](https://github.com/umami-software/umami/releases/tag/v2.18.0).\n"])</script><script>self.__next_f.push([1,"60:T420d,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    code: \"code\",\n    h1: \"h1\",\n    h2: \"h2\",\n    img: \"img\",\n    li: \"li\",\n    p: \"p\",\n    pre: \"pre\",\n    span: \"span\",\n    strong: \"strong\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"In this release of Umami, we are introducing a new Attribution report, distinct ID ents and lays the groundwork for the future of the application.\n\n\n## New features and improvements\n\n### Updated UI\n\nWe've updated the UI to be more user friendly and help you see all your data at a glance. With the new navigation bar\nyou can quickly see all your website content and even easily switch between websites with the embedded dropdown.\n\nAdditionally, all the previous reports have been separated out into individual pages for easier access.\n\n![image](/images/blog/v3-app.png)\n\n### Improved filters\n\nFilters are now applied universally everywhere in the application via the query string. That means you can copy the URL\nto share with your team and it will remember what filters were applied.\n\nWe've also enhanced the filter form so that you can add and edit multiple filters at once.\n\n![image](/images/blog/v3-filters.png)\n\n### Segments and cohorts\n\nSegments are a set of filters that you can save to use for later. For example, you can create a segment called *Windows users from the United States*,\nand apply it to your data via the filter form.\n\nA cohort is a group of users who share a common event or experience during a specific time period, and are then tracked over time. For example, you can\ncreate a cohort called *Users who signed up in November*. You can then analyze retention or behavior over time. Just like segments, cohorts can be\napplied as a filter parameter.\n\n### Links and pixels\n\nUmami v3 introduces two additional elements you can use for tracking, links and pixels. Links are simply short URLs that redirect to another URL.\nYou can use links to measure how often users are clicking on certain links or as download links to a file to see how many downloads\nit received.\n\nPixels are invisible images your can embed elsewhere to measure traffic. For example, on external websites where you can't install a website tracker but can\npost images. You can also embed pixels into your emails to measure open rates, for example in a monthly newsletter to members.\n\nBoth links and pixels have their own stats pages just like websites.\n\n### New admin page\n\nThere is a new dedicated admin page for admin users. You can view and make changes to all the users, websites and teams in the system.\n\n![image](/images/blog/v3-admin.png)\n\n### Coming soon\n\nOne feature that unfortunately didn't make it into this release was Boards. With boards, you would be able to create your own dashboards and components to display your data however you like. We're still hard at work on it and it will be available in the next release.\n\n## Breaking changes\n\nUmami v3 no longer supports MySQL as a database option, only PostgreSQL. If you want to migrate your data over we've written a [guide](https://umami.is/docs/guides/migrate-mysql-postgresql) to help you migrate.\n"])</script><script>self.__next_f.push([1,"62:T14e0,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    em: \"em\",\n    h2: \"h2\",\n    h3: \"h3\",\n    img: \"img\",\n    p: \"p\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Today we are excited to announce the release of Umami v3! This release comes with a new interface, lots of new features and\\nenhancements and lays the groundwork for the future of the application.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"new-features-and-improvements\",\n      children: \"New features and improvements\"\n    }), \"\\n\", _jsx(_components.h3, {\n      id: \"updated-ui\",\n      children: \"Updated UI\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"We've updated the UI to be more user friendly and help you see all your data at a glance. With the new navigation bar\\nyou can quickly see all your website content and even easily switch between websites with the embe omatically collect certain events beyond pageviews that fall into what most would consider a custom event category such as button clicks, video views, form submits, etc. However, GA4 does not do a perfect job here, and explicitly creating your own custom events is recommended. For example, form submissions can be processed in a million different ways, and GA4 might not capture them correctly via its automatic events capture. Do a Google search for “ga4 form submission automatic events does not work,” and you’ll find a lot of complaints. The point is it’s not perfect, so don’t leave it to chance and manually configure it. You can review their documentation for more information on GA4’s automatically collected events.\n\n## Setting Up Custom Event Tracking\n\n### Umami\n\nOnce you've installed the Umami script on your site, you can start tracking custom events in two ways: using the data attributes property or using JavaScript. Umami's approach is simple, flexible, and you can track any type of custom event this way.\n\nEven without a technical background, setting up custom events in Umami is easy so long as you have access to the code portion of your website. Refer to our [event tracking documentation](https://umami.is/docs/track-events) for detailed instructions on setting up custom events using Umami.\n\n### GA4\n\nGA4 also allows for custom event tracking, but the setup process is a bit more involved. You might get lucky and have some of your custom events captured automatically. Alternatively, you can implement a custom event in GA4 a few different ways, depending on how you set up your website or app. The options include gtag.js (for websites), Tag Manager (for websites), or Google Analytics for Firebase (for mobile apps).\n\nThe implementation details for custom events in GA4 are different depending on how you set up your website or app and will need to refer to the developer documentation for more details. Without a technical background, this can get confusing.\n\n## Analyzing Custom Event Data\n\n### Umami\n\nYou can access a summary of all your custom events from the Umami dashboard using the Events screen. You can see event counts broken out by event for a timeframe that you define. In addition to the Events screen, many of Umami’s custom reporting tools have the ability to report on custom events. For example, the Goals report can incorporate custom event data into its reporting so you can set custom goal tracking reports for specific custom events. The Journey and Funnel reports can also integrate custom event data, allowing you to slice your data through the lens of custom events.\n\nJumping back to the Events Screen, if you scroll down a little from the main Events chart, you will see a feature called Activity. Activity is a stream of all real-time custom events being triggered and page views happening on your website or app. You can click on the user's profile picture associated with the custom event to learn more about that user and their session that triggered the event.\n\n### GA4\n\nAfter implementing a custom event in GA4, you can use the Events report in the Reports section to view your data. This report displays the event frequency and other relevant information within your specified date range.\n\nYou can select an event name to access a detailed report. This expanded view provides parameter specifics, demographic data about users who triggered the event, and metrics on how many users activated each event and its associated parameters.\n\n## Data Sampling\n\nWhat exactly is data sampling? Data sampling is a technique that analyzes a subset of data to make inferences about the entire dataset. In regards to website analytics, analytics tools can use data sampling (GA4 in some cases) in order to save memory and resources. So, what you see in GA4 in some cases might only be an inference based on a subset of your data, which might not provide 100% accurate results.\n\n### Umami\n\nUmami does not use data sampling for custom events. This means that when you're looking at your reports, you're seeing 100% of your custom event data, not just a sample.\n\n### GA4\n\nWhile GA4 doesn't use sampling for most standard reports, it does use sampling for more complex queries in tools like Exploration. This means that for advanced analyses, you might be working with only a subset of your data.\n\nIn their own words, “In Google Analytics, data sampling may occur when the number of events used to create a report, exploration, or request exceeds the quota limit for your property. When this happens, Analytics uses a portion of the data and then scales up to provide directionally accurate results that are representative of all your data.”\n\n## Privacy Considerations\n\nPrivacy has become an important consideration in web analytics and in business in general. This is particularly true when implementing custom event tracking, as you may be collecting detailed information about user behavior.\n\n### Umami\n\nUmami takes a privacy-first approach to analytics. Umami doesn't use cookies to track users, which means you don't need to show a cookie consent banner. By default, Umami doesn't collect any personal data about your users. Umami offers the option to self-host, giving you complete control over your data. With Umami, you own your data entirely. It's not used for any other purposes or shared with third parties. This approach can be good if you're operating in regions with strict data protection laws, such as areas covered by GDPR or CCPA.\n\n### GA4\n\nGA4, while making improvements in privacy compared to Universal Analytics (the old version of Google Analytics), still collects more data by default. GA4 uses first-party cookies to track users across sessions. GA4 collects IP addresses by default, although this can be disabled. By default, GA4 shares data with Google to improve their services, although this can be adjusted in the settings. Data is stored on Google's servers, which may have implications for data ownership and compliance with certain privacy regulations. These factors may require more careful consideration and potentially more complex setup to ensure compliance with privacy regulations.\n\n## Custom Event Tracking for Startups: Umami vs GA4\n\nFor startups, choosing the right analytics platform is crucial. You need a solution that provides valuable insights without overwhelming your team or your budget. Let's compare how startups might use Umami and GA4 for custom event tracking, and why Umami often emerges as the better choice.\n\n## Ease of Implementation\n\nUmami's setup process is straightforward. Once you've added the Umami script to your site, you can start tracking custom events immediately. The syntax for tracking events is simple and intuitive, requiring minimal or no time from a developer. If you have access to the code portion of your website, you can use the documentation to guide you on how set up custom events. There's no need for additional configuration in a separate interface to make use of custom event parameters (i.e., having to set up Google Tag Manager).\n\nGA4, on the other hand, has a steeper learning curve with a lot of documentation aimed at developers. While basic event tracking is relatively simple, making full use of custom parameters requires additional setup in the GA4 interface. The more complex features of GA4 often require significant time investment to understand and implement effectively. For a startup looking to quickly implement meaningful analytics, Umami's simplicity can be a significant advantage.\n\n## Flexibility and Scalability\n\nStartups often pivot and evolve rapidly, and their analytics needs can change just as quickly. Umami offers great flexibility. There are no limits on the types of custom events you can track. As your startup grows, you can easily expand your event tracking without worrying about hitting limits or incurring additional costs.\n\nGA4 has some limitations that could become problematic as a startup scales. The limit of [500 distinct events per property](https://support.google.com/analytics/answer/9267744?sjid=6324832446679205096-NA) could become restrictive as your tracking needs grow more complex. GA4 also has [limitations on character counts for naming events](https://support.google.com/analytics/answer/9267744?hl=en) with which you will want to familiarize yourself with.\n\n## Data Accuracy and Completeness\n\nUmami provides 100% data collection without sampling, ensuring you have complete data for analysis. It also offers real-time data, allowing for immediate insights and quick response to trends. You can also use the Events screen to instantly analyze your custom events in real-time or for a given time period that you define.\n\nGA4's approach may pose challenges. Data sampling in more complex analyses could lead to incomplete insights, especially problematic when dealing with smaller data sets typical of many startups.\n\n## Privacy and Data Ownership\n\nUmami's privacy-first approach offers several advantages. There's no need for cookie consent banners, simplifying your user experience. Umami offers full data ownership and the option for self-hosting, which can be appealing to privacy-conscious users and investors. It also allows for simpler compliance with privacy regulations like GDPR and CCPA, as Umami is compliant by default.\n\nGA4's data practices may present challenges. The need for cookie consent could impact user experience and potentially conversion rates. Data sharing with Google might be a concern for some users or in certain industries. Compliance with strict privacy regulations may require more complex setup and management.\n\n## Cost Considerations\n\nFor cash-conscious startups, the cost of analytics can be a significant factor. Umami is open-source and can be self-hosted for free, and it also offers a free tier for its Cloud version allowing you to just sign up on the website and get started. Even Umami's paid cloud offering is often more cost-effective than equivalent services, with predictable pricing as you scale.\n\nGA4, while free to start with, may incur costs as you grow. While the basic GA4 is free, more advanced features and higher data volumes may require upgrading to paid Google Analytics solutions. The potential need for a data analytics specialist to make full use of GA4's advanced features could present large costs such as hiring a data people and accruing technical debt.\n\n## Why Umami is Often the Better Choice for Startups\n\nWe might be biased, but we hope you also see why Umami can be a better choice for startups in regards to custom-event tracking. So many default to Google Analytics because it is what is known, but that doesn’t mean it’s the best choice and can frequently lead to getting bogged down due to its many over-complexities.\n\nWe have additional resource that startups can explore that touch on different aspects of Umami:\n\n- [Analytics for Startups - Why GA4 is not ideal](https://umami.is/blog/analytics-for-startups)\n- [Umami for Startup Performance Marketing](https://umami.is/blog/umami-for-startup-performance-marketing)\n- [Analytics Needs at Different Startup Stages](https://umami.is/blog/analytics-needs-at-different-startup-stages)\n- [The Lean Startup Approach to Website Analytics](https://umami.is/blog/the-lean-startup-approach-to-website-analytics)\n\nThe best analytics tool is the one that you'll actually use effectively. Whether you choose Umami, GA4, or another platform, the key is to implement custom event tracking that provides actionable insights for your organization.\n\nAre you ready to get started with Umami? You can try it free to get a feel for the user interface and set up custom events. Umami can run alongside your existing website analytics tool without disruption, allowing you to test.\n\nIf you have any questions about Umami, please contact our support team at support@umami.is\n"])</script><script>self.__next_f.push([1,"64:T4615,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h3: \"h3\",\n    li: \"li\",\n    p: \"p\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Custom events such as button clicks, form submissions, video plays, purchases, or any other user action you can think of,\\nis critical data to track so you can gain insight into how users engage with your website or application. This data can\\ndrive improvements in user experience, inform product development roadmaps, and ultimately contribute to business growth.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"This piece compares the custom event tracking capabilities of Umami and Google Analytics (GA4), explores how each platform\\napproaches custom event tracking, the setup processes, data analysis tools, and more.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"understanding-custom-events\",\n      children: \"Understanding Custom Events\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Let's clarify what we mean by custom events. In the context of web analytics, and what we will be referring to in this blog post, custom events are user interactions that you specifically define and track. Unlike standard events (such as page views) that are automatically tracked by most analytics platforms (including both GA4 and Umami), custom events require you to set up tracking for specific actions that are important to your business.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Note that GA4 does automatically collect certain events beyond pageviews that fall into what most would consider a custom event category such as button clicks, video views, form submits, etc. However, GA4 does not do a perfect job here, and explicitly creating your own custom events is recommended. For example, form submissions can be processed in a million different ways, and GA4 might not capture them correctly via its automatic events capture. Do a Google search for “ga4 form submission automatic events does not work,” and you’ll find a lot of complaints. The point is it’s not perfect, so don’t leave it to chance and manually configure it. You can review their documentation for more information on GA4’s automatically collected events.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"setting-up-custom-event-tracking\",\n      children: \"Setting Up Custom Event Tracking\"\n    }), \"\\n\", _jsx(_components.h3, {\n      id: \"umami\",\n      children: \"Umami\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Once you've installed the Umami script on your site, you can start tracking custom events in two ways: using the data attributes property or using JavaScript. Umami's approach is simple, flexible, and you can track any type of custom event this way.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Even without a technical background, setting up custom events in Umami is easy so long as you have access to the code portion of your website. Refer to our \", _jsx(_components.a, {\n        href: \"https://umami.is/docs/track-events\",\n        children: \"event tracking documentation\"\n      }), \" for detailed instructions on setting up custom events using Umami.\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      id: \"ga4\",\n      children: \"GA4\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"GA4 also allows for custom event tracking, but the setup process is a bit more involved. You might get lucky and have some of your custom events captured automatically. Alternatively, you can implement a custom event in GA4 a few different ways, depending on how you set up your website or app. The options include gtag.js (for websites), Tag Manager (for websites), or Google Analytics for Firebase (for mobile apps).\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The implementation details for custom events in GA4 are different depending on how you set up your website or app and will need to refer to the developer documentation for more details. Without a technical background, this can get confusing.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"analyzing-custom-event-data\",\n      children: \"Analyzing Custom Event Data\"\n    }), \"\\n\", _jsx(_components.h3, {\n      id: \"umami-1\",\n      children: \"Umami\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"You can access a summary of all your custom events from the Umami dashboard using the Events screen. You can see event counts broken out by event for a timeframe that you define. In addition to the Events screen, many of Umami’s custom reporting tools have the ability to report on custom events. For example, the Goals report can incorporate custom event data into its reporting so you can set custom goal tracking reports for specific custom events. The Journey and Funnel reports can also integrate custom event data, allowing you to slice your data through the lens of custom events.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Jumping back to the Events Screen, if you scroll down a little from the main Events chart, you will see a feature called Activity. Activity is a stream of all real-time custom events being triggered and page views happening on your website or app. You can click on the user's profile picture associated with the custom event to learn more about that user and their session that triggered the event.\"\n    }), \"\\n\", _jsx(_components.h3, {\n      id: \"ga4-1\",\n      children: \"GA4\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"After implementing a custom event in GA4, you can use the Events report in the Reports section to view your data. This report displays the event frequency and other relevant information within your specified date range.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"You can select an event name to access a detailed report. This expanded view provides parameter specifics, demographic data about users who triggered the event, and metrics on how many users activated each event and its associated parameters.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"data-sampling\",\n      children: \"Data Sampling\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"What exactly is data sampling? Data sampling is a technique that analyzes a subset of data to make inferences about the entire dataset. In regards to website analytics, analytics tools can use data sampling (GA4 in some cases) in order to save memory and resources. So, what you see in GA4 in some cases might only be an inference based on a subset of your data, which might not provide 100% accurate results.\"\n    }), \"\\n\", _jsx(_components.h3, {\n      id: \"umami-2\",\n      children: \"Umami\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Umami does not use data sampling for custom events. This means that when you're looking at your reports, you're seeing 100% of your custom event data, not just a sample.\"\n    }), \"\\n\", _jsx(_components.h3, {\n      id: \"ga4-2\",\n      children: \"GA4\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"While GA4 doesn't use sampling for most standard reports, it does use sampling for more complex queries in tools like Exploration. This means that for advanced analyses, you might be working with only a subset of your data.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"In their own words, “In Google Analytics, data sampling may occur when the number of events used to create a report, exploration, or request exceeds the quota limit for your property. When this happens, Analytics uses a portion of the data and then scales up to provide directionally accurate results
