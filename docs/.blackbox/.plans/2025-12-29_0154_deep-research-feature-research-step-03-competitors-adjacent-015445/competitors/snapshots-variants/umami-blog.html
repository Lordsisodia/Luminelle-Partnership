ture of the user experience.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Umami is designed to scale alongside your startup. You can begin with basic metrics when you're just starting out, and gradually incorporate more advanced analytics as your startup grows and your data needs become more complex. This scalability ensures that Umami remains a valuable tool throughout your startup's journey, from your first users to your millionth.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Umami offers a free trial to help you explore its features. To get started, visit our website and sign up for an account. If you have any questions about the product or need assistance with implementation, our support team is available at \", _jsx(_components.a, {\n        href: \"mailto:support@umami.is\",\n        children: \"support@umami.is\"\n      }), \".\"]\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = props.components || ({});\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n"])</script><script>self.__next_f.push([1,"2b:T2e75,"])</script><script>self.__next_f.push([1,"---\ntitle: Analytics Needs at Different Startup Stages\ndescription: Your analytics needs evolve as your startup grows from early stage to growth stage to series B and beyond.\nauthor: Nick Andrews\ndate: 2024-09-22T00:00:00-08:00\n---\n\nYour analytics needs evolve as your startup grows from early stage to growth stage to series B and beyond. What worked in the early days might not cut it as you scale. Umami was built with startups in mind and can cover your changing analytics needs as you scale and grow your startup.\n\n## Early Stage (MVP/Pre-seed)\n\nIn the early days, you're in a phase of discovery and validation with a focus on proving that your idea has merit and that there is product market fit. You're likely working with an MVP and a small but growing user base. That's where analytics comes in – not as a complex system of metrics and dashboards but as a simple tool to validate your assumptions and guide your next steps.\n\nYour analytics should focus on three primary areas: user acquisition, retention, and engagement.\n\nUser acquisition metrics help you understand how you attract users to your product. This could be as simple as tracking the number of sign-ups or downloads. But it's not just about the numbers – you also want to know where these users come from. Are they finding you through word of mouth, social media, search engines, etc. This helps you focus your limited marketing resources on the most effective channels.\n\nRetention is arguably even more important than acquisition at this stage. It's one thing to get users to try your product, but are they finding enough value to come back?\n\nEngagement metrics show what features they are using and how long they spend in your app or on your site. Engagement metrics can guide your product roadmap and give you focus on the features that provide the most value.\n\nAt this stage of your analytics journey, you don't really need anything too complex, just the basics. A solution like [GA4 might be overly complex](https://umami.is/blog/analytics-for-startups) for this stage and not be a good fit.\n\n### Leveraging Umami Reports:\n\n1. **UTM Report**: Track the effectiveness of your initial marketing efforts. Use UTM parameters in your links to understand which channels and content (social media, email, etc.) drive the most traffic to your site.\n2. **Funnel Report**: Set up a basic funnel to track your sign-up or onboarding process. This will help you identify where potential users are dropping off.\n3. **Journey Report**: Use this to understand the most common paths users take through your product and website. This can help you identify which features are most used and which might need improvement.\n4. **Breakdown Report**: Get a quick overview of your visitors, views, and top pages. Use this to understand your overall user acquisition and engagement.\n5. **Goals Report**: Setup simple goals like \"completed sign-up\" or \"used key feature\" or “visited pricing page” to track your most important conversion metrics and page views.\n6. **Retention Report**: Use this to see how many return to your product over time via cohort analysis.\n\n## Growth Stage (Seed/Series A)\n\nAt the growth stage, you're likely dealing with a larger and more diverse user base, more complex product features, and increased competition. You're likely no longer just concerned with whether people are using your product (although to some extent this will always be top of mind!) but how they're using it and how you can optimize their experience.\n\n### Key Metrics to Track:\n\nWhile you'll continue to track the basic metrics from the early stage, you'll also need to go into more detailed user behavior analysis, conversion funnel optimization, and customer segmentation.\n\nDetailed user behavior analysis goes beyond simple engagement metrics. You want to understand the full user journey within your product. What paths do users typically take? Where do they spend the most time? Where do they get stuck or drop off? This level of analysis can reveal opportunities for improving your user experience, streamlining your product, and identifying features that might be underutilized or confusing to users.\n\nConversion funnel optimization becomes important. You need to understand how many users you're acquiring and how efficiently you're converting them into active, paying customers. This involves mapping out your entire conversion process – from initial awareness through to paid conversion and beyond – and identifying bottlenecks or drop-off points. By optimizing each step of this funnel, you can dramatically improve your growth rate and customer acquisition costs.\n\nCustomer segmentation is about understanding that not all users are the same. As your user base grows, you'll likely find that different types of users interact with your product in different ways. They may have different needs, behaviors, and values for your business. By segmenting users based on characteristics like behavior, demographics, or customer lifecycle stage, you can tailor your product development and marketing efforts to serve each group better. This can improve retention, higher customer lifetime value, and more efficient growth.\n\nAt this stage, your analytics should provide actionable insights that directly inform your product, marketing, and business strategies. You're looking for data that can help you decide on feature prioritization, marketing channel optimization, pricing strategies, and more.\n\n### Leveraging Umami Reports:\n\n1. **UTM Report**: As you expand your marketing efforts, use this report to compare the performance of different campaigns and channels.\n2. **Funnel Report**: Create more complex funnels for key user journeys (like the sign-up process or purchase flow) to identify and address drop-off points, optimizing your conversion rates.\n3. **Journey Report**: Analyze the most common user paths in more detail. Use this information to optimize your user experience and identify features that might benefit from further development.\n4. **Breakdown Report**: Utilize the advanced filtering options to segment your users based on various criteria (location, device, etc.), helping you understand different user types and their behaviors.\n5. **Goals Report**: Set more nuanced goals to track specific user actions or milestones within your product. This can help you measure product adoption and feature usage.\n6. **Retention Report**: Dive deeper into cohort analysis to understand how your retention rates change over time and for different user segments. This can inform your product development and customer success strategies.\n\n## Scaling Stage (Series B and beyond)\n\nThe scaling stage is where your startup transitions into a more mature company. You've proven your business model, achieved growth, and are focused on maintaining and accelerating that growth while building a sustainable, profitable business. This stage brings new challenges: dealing with a large and diverse user base, complex operations, and possibly expanding into new markets or product lines.\n\nNow, you're not just looking at what's happening but also trying to predict future trends and behaviors. You need analytics that can handle large volumes of data, provide deep insights, and support decision-making across multiple teams and departments.\n\n### Key Metrics to Track:\n\nIn the scaling stage, your analytics capabilities need to expand to keep pace with your growing business. While you'll continue to track and refine the metrics from earlier stages, you'll also need to focus on advanced custom reporting and dashboards.\n\nCustom reporting and dashboards become essential as your company grows and becomes more complex. Different teams and stakeholders will need access to different data and insights. Your analytics should be able to provide tailored dashboards for marketing, product, customer success, finance, sales, executive teams, and more. These dashboards should offer high-level overviews for quick decision-making and the ability to dive deep into the data when needed.\n\nYour analytics should be deeply integrated into your business processes, providing real-time insights that drive decision-making at all levels of the organization. You're not just tracking metrics – you're using data to uncover new opportunities, optimize every aspect of your business, and drive sustainable growth.\n\n### Leveraging Umami Reports:\n\n1. **UTM Report**: Use this to analyze the performance of multiple, complex marketing campaigns across various channels. This can inform your broader marketing strategy and budget allocation.\n2. **Funnel Report**: Create and analyze multiple funnels for different user segments or product features. Use this data to optimize user experience and increase conversions.\n3. **Journey Report**: Combine journey analysis with other data points for a holistic view of user behavior. This can inform product development, personalization efforts, and customer success strategies.\n4. **Breakdown Report**: Filtering and segmentation capabilities can perform deep-dive analysis on specific user segments or behaviors.\n5. **Goals Report**: Set complex, multi-step goals to track advanced user behaviors and conversions.\n6. **Retention Report**: Use cohort analysis to understand long-term user behavior patterns and how they change over time. This can inform your long-term product strategy and customer retention efforts.\n\n### Additional Resources\n\nHere are some additional resources for each report to help you get the most out of Umami. These include official documentation and in-depth blog posts exploring how to leverage each report.\n\n#### Breakdown Report\n\n- Documentation: [Breakdown Report Guide](https://umami.is/docs/reports/report-breakdown)\n- Blog Post: [Dive deeper into your data by using segments and filters](https://umami.is/blog/dive-deeper-into-your-data-by-using-segments-and-filters)\n\n#### Funnel Report\n\n- Documentation: [Funnel Report Guide](https://umami.is/docs/reports/report-funnel)\n- Blog Post: [Optimizing Conversion Paths Using the Funnel Report](https://umami.is/blog/optimizing-conversion-paths-using-the-funnel-report)\n\n#### Retention Report\n\n- Documentation: [Retention Report Guide](https://umami.is/docs/reports/report-retention)\n- Blog Post: [Understanding Retention Analysis](https://umami.is/blog/understanding-retention-analysis)\n\n#### UTM Report\n\n- Documentation: [UTM Report Guide](https://umami.is/docs/reports/report-utm)\n- Blog Post: [Track your campaigns through UTM parameters](https://umami.is/blog/track-your-campaigns-through-utm-parameters)\n\n#### Goals Report\n\n- Documentation: [Goals Report Guide](https://umami.is/docs/reports/report-goals)\n- Blog Posts:\n  - [Product Analytics with Umami's Goals Report](https://umami.is/blog/product-analytics-with-umamis-goals-report)\n  - [How Product Analytics Team Can Use a Goals Report to Drive Feature Usage, Adoption, and Conversions](https://umami.is/blog/how-product-analytics-team-can-use-a-goals-report-to-drive-feature-usage-adoption-and-conversions)\n\n#### Journey Report\n\n- Documentation: [Journey Report Guide](https://umami.is/docs/reports/report-journey)\n- Blog Post: [Perfect Your Understanding of User Journeys](https://umami.is/blog/perfect-your-understanding-of-user-journeys-umami-journey-report)\n\n## Conclusion\n\nAs your startup evolves, so too should your approach to analytics. The key is to find tools and strategies that can grow with you, providing the insights you need at each stage without overwhelming you with unnecessary complexity. Umami's suite of reports offers ease of use in your earliest days through to rapid scaling.\n\nAre you ready to get started with Umami? You can get started for free and run Umami alongside your existing analytics provider while you’re getting comfortable with it. For additional support, please reach out to our customer support team: support@umami.is\n"])</script><script>self.__next_f.push([1,"2c:T4bea,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h3: \"h3\",\n    h4: \"h4\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    strong: \"strong\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Your analytics needs evolve as your startup grows from early stage to growth stage to series B and beyond. What worked in the early days might not cut it as you scale. Umami was built with startup mami, v2.13.0, we are introducing a new screen called Sessions. The purpose of the new report is to make analyzing session data, analyzing user behavior, and spotting traffic patterns significantly easier.\n\nAlso, just below the main Sessions report, you will see new features called Activity and Properties. Activity is a stream of all of the sessions happening grouped by user. Directly next to the Activity tab is the Properties tab. We're introducing support for saving session data, which works similarly to custom event data and opens up new possibilities for user tracking and analysis.\n\n![image](/images/blog/sessions-screen.png)\n\n## Session Report Features\n\nThe Sessions report offers several features designed to give you a more nuanced understanding of your traffic:\n\n1. **Weekly Session Breakdown**: The report visually represents session data by day and hour. Using blue circles, you can quickly identify high-traffic periods (larger circles) and low-traffic periods (smaller circles) throughout the week.\n2. **Hourly Traffic Breakdown**: This feature shows you an hourly traffic breakdown during a week, allowing you to pinpoint your website or app's busiest times. For example, if you spot a large blue circle Monday at 2:00 p.m., that means there is a traffic spike and potentially an area to drill into more using other Umami reports.\n3. **Activity Tab**: If you scroll down from the main report, you'll find the Activity tab. This tab displays a real-time data stream of sessions and each user has a profile.\n4. **User Profiles**: By clicking on any avatar in the activity stream below the report, you can access a detailed page about that particular visitor, including their activity history over time.\n5. **Properties Tab**: Next to the Activity tab, you'll find the new Properties tab. This tab displays saved session data that you've saved using the new session data saving feature.\n6. **Save Session Data**: We've introduced support for saving session data, opening up new user tracking and analysis possibilities. This feature works\n   similarly to custom event data, allowing you to store and analyze more detailed user information. You can now use the identify function from the\n   tracker script to save data about the current session; that data will appear in the new Properties tab.\n\nFor example:\n\n```javascript\numami.identify({ email: 'bob@aol.com' });\n```\n\n## How to Use the Sessions Report\n\nThe Sessions report is designed to be user-friendly and easily accessible. Here's how you can start using it:\n\n1. Log in to your Umami Cloud account\n2. Navigate to the Websites section\n3. Select the Sessions report\n\nFrom here, you can:\n\n1. View the weekly and hourly breakdown of your session data\n2. Analyze traffic patterns across different days and times\n3. Scroll down to access the Activity and Properties tabs\n4. Click on visitor avatars to view detailed profiles\n5. Implement session data saving for more in-depth user analysis\n\n## Saving Session Data\n\nTo take full advantage of the new session data-saving feature, you can use the identify function from the tracker script. This allows you to save custom data about the current session.\n\nThis saved session data will appear in the Properties tab and in each user profile, providing deeper insights about your users.\n\n### Use Cases for the Sessions Report\n\nHere are some use cases that demonstrate how different teams can use the Sessions screen:\n\n#### Content Strategy Optimization\n\nYour content team can use the hourly traffic breakdown to identify peak engagement times, which can help inform future content releases. For instance, if you notice a surge in traffic every weekday at 9 AM, consider publishing your most important content before this time to catch the wave of user activity.\n\n#### Server Resource Management\n\nFor dev and ops teams, the weekly session breakdown provides insights for resource allocation. By identifying high-traffic periods, you can ensure your servers are prepared to handle increased loads. This proactive approach can help prevent slowdowns or outages during crucial periods of user activity.\n\n#### Personalized User Experience\n\nMarketing and product teams can leverage the new session data-saving feature to create more personalized experiences. By saving and analyzing user-specific data in the Properties tab, you can tailor your website's content, offers, or functionality to individual users. For example, if a user has shown interest in a particular product category, you could use this information to display relevant recommendations on their next visit. Or, sync up with the sales team and let them know which customers or prospects are potentially interested in what.\n\n#### User Journey Analysis\n\nProduct managers and UX designers can use the visitor profiles feature and the Activity tabto understand individual user journeys better. By examining the activity history of specific users, you can identify common paths through your website, potential pain points, and opportunities for improvement in your user experience design.\n\n#### Real-Time Engagement Monitoring\n\nUsing the Activity tab, your team can monitor user engagement in real time. This can be useful during product launches, marketing campaigns, or when troubleshooting issues.\n\nThe Sessions report can be helpful in a range of ways for a range of teams. Whether optimizing content strategy, managing server resources, personalizing user experiences, or refining your product design, the Sessions report offers the insights you need to make data-driven decisions.\n\nHave questions about the new Sessions report or need help implementing session data saving? Don't hesitate to reach out to our support team at support@umami.is. We're here to help you get the most out of Umami!\n"])</script><script>self.__next_f.push([1,"2e:T2789,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} rt, maintenance, and consulting services to customers who need help with\n  implementation, customization, and troubleshooting.\n- **Data and Analytics** - Collecting and analyzing data from open source software usage, and selling insights and\n  analytics to customers.\n\n## Community Management\n\nBuilding and maintaining a healthy, active community of users and developers is essential for open source projects.\nSince open source companies thrive on community engagement, they have to strike a delicate balance between managing the\ncommunity needs versus commercial interests. If a company restricts too much functionality of the software for commercial\npurposes, this could cause a loss of community trust and involvement.\nTherefore, decisions around feature prioritization, roadmap, and project direction have to be made carefully with the\nneeds of the community in mind.\n\n## Competition\n\nOpen source companies operate in a competitive market, where proprietary software companies, being around much longer,\nmay have more resources to compete and retain market share. This is especially true if the open source company is trying to dethrone\nan incumbent proprietary software company. Therefore, open source companies must differentiate themselves by either offering a superior user experience,\nmoving quickly with product development, or building an engaging community to help evangelize the software.\n\n## Our Approach\n\nAt Umami, we are dedicated to open source development. Our main product, Umami Analytics, has its [source code](https://github.com/umami-software/umami)\navailable for anyone to download, build and run, completely for free.\n\nFor monetization, we decided to adopt the SaaS (Software as a Service) model.\nWe run a managed version of our application in the cloud, [Umami Cloud](https://cloud.umami.is?ref=umami-blog).\nThe advantage of using the cloud service over self-hosting is that all maintenance, upgrades, data backups, and performance\nscaling are all handled by us.\n\nWe decided not to pursue the other paths to monetization because they conflicted with our principles or goals.\n\n**Open Core Model** - We didn't want to restrict functionality or gate certain features because we want to create the best product possible.\nWe want users to enjoy using it and find value from it without feeling restricted.\n\n**Dual-licensing** - Most of our products are liberally licensed under the [MIT](https://en.wikipedia.org/wiki/MIT_License) license so that they\ncan be used as many people as possible so that they can then innovate further. We didn't want to limit the product in any way.\n\n**Professional services** - We offer additional support services with our Enterprise plans, but we don't want to make it our primary\nfocus or source of revenue. The support is mainly to service our cloud product.\n\n**Data and Analytics** - This was never an option for us. We respect and care about privacy so we would never get into the data business.\n\nWe strongly believe that open source is the future of software and want to travel that path despite the challenges.\n"])</script><script>self.__next_f.push([1,"30:T1b1c,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\",\n    p: \"p\",\n    strong: \"strong\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Open source software has revolutionized the technology landscape, improving collaboration, innovation,\\nand giving everyone access to powerful tools. However, behind the scenes, running an open source company\\npresents a unique set of challenges that traditional software companies don't have to face.\\nIssues like maintaining a healthy developer community and searching for unique ways to monetize,\\nrequire special r information in your privacy policy about the purpose of data collection, and giving users the right to access, rectify, or erase their data. Additionally, marketers must implement appropriate security measures to protect user data from unauthorized access or breaches.\n\n## Umami: GDPR Compliant Website Analytics by Default\n\nUmami Analytics is a privacy-focused website analytics platform that delivers valuable insights to marketers without collecting personal data or using cookies. Developed with a strong emphasis on user privacy, Umami is designed to be GDPR compliant by default, ensuring that marketers can gather the necessary data to optimize their websites and campaigns without the need for intrusive tracking or cookie consent banners.\n\nBy default, Umami anonymizes all visitor data, stripping away any personally identifiable information (PII). No personal data is ever collected or processed, making Umami fully compliant with GDPR and other privacy regulations like the California Consumer Privacy Act (CCPA).\n\nAnother advantage of Umami is its cookie-free tracking approach. Unlike many other analytics platforms, including Google Analytics, Umami does not rely on cookies to track visitor behavior which eliminates the need for cookie consent banners. Marketers know that these banners can be annoying, negatively impact user experience, and would prefer not to have them if at all possible.\n\nBy prioritizing data anonymization and eliminating cookies, Umami provides marketers a way to gather the website data needed, while maintaining full GDPR compliance, to answer the question, “is marketing working?”.\n\n## Setting Up Umami Analytics for Your Website\n\nImplementing Umami on your website is straightforward, regardless of your technical expertise. Umami offers two deployment options, self-hosting, and Umami Cloud, to cater to different needs and preferences. The vast majority of marketers should use Umami Cloud as the self-hosting version tends to be for more a developer audience.\n\nWith Umami Cloud, marketers can create an online account, add a website(s), and start tracking visitor data within minutes.\n\nSetting up Umami involves adding a lightweight tracking code snippet to code portion of your website. This code snippet collects anonymized visitor data and automatically sends it to your Umami account. Once the tracking code is in place, Umami will start gathering data you can access and analyze through the dashboard.\n\n## Powerful Features to Gain Valuable Insights\n\nUmami offers comprehensive features designed to help marketers gain insights into their website's performance, visitor behavior, and campaign effectiveness. These are some key features:\n\n**Visitor Insights**: Umami provides detailed information about your website visitors, including their device type (desktop, mobile, or tablet), browser, operating system, and location (country, region, and city). This data helps you understand your audience better and optimize your website for the most popular devices and browsers. Knowing your visitors' geographic distribution can also inform content localization and targeted marketing efforts.\n\n**Page Performance**: Identifying which pages attract the most traffic and visitor engagement helps optimize your content strategy. Standard page performance metrics are available in Umami such as pageviews, unique pageviews, average time on page, bounce rate, etc. By analyzing these metrics, you can pinpoint your best-performing content and identify pages needing improvement to reduce bounce rates and increase engagement. You can use filters to review the performance of a single page or groups of pages.\n\n**Traffic Analysis**: By using filters, Umami provides can tell you where your website traffic originates and from what traffic sources Including direct visits, referrals from other websites, social media platforms, search engines,etc. By studying your traffic sources, you can identify which channels drive the most valuable traffic to your site and optimize your marketing efforts accordingly.\n\n**Custom Tracking and Events**: Umami enables you to track specific actions and events important to your business, such as form submissions, button clicks, or purchases. By setting up custom events, you can measure the effectiveness of your CTAs and conversion funnels, allowing you to make data-driven optimizations to improve user engagement and conversions.\n\n**UTM Parameter Tracking**: Umami automatically collects and analyzes UTM parameters, providing valuable insights into the effectiveness of your campaigns. You can determine which campaigns and channels drive the most valuable traffic and conversions by comparing the performance of different UTM-tagged links.\n\n**Team Collaboration and Sharing**: Umami makes collaborating with team members and stakeholders easy by offering secure access sharing. You can invite team members to your Umami account, granting them specific permissions based on their roles and responsibilities. Additionally, Umami allows you to generate shareable links to your analytics dashboards, enabling you to share insights with clients, partners, or executives without providing full access to your account.\n\n**Custom Reports**: In addition to the standard set of features, Umami allows you to build custom reports to help you dive deeper into your website performance. With custom reports like funnels, retention, and UTMs, you can slice and dice your data to uncover valuable insights and identify areas for improvement. Building custom reports in Umami is infinitely simpler than in GA4.\n\n**Privacy and Compliance**: As discussed earlier, Umami is built with privacy and compliance in mind. By anonymizing visitor data, eliminating the use of cookies, and giving you complete ownership and control over your data, Umami ensures that your website analytics practices fully comply with GDPR and other privacy regulations. This protects your business from potential legal issues and demonstrates your commitment to respecting user privacy building trust and credibility with your audience.\n\nIn an era where data privacy and GDPR compliance are non-negotiable, Umami is a powerful, privacy-focused, GDPR compliant alternative to Google Analytics. By prioritizing data anonymization, eliminating cookie usage, and providing comprehensive features, Umami empowers marketers to gather valuable website insights while respecting visitor privacy, all while ensuring full compliance with GDPR and other privacy regulations.\n"])</script><script>self.__next_f.push([1,"32:T2849,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    h2: \"h2\",\n    p: \"p\",\n    strong: \"strong\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Website analytics plays an important role in helping marketers understand if marketing is working. However, with increasing focus on data privacy and the enforcement of privacy regulations like the General Data Protection Regulation (GDPR), finding a website analytics provider that prioritizes user privacy while still being able to provide valuable insights has become a challenge for marketers.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"In this blog post, we will explore how Umami fits in as a GDPR-compliant alternative to Google Analytics, offering website analytics without compromising visitor privacy.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"understanding-gdpr-and-its-importance-for-marketers\",\n      children: \"Understanding GDPR and Its Importance for Marketers\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"GDPR is a data protection law implemented by the European Union (EU) to safeguard the personal data of EU citizens. GDPR sets guidelines for collecting, processing, quickly to traffic spikes or sudden changes in user behavior.\n- **Visitor information**: Understand your audience with details like their devices, browsers, operating systems, and locations. This data helps you optimize your product for the most common user environments.\n- **Page views and bounce rates**: Identify your most popular content and areas for improvement. High bounce rates might indicate misaligned user expectations or usability issues.\n- **Traffic sources and referrers**: Discover where your visitors are coming from to optimize your marketing efforts. This information is crucial for allocating your limited marketing budget effectively.\n- **Geographical data**: Tailor your strategies based on your users' locations. This can inform decisions about localization, market expansion, or region-specific features.\n- **Language preferences**: Ensure your content resonates with your audience's language needs, which is especially important for startups targeting a global market.\n\nThese are just some of the [core features](https://umami.is/features) offered by Umami which provide a solid foundation for understanding your startup's online presence. The real magic of Umami is its reports, which can be fully customized to your unique needs.\n\n## Reports\n\nOne of the main benefits of Umami is the customizable reports. For startups, this means building the exact report you need to quickly get the data you need.\n\n### Breakdown Report\n\nThe Breakdown report allows you to dive deep into your data using segments and filters. It provides a breakdown of metrics like visitors, views,\nbounce rate, and visit duration based on various fields such as URL, referrer, device, and location. You can use this report to analyze user\nbehavior, identify trends, and make data-driven decisions to improve product or marketing strategies.\n\nTo dive deeper into the capabilities of this report, check out our blog post, [Understanding the Breakdown Report](https://umami.is/blog/understanding-the-insights-report) or the Breakdown Report [documentation](https://umami.is/docs/reports/report-breakdown).\n\n### Funnel Report\n\nThe Funnel report helps you understand the conversion and drop-off rates of users through specific paths on your website or product. It displays\nthe counts of users that reach each URL or event and the drop-off rate from the previous step. This report can help optimize user flows,\nimprove onboarding processes, and increase conversion rates by identifying and addressing bottlenecks in the user journey.\n\nFor tips on leveraging this report, read our blog post, [Optimizing Conversion Paths Using the Funnel Report](https://umami.is/blog/optimizing-conversion-paths-using-the-funnel-report), or refer to the Funnel Report [documentation](https://umami.is/docs/reports/report-funnel).\n\n### Retention Report\n\nThe Retention report measures how often users return by using a cohort analysis chart to show insights into long-term retention trends and the performance of distinct user groups. You can leverage this report to understand and improve user loyalty, assess the effectiveness of engagement strategies, and identify factors that contribute to higher retention rates.\n\nGain more insights on retention analysis from our article Understanding Retention Analysis or the Retention Report Documentation.\n\n### UTM Report\n\nThe UTM report provides analytics on the performance of marketing campaigns by tracking UTM parameters in URLs. Links with UTMs can be used outside of marketing campaigns (in product, for example), so this report can flex beyond a marketing use case.\n\nUTM parameters on your URLs are automatically ingested into the report and it covers all of them: source, medium, campaign, term, and content. This report helps evaluate the effectiveness of different marketing channels, optimize marketing spend, and understand which campaigns are driving the traffic and conversions.\n\nExplore the full potential of UTM tracking in this blog post, [Understanding UTM Link Performance with the UTM Report](https://umami.is/blog/understanding-utm-link-performance) or the UTM Report [documentation](https://umami.is/docs/reports/report-retention).\n\n### Goals Report\n\nThe Goals report allows you to track progress toward specific objectives. It supports goals based on URLs, events, and event data properties, providing a visual representation of goal completion. Use this report to set and monitor KPIs, measure the success of product features or marketing initiatives, and align team efforts toward common objectives.\n\nDiscover innovative ways to use this report in our blog post [5 Ways Startups Can Use the Umami Goals Report](https://umami.is/blog/5-ways-startups-can-use-the-goals-report) or refer to the Goals Report [documentation](https://umami.is/docs/reports/report-goals).\n\n### Journey Report\n\nThe Journey report shows how users navigate through your website or product. It displays the top user journeys and allows exploration of each step, showing where users start, where they drop off, and where they end up. This report can be used to optimize website structure, improve user experience, and identify popular paths to conversion or key actions within the product.\n\nLearn how to master customer journey analytics with this guide: [How Umami Does Customer Journey Analytics](https://umami.is/blog/how-umami-does-customer-journey-analytics) and refer to the Journey Report [documentation](https://umami.is/docs/reports/report-journey) for more information.\n\n## Custom Events\n\nCustom events allow you to [track events](https://umami.is/docs/track-events) specific to your startup's unique needs. Custom events can be set up using either data attributes or JavaScript. For instance, you could track when a user clicks a signup button or when they start a subscription, including additional data like the plan type or whether it's an annual subscription.\n\nImplementing custom events on your website or product is really important in order to fully leverage Umami and all of its reports.\n\nStartup-specific custom events might include tracking feature usage (e.g., \"AI assistant used,\" \"Report exported\"), user milestones (e.g., \"First project created,\" \"Team member invited\"), or engagement actions (e.g., \"Blog comment posted,\" \"Product review submitted\"). By combining these custom events with Umami's built-in reports, you can gain deeper insights into user behavior and product performance.\n\nFor more details on implementing custom events, please refer to the [documentation](https://umami.is/docs/track-events).\n\n## Further Reading\n\nTo deepen your understanding of how Umami can benefit your startup, check out these additional resources:\n\n- [Analytics for Startups - Why GA4 is not ideal](https://umami.is/blog/analytics-for-startups): Understand the limitations of GA4 for startups and how Umami addresses these challenges.\n\n- [Umami for Startup Performance Marketing](https://umami.is/blog/umami-for-startup-performance-marketing): Learn how to leverage Umami specifically for your startup's performance marketing efforts.\n\n- [Analytics Needs at Different Startup Stages](https://umami.is/blog/analytics-needs-at-different-startup-stages): Explore how your analytics needs evolve as your startup grows and how Umami can adapt to these changing requirements.\n\n- [The Lean Startup Approach to Website Analytics](https://umami.is/blog/lean-startup-approach-to-website-analytics): Discover how to apply lean startup principles to your analytics strategy using Umami.\n\n- [Understanding Custom Events - Umami vs. Google Analytics 4](https://umami.is/blog/understanding-custom-events-umami-vs-ga4): Dive deep into how custom events work in Umami compared to GA4 and how to make the most of this powerful feature.\n\nReady to try Umami for your startup? [Sign up](https://cloud.umami.is/signup?ref=umami-blog) for a free Umami Cloud account now. For any questions or assistance, ated to your product. In that case, you might discover that your how-to guides and product comparison articles consistently receive more views and have lower bounce rates than your company news updates.\n\nYou can dig deeper by analyzing the bounce rates and visit durations for different types of content. If long-form, in-depth articles have lower bounce rates and longer visit durations than shorter, more general posts, your audience values detailed, comprehensive content.\n\nYou can adjust your content strategy accordingly:\n\n- Focus more resources on creating in-depth guides and comparison articles\n- Experiment with repurposing successful content into different formats (e.g., turning popular blog posts into infographics or videos)\n- Tailor your content calendar to prioritize topics and formats that resonate most with your audience\n\n## Use Case 2: Refine User Acquisition Strategies\n\nYou can see where your visitors are coming from by leveraging the referrer data in the Breakdown report. This goes beyond just knowing which social media platform or search engine is sending you traffic – you can drill down to specific referring URLs. For instance, you might discover that a guest post you wrote for an industry-specific blog is driving a significant amount of highly engaged traffic to your site.\n\nYou can then analyze user behavior across these different acquisition channels. Let's say you're running campaigns on both LinkedIn and Meta. The Breakdown report might reveal that while Meta is driving more overall traffic, visitors from LinkedIn have a lower bounce rate and higher average visit duration. This could suggest that LinkedIn is bringing in more qualified leads who are actually interested in your product.\n\nYou could then optimize your marketing efforts:\n\n- Allocate more of your budget to channels that bring in highly engaged visitors\n- Refine your strategies on underperforming channels to attract more qualified leads\n- Double down on successful tactics, such as guest posting or partnering with industry influencers\n- Use UTM parameters to track specific campaign performance and iterate in real-time\n\n## Use Case 3: Improve Product-Market Fit\n\nFor startups, achieving product-market fit is a big milestone. The Breakdown report can provide data to help you understand your users better and refine your product offering.\n\nStart by analyzing device and operating system data. This can give you clues about who your users are and how they're accessing your product. For example, if you're a B2B SaaS startup and you notice that a significant portion of your users are accessing your web app from mobile devices, this might indicate a need for a more robust mobile experience or even a dedicated mobile app.\n\nYou can also use the Breakdown report to analyze user engagement metrics across different segments. For instance, you might compare the behavior of users from different industries or company sizes. Perhaps you have this data because you’ve set up marketing campaigns targeting such industries or company sizes and have driven that traffic to a specific landing page.\n\nMaybe users from enterprise companies tend to use certain features more frequently and have longer session durations. This insight could inform your product development roadmap, pushing you to enhance the features that resonate with this high-value segment.\n\nThe Breakdown report can also help you identify opportunities for new features or product improvements:\n\n- Analyze the most frequently visited pages or commonly used features\n- Identify pages or features with high drop-off rates that might need improvement\n- Use these insights to guide user interviews or surveys for a deeper understanding\n\nFor example, let's say your startup offers a project management tool, and you notice that users frequently visit the calendar view but have a high drop-off rate from this page. This could suggest that while users value the calendar feature, the current implementation might not be meeting their needs. This insight could prompt you to conduct user interviews or surveys focused on the calendar feature, potentially leading to improvements that enhance your product-market fit.\n\n## Use Case 4: User Experience and UI/UX\n\nThe Breakdown report provides several ways to gather data that can inform your UX decisions.\n\nOne application is comparing user behavior across different devices. For example, you might notice that mobile users have a higher bounce rate on certain pages compared to desktop users. This could indicate that these pages aren't optimized for mobile, prompting you to revisit your mobile design.\n\nImagine your startup offers online coding courses. Using the Breakdown report, you notice that while your lesson pages have good engagement on desktop, mobile users tend to drop off quickly. Digging deeper, you might find that mobile users spend very little time on pages with embedded code editors. This could suggest that your code editor isn't mobile-friendly, leading you to either improve its mobile functionality or consider a different approach for mobile learners, such as video.\n\nThe bounce rate and visit duration metrics in the Breakdown report can also help you identify potential pain points in the user journey. Pages with high bounce rates or low visit durations might indicate usability issues or misaligned user expectations. For example, if your pricing page has a high bounce rate, it could suggest that users are experiencing sticker shock or that the pricing information isn't clear enough.\n\nYou can also use the Breakdown report to analyze navigation patterns and improve your site or app structure:\n\n- Look at the most common user paths to understand how users navigate your product\n- Optimize your menu structure and internal linking based on these insights\n- Redesign your user flow to better align with natural user behavior\n\n## Use Case 5: Geo-Targeting and Expansion Planning\n\nIf your startup has ambitions of geographic expansion, the Breakdown report can provide data to inform these decisions.\n\nBy analyzing location data, you can understand how your product or website performs in different geographic areas. This can be useful if you're considering expanding into new markets or focusing your efforts on specific regions.\n\nFor instance, let's say you're a U.S.-based e-commerce startup selling home goods. Through the Breakdown report, you notice that you're getting a significant amount of traffic from Canada, and these visitors have higher-than-average engagement rates. This could indicate an opportunity for expansion into the Canadian market.\n\nYou can dig deeper by comparing metrics like bounce rate and visit duration across different locations. You might find that visitors from certain cities or regions tend to spend more time on your site and have lower bounce rates. If that's part of your business model, this could help you identify promising markets for targeted marketing campaigns or even physical expansion.\n\nThe Breakdown report can also help you tailor your strategies for different regions:\n\n- Feature certain products more prominently for visitors from regions showing high interest\n- Assess the performance of localized versions of your website or product\n- Inform decisions about where to focus your marketing efforts or allocate resources for support\n\n## Further Reading for Startups\n\nTo help you further understand how Umami can benefit your startup at various stages and in different aspects of your business, we've compiled a series of blog posts tailored specifically for startups:\n\n- [Analytics for Startups - Why GA4 is not ideal](https://umami.is/blog/analytics-for-startups-why-ga4-is-not-ideal): Understand the limitations of GA4 for startups and why Umami might be a better fit.\n\n- [The Lean Startup Approach to Website Analytics](https://umami.is/blog/lean-startup-approach-to-website-analytics): Learn how to apply lean startup principles to your analytics strategy using Umami.\n\n- [Analytics Needs at Different Startup Stages](https://umami.is/blog/analytics-needs-at-different-startup-stages): Discover how your analytics needs evolve as your startup grows and how Umami can adapt to these changing requirements.\n\n- [Umami for Startup Performance Marketing](https://umami.is/blog/umami-for-startup-performance-marketing): Explore how Umami can enhance your startup's performance marketing efforts.\n\nFor a more detailed explanation of the Insight report's features and functionality, check out our blog post: [Understanding the Breakdown Report](https://umami.is/blog/understanding-the-insights-report). For technical details and implementation guidance, refer to our [official documentation](https://umami.is/docs/insights-report).\n\nReady to start leveraging these insights for your startup's growth? [Try Umami today](https://cloud.umami.is/signup?ref=umami-blog) and see how our Breakdown report can transform your approach to data-driven decision-making.\n"])</script><script>self.__next_f.push([1,"36:T395a,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\",\n    p: \"p\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Let’s jump into the Breakdown report! With its data aggregation and visualization capabilities, the Breakdown report segments data into two primary metrics: Visitors and Views. Startups can slice into their data in myriad ways by using segments and filters.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"This article breaks down the capabilities of the Breakdown report by exploring five possible use cases. Hopefully, these use cases will give you a sense of the infinite ways to use the Breakdown report. We ampaigns are driving the most conversions is essential. Umami simplifies this process by automatically detecting if the traffic you drive to your website has UTM parameters in the URL. You can quickly determine which channels and initiatives yield the best results.\n\n4. **Funnel Analysis**: Understanding the user journey is critical to CRO. Umami's funnel reporting feature visually represents the user journey, highlighting drop-off points and areas where users abandon your conversion process.\n\n### Umami's A/B testing capabilities\n\nUmami’s filtering capabilities allow you to review the performance of two pages on your website quickly. By analyzing key metrics, events, UTMs, etc, you can determine which version resonates best with your audience and drives the most conversions. This data-driven approach to A/B testing encourages you to experiment, innovate, and continuously optimize your website for maximum impact.\n\nFor example, create an A- and B-version of a landing page and test it, which produces outcomes across different marketing tactics such as paid, email, social, etc. Umami can quickly surface this information.\n\n### Actionable Strategies to Boost Conversion Rates with Umami\n\nWith Umami, you can implement various strategies to boost your conversion rates. Here are some actionable tips to get you started:\n\n1. **Identify and prioritize high-converting traffic sources**: By leveraging Umami's UTM tracking capabilities, you can determine which traffic sources and campaigns drive the most conversions. Once you've identified these high-performing channels, double down on your efforts and allocate more of your marketing budget to them. This targeted approach ensures that you maximize your ROI and focus on the most profitable areas of your marketing mix.\n\n   For example, if you’re using UTM parameters on your URLs, you can quickly determine which Google Ads campaign, Ad Group, Keyword, etc, are producing outcomes and which are not. Based on this data, you can run ad copy, keyword, and landing page experiments to continue to narrow down what works for you with Google Ads (or maybe you determine Google Ads doesn’t work, and it’s time to dial down the budget).\n\n2. **Optimize landing pages for maximum impact**: Using landing pages is the most important part of the CRO process with Umami. They are usually the destination of marketing campaigns. Use Umami's URL filtering feature to analyze the performance of individual or multiple landing pages, paying close attention to metrics such as bounce rates, custom events, etc. Identify pages that are underperforming and make targeted improvements to enhance their effectiveness. This could involve simplifying the design, clarifying the call-to-action, adding social proof, or streamlining the user experience.\n\n   For example, you produce two different landing pages with different button CTAs. Each of those buttons can be set up as a custom event and tracked separately inside Umami’s dashboard, which gives you a clear view of which button has more clicks based on marketing campaign/UTM parameters.\n\n3. **Streamline the user journey to minimize friction**: A smooth, intuitive user journey is essential for driving conversions. Umami's funnel reporting feature allows you to visualize the path users take on your website, highlighting any drop-off points or areas of friction. By identifying these pain points, you can make strategic changes to your website to guide users toward conversion. This may involve simplifying the website nav, reducing the number of clicks in your checkout process, or providing more precise information to address common user concerns.\n\n4. **Embrace a culture of continuous testing and iteration**: Conversion rate optimization requires constant testing and improvement. Umami's real-time data enables you to test multiple variations of your website, landing pages, and marketing campaigns, making data-driven decisions and iterating based on real-time results. Creating a culture of experimentation within your marketing team, encouraging everyone to suggest ideas, test hypotheses, and learn from successes and failures. By fostering a mindset of continuous optimization, you'll be well-positioned to maximize your conversion rates over time.\n\n### How to Set Up Conversion Tracking in Umami\n\n1. **Install the Umami tracking code**: To begin tracking your website with Umami, simply copy and paste a single line of code between your site's \u0026lt;head\u0026gt; tags. You can start collecting data immediately without any complex setup or technical hurdles.\n\n2. **Identify key conversion actions**: Before setting up custom events, take some time to identify the most important actions you want to track as conversions. These could include form submissions, button clicks, purchases, or any other meaningful interactions that align with your business goals.\n\n3. **Set up custom events**: Once you've identified your conversion actions, it's time to set up custom events in Umami. This process involves adding a few lines of JavaScript code to the relevant elements on your website. Don't worry; you don’t need to be a coding expert to do this.\n\n4. **Implement UTM parameters**: To leverage Umami's UTM tracking capabilities fully, make sure to include UTM parameters in your marketing campaign URLs. These parameters allow Umami to track the source and performance of your traffic, providing insights into which channels and campaigns are driving business outcomes.\n\n5. **Monitor and analyze your data**: With conversion tracking, you can now monitor your data using Umami's dashboard and custom reports. Keep a close eye on your conversion metrics, identify trends and patterns, and use this information to make informed decisions and optimize your marketing efforts.\n\nCRO is a way to drive meaningful business outcomes by constantly testing, gathering data, and making adjustments. Marketers need a powerful, user-friendly web analytics solution that provides actionable insights and enables data-driven decision-making. Umami is that solution.\n\nBy leveraging Umami's custom event tracking, real-time data, UTM tracking, and funnel analysis features, you can better understand user behavior, identify pain points, and optimize your conversion rates. The actionable strategies outlined in this blog post – from identifying high-converting traffic sources to streamlining the user journey – provide a roadmap for success, empowering you to take your conversion rate optimization efforts to new heights.\n\nTry [Umami](https://cloud.umami.is/signup?ref=umami-blog) today to help you optimize your conversion rates for your marketing campaigns.\n"])</script><script>self.__next_f.push([1,"38:T3063,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h3: \"h3\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    strong: \"strong\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h2, {\n      id: \"how-to-increase-conversion-rates-with-umami\",\n      children: \"How to Increase Conversion Rates With Umami\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Marketers need a reliable and user-friendly web analytics solution to improve conversion rates. They constantly seek ways to optimize their efforts and drive meaningful business outcomes, such as increasing sales, generating more leads, or improving customer engagement. Once marketers launch a campaign, they continuously monitor it and adjust it based on data.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"In this blog post, we'll explore how to use Umami for conversion rate optimization (CRO), explore key features, review setting up Umami, and provide actionable strategies to boost conversion rates.\"\n    }), \"\\n\", _jsx(_comp cs teams constantly seek ways to understand user journeys and product performance. The Umami Goals report,\none report in a suite of product analytics reports, allows product teams to track metrics by visualizing progress toward key objectives.\n\nThe Goals report allows teams to define and monitor objectives based on various metrics, including URLs, events,\nand custom event data properties. Combining these metrics enables product teams to create more sophisticated goals\nthat align with complex product strategies.\n\nWhen viewed with data from other Umami reports like Funnel, Retention, Journeys, UTMs, and Breakdown, data from the Goals\nreport can provide a comprehensive view of your product's performance.\n\nThis blog post explores key features and use cases of the Umami goals report for product teams.\n\n## Goals Report Key Features\n\nTo get the maximum benefit out of the Goals report, it is recommended that you have [custom events setup](https://umami.is/docs/track-events)\non your product before hand. Before we jump into the use cases, let's look at some key features of the Goals report:\n\n1. **Flexible Metric Combinations**: Combine different metrics (URLs, events, and event data) to create complex, custom goals that reflect\n   the nuances of your product.\n\n2. **Customizable Time Frames**: Analyzing goal performance across various periods allows you to understand short-term and long-term trends.\n\n3. **Visual Progress Tracking**: The report provides visualizations of progress over time, which is helpful for analysis and communicating insights to stakeholders.\n\n## Goals Report Use Cases\n\nThis section will cover various use cases that product analytics teams will likely find interesting. There are an infinite number of\nways to use the Goals report to determine the nuances of your team and product. Hopefully, these ideas will help get you started.\n\n### Use Case: Feature Adoption Across User Segments\n\nProduct teams need to understand how different user segments interact with certain product features. Here's how you can use the Goals\nreport for this purpose:\n\n#### Setup\n\n1. Define key user segments.\n2. Create goals for feature adoption rates within each segment.\n3. Based on available metrics (URL, Event, Event Data), set up goals that correlate to feature usage.\n\n#### Analysis Approach\n\nOnce these goals are set, you can use the Goals report to track progress. Here are some ways you might analyze the data:\n\n1. Compare adoption rates between segments via goal percent completion in your report to identify any disparities or to understand how quickly specific segments adopt certain features. This could tell you who is using your features more and can inform marketing, sales, and feature roadmap decisions. For example, suppose there is an “Add Teamembers” feature in your product. For the free version of your app, you can create an event for that button one way, but for the paid version of your app you can create an event for that button a different way. By adding both of these events to a single Goals report, you can determine if adding teammembers is an important feature to these two segments, which can then inform your pricing strategy.\n2. Look for patterns in how quickly different user types reach key usage milestones.\n3. Analyze the correlation between feature adoption and retention rates to assess the feature's stickiness. Perhaps when accounts reach a certain volume of users retention skyrockets.\n4. Use the event data property to assign monetary value to specific events so you can then calculate lifetime value data to make a case for further investment in the feature or to target specific user segments for upselling.\n\nUsing the Goals report in this way can help you gain nuanced insights into feature performance across different user segments. This data can inform decisions about feature refinement, targeted marketing, or overall product strategy.\n\n### Use Case: Product-Led Growth Funnel Analysis\n\nFor those working on products with a product-led growth (PLG) strategy, the Goals report can be a powerful tool for analyzing the conversion funnel. Here's how you might approach this:\n\n#### Setup\n\n1. Map out the key stages of the PLG funnel (e.g., signup, activation, conversion to paid)\n2. Create goals for how many conversions you want for each stage.\n3. Add all the goals into a single Goals report to analyze the entire PLG funnel in a single view.\n\n#### Example Implementation\n\nLet's say you're analyzing the PLG funnel for a B2B SaaS company. We might set up the following Goals report:\n\n1. Define each stage's (e.g., signup, activation, conversion to paid) conversion URL or conversion Event. For example, a URL of /signup-complete or an event named signup-complete\n2. How many successful signups do you want in the given time frame? What are your goals? For example, you may want 100 signups per week, or 500 people per month moving from signup to activated.\n3. Set up the additional steps in your funnel and put them into your Goals report.\n\nSuppose your product was segmented by user persona, and you had different URLs or events for these personas. In that case,you can then duplicate the Goals report for different personas to identify which user types are most likely to convert.\n\n#### Analysis Approach\n\nWith these goals in place, we can use the Goals report to:\n\n1. Identify bottlenecks in the funnel by comparing conversion rates between stages.\n2. Analyze how quickly users are reaching key activation events and how this correlates with long-term retention.\n3. Compare conversion rates across different user personas to inform sales, marketing, or product efforts.\n4. Track how changes to the onboarding process impact time to first value and overall conversion rates.\n\nThis analysis can provide valuable insights for optimizing our PLG funnel and improving conversion rates.\nUse Case: A/B Testing Product Features\n\nFor teams using A/B testing techniques, the Goals report can be valuable for tracking the impact of new product features. Here's how you can leverage it:\n\n#### Setup\n\n1. Setup each variant URL as a goal with the number of users required to reach statistical significance. In this instance, the Goals report will keep track of how many users have been exposed to each variant.\n2. Create goals for each variant in an A/B test. For instance, the A version of the test can have an event named conversion-a and the B version of the test can have an event named conversion-b.\n3. Use segmentation to analyze how different features affect overall product performance. For example, different marketing channels or in-app alerts can drive traffic to different variants of the A/B test.\n\n#### Analysis Approach\n\nSuppose you work at a tech company and want to understand how different segments of users react to a new product feature. You could segment your email database and send one version of an email to one segment and a different version of an email to a different segment. Each version of the email would drive to either the A or B version. You can use the Goals report to:\n\n1. Compare events which indicate product usage and engagement across different test variants. This will give you an understanding of how different segments of users like the new feature. Consider tagging the link or button to get support as well which could indicate there is confusion on the new feature.\n2. Analyze how different combinations of features impact overall user satisfaction and key business metrics.\n3. Identify which user segments respond best to certain features or changes.\n4. Track the long-term impact of implemented changes to ensure they continue to provide value over time.\n\nThis approach allows us to make more informed decisions about which features to roll out broadly and how to optimize them for different user segments. As we alluded to one of the use cases above, the data gathered from the Goals report isn’t just for product teams. Sales and marketing are also going to be interested in these types of reports.\n\nThe Umami Goals report can take your product analytics capabilities to the next level by allowing you to gain deeper insights into user behavior, customer journeys, and product performance and visualize the outcomes of your decisions for instant analysis.\n\nThe use cases outlined here are just some of the many ways to use the Goals report for your team. It’s flexible enough to adapt to the nuances of your product and requirements.\n\nCombining data from the Goals report with insights from other Umami reports and your broader analytics stack, you can build a comprehensive understanding of your product's performance and make data-driven decisions.\n\nUsing Umami, particularly its Goals report, as a complementary tool alongside your existing analytics stack (if you are already running something other than Umami) can significantly enhance your data confidence and insights.\n\nBy setting up parallel tracking for key metrics and regularly comparing results between Umami and your other product analytics platform, you can validate data accuracy, identify potential blind spots in your tracking, and reinforce the validity of your findings. This approach is a valuable cross-check mechanism, often revealing discrepancies that can lead to important discoveries about your tracking implementation or user behavior.\n"])</script><script>self.__next_f.push([1,"3a:T38b7,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h3: \"h3\",\n    h4: \"h4\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    strong: \"strong\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Product analytics teams constantly seek ways to understand user jour  }), \"\\n\", _jsxs(_components.ol, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"Setup each variant URL as a goal with the number of users required to reach statistical significance. In this instance, the Goals report will keep track of how many users have been exposed to each variant.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Create goals for each variant in an A/B test. For instance, the A version of the test can have an event named conversion-a and the B version of the test can have an event named conversion-b.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Use segmentation to analyze how different features affect overall product performance. For example, different marketing channels or in-app alerts can drive traffic to different variants of the A/B test.\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.h4, {\n      id: \"analysis-approach-2\",\n      children: \"Analysis Approach\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Suppose you work at a tech company and want to understand how different segments of users react to a new product feature. You could segment your email database and send one version of an email to one segment and a different version of an email to a different segment. Each version of the email would drive to either the A or B version. You can use the Goals report to:\"\n    }), \"\\n\", _jsxs(_components.ol, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"Compare events which indicate product usage and engagement across different test variants. This will give you an understanding of how different segments of users like the new feature. Consider tagging the link or button to get support as well which could indicate there is confusion on the new feature.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Analyze how different combinations of features impact overall user satisfaction and key business metrics.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Identify which user segments respond best to certain features or changes.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Track the long-term impact of implemented changes to ensure they continue to provide value over time.\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"This approach allows us to make more informed decisions about which features to roll out broadly and how to optimize them for different user segments. As we alluded to one of the use cases above, the data gathered from the Goals report isn’t just for product teams. Sales and marketing are also going to be interested in these types of reports.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The Umami Goals report can take your product analytics capabilities to the next level by allowing you to gain deeper insights into user behavior, customer journeys, and product performance and visualize the outcomes of your decisions for instant analysis.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The use cases outlined here are just some of the many ways to use the Goals report for your team. It’s flexible enough to adapt to the nuances of your product and requirements.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Combining data from the Goals report with insights from other Umami reports and your broader analytics stack, you can build a comprehensive understanding of your product's performance and make data-driven decisions.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Using Umami, particularly its Goals report, as a complementary tool alongside your existing analytics stack (if you are already running something other than Umami) can significantly enhance your data confidence and insights.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"By setting up parallel tracking for key metrics and regularly comparing results between Umami and your other product analytics platform, you can validate data accuracy, identify potential blind spots in your tracking, and reinforce the validity of your findings. This approach is a valuable cross-check mechanism, often revealing discrepancies that can lead to important discoveries about your tracking implementation or user behavior.\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = props.components || ({});\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n"])</script><script>self.__next_f.push([1,"3b:T1878,"])</script><script>self.__next_f.push([1,"---\ntitle: How Umami Does Customer Journey Analytics\ndescription: Understanding the user journey is crucial for product teams and companies focused on product-led growth.\nauthor: Nick Andrews\ndate: 2024-06-27T00:00:00-08:00\n---\n\nUnderstanding the user journey is crucial for product teams and companies focused on product-led growth. Umami's new Journey report, which allows you to understand how users navigate your websites and web-based products, highlights a suite of customizable customer journey analytics reporting options that come out of the box.\n\nThe new Journey report is part of the latest version of Umami: [Umami v2.12.0](/blog/umami-v2.12.0).\n\n## The New Journey Report\n\nUmami's Journey report is a visualization tool that maps out users' paths as they interact with your website. This feature provides product teams with a detailed understanding of user behavior, allowing them to:\n\n- Identify common navigation patterns\n- Discover unexpected user flows\n- Pinpoint areas of friction or drop-off\n\nOf course, these use cases are just the tip of the iceberg. Whether you want to see all user paths or focus on specific pages or events, this report helps you identify areas for product improvement and optimize your website's performance.\n\nThe Journey report is fully customizable. You can build a report with any date range, between 3 and 7 steps, a starting step, and an ending step. As mentioned above, you can view the Journey report for pages, events, or a combination. There is no limit to the number of Journey reports you can build in your Umami dashboard, so you can have one for each key user flow you are trying to understand and optimize.\n\nSince Umami works on your websites and web-based products, don't be surprised when the marketing folks ask for access to build their Journey reports. After all, Umami is designed to be a tool for all teams within your organization.\n\n![image](/images/blog/user-journey.png)\n\n## Key Benefits for Product Teams\n\nThe Journey report is particularly valuable for optimizing critical paths within your product, such as onboarding sequences or conversion funnels. By visualizing these journeys, product teams can quickly identify bottlenecks and opportunities for improvement. Other potential use cases include:\n\n- Feature adoption insights: Understand how users discover and engage with key features\n- Onboarding optimization: Analyze and improve the new user experience\n- Usability enhancement: Identify and address navigation issues or confusing user flows\n\n## Complementary Reports in Umami's Customer Journey Analytics Suite\n\nWhile the Journey report provides a comprehensive view of user navigation, Umami's Customer Journey Analytics capabilities extend beyond this single reporting feature. Umami's reporting suite includes several other reports that work in tandem to provide a holistic view of the customer journey:\n\n### Retention Reports: Measure product stickiness and user return rates\n\nRetention reports are crucial for understanding how well your product keeps users engaged over time. These reports allow product teams to:\n\n- Track retention rates\n- Identify factors contributing to user churn\n- Measure the impact of new features or changes on user retention\n\n### Funnel Reports: Analyze and Optimize Your Conversion Processes\n\nFunnel reports focus on specific sequences of page views and events that lead to business outcomes, such as user sign-ups or purchases. These reports enable product teams to:\n\n- Visualize conversion rates at each step of a process\n- Identify drop-off points in critical user flows\n- A/B test different funnel configurations\n\n### Goals Reports: Track Progress Towards Specific Business Objectives\n\nGoals reports allow product teams to set and monitor progress toward key performance indicators (KPIs). These reports help teams:\n\n- Define and track specific product goals\n- Measure the impact of product changes on goal completion rates\n- Align product metrics with broader business objectives\n\n![image](/images/blog/goals-report.png)\n\n## Integrating Journey with Other Reports\n\nThe power of Umami's Customer Journey Analytics suite lies in integrating insights from across these different reports. For example:\n\n- Combine Journey report data with Retention report data to identify which paths lead to higher long-term engagement\n- Use Funnel report data in conjunction with Journey report data to understand alternative paths users take when dropping out of a funnel\n- Correlate data from the Goals report with Journey data to optimize paths that lead to key business outcomes\n\n## Implementation and Best Practices\n\nImplementing Umami's Customer Journey Analytics suite, including the Journey report, is straightforward for teams already using Umami. These reports come out of the box, providing immediate access to these powerful insights without complex setups.\n\nTo make the most of these tools, product teams should:\n\n1. Define clear objectives for what they want to learn about user behavior\n2. Regularly review and analyze data from all report types\n3. Use insights to inform product decisions and measure the impact of changes\n\nUmami's approach to Journey reporting, as part of its broader Customer Journey Analytics capabilities, offers product teams a customizable reporting toolkit for understanding and optimizing the customer experience. By combining the visual power of the Journey report with the focused insights of Retention, Funnel, and Goals reports, teams can gain a nuanced understanding of how customers navigate their products and websites.\n\nEven if you already have analytics, Umami can be a valuable complementary tool. It works perfectly alongside\nexisting solutions, increasing data confidence and providing a backup during outages. This dual-analytics\napproach ensures that you always have access to critical user insights,\neven when one system experiences downtime. There are many [benefits to having multiple analytics tools](/blog/the-benefits-of-having-two-website-analytics-tools) in place.\n\nReady to enhance your customer journey analytics? Try Umami today on your own, or let us know if we can answer any questions by contacting us at hello@umami.is. Take the first step towards more informed, data-driven product decisions today.\n"])</script><script>self.__next_f.push([1,"3c:T2918,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h3: \"h3\",\n    img: \"img\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Understanding the user journey is crucial for product teams and companies focused on product-led growth. Umami's new Journey report, which allows you to understand how users navigate your websites and web-based products, highlights a suite of customizable customer journey analytics reporting options that come out of the box.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The new Jour
