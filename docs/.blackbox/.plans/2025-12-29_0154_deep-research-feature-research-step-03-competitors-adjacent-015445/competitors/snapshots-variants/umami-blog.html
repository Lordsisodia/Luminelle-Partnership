nsfer ownership of your website to your team.\n\nIn Umami Cloud, there is now a transfer website feature that lets you transfer a website between your\naccount and a team that you own. To access it, click **Edit** on your website and then select the **Data** tab and then click the\n**Transfer** button.\n\n![image](/images/blog/teams-transfer.png)\n\n## Release\n\nThe new teams feature is available to all users now in [Umami Cloud](https://cloud.umami.is?ref=umami-blog). It will be available to self-host users in the next release\nof Umami v2.10.0.\n"])</script><script>self.__next_f.push([1,"3e:Tf80,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    img: \"img\",\n    p: \"p\",\n    strong: \"strong\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Effective collaboration among team members is crucial for success. Today, we are excited to announce\\nnew improvements to the teams feature in Umami that increases collaboration and streamlines access to websites.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"improved-team-management\",\n      children: \"Improved team management\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Previously, the teams feature was used as a way for users to share access to websites between members. However, this caused a few\\nproblems. Websites could not be created, edited, or deleted by team members, making real collaboration difficult. Also,\\nwebsite ownership belonged to individual users and not the team.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Teams are now a completely separate entity that owns websites. Instead of sharing websites, any user on the team has full access\\nto all websites owned by the team. With this model, your personal websites will a bsite analytics, making compliance with these privacy laws a non-negotiable for marketers. Ensuring your website analytics align with these regulations is crucial. It's not just important; it's a cornerstone of your marketing strategy because users expect privacy. California and Europe are also huge markets that marketers want to tap into to drive awareness, leads, etc.\n\nWith cookie-free website analytics like Umami, which is GDPR and CCPA compliant by default, you can gather anonymized visitor data in your Umami dashboard without storing personal information on their devices (e.g., a cookie), a critical step towards compliance. Umami is cookie-free and GDPR and CCPA-compliant by default, ensuring you respect data privacy by anonymizing all data and never collecting personal information.\n\nIt's important to note that with Umami, you can still track the success of marketing campaigns. It is a misconception that cookie-free website analytics means no attribution. This couldn't be further from the truth.\n\n## Privacy-Focused Analytics as a Marketing Tool\n\nPrivacy-focused website analytics isn't just a legal requirement; it's a powerful tool for marketers. It's a tangible way to show respect for visitors' privacy and dedication to transparency, ensure compliance, and build trust with visitors. By offering them the choice to opt out of data collection, you're demonstrating your commitment to a user-centric approach to data collection.\n\nUmami enables you to own your data, giving you control and ensuring compliance with ever-changing privacy laws. This fosters trust and loyalty among your visitors. Since Umami is cookie-free, you don't have to display an opt-in/opt-out cookie banner.\n\n## GDPR Compliance\n\nGDPR compliance is essential for marketers who target visitors in the European Union. When website visitors consent to collect their data, you can ensure you comply with GDPR. This means informing visitors about the data you collect, how you use it, and how long you store it. Visitors must also be given the option to opt out of data collection.\n\n## CCPA Compliance\n\nCCPA compliance is also necessary for marketers targeting California visitors. By complying with the CCPA, you give California residents the right to:\n\n1. Know what personal information is collected.\n2. Request the data collected on them be deleted.\n3. Opt out of selling their data.\n\nAll data from Umami website analytics is anonymized, and no personal data is ever collected. By default, you are in compliance with both GDPR and CCPA.\n\n## Marketing Attribution\n\nWith Umami, you can comply with GDPR and CCPA and still track the success of your marketing campaigns.\nOur blog post, [A Marketer's Guide to Umami Analytics](/blog/a-marketers-guide-to-umami-analytics), provides an example of attribution. Also, be sure to check out the [Guides](/docs/guides) section on the Umami website for more information on marketing attribution.\n\nAs a marketer, it's imperative to understand and implement cookie-free, privacy-focused website analytics. This data collection method is a best practice and necessary for complying with GDPR and CCPA regulations. Umami, a trusted solution used by thousands of companies, provides a simple and secure way to ensure compliance because the data collected is anonymized, and no personal data is ever collected. Using Umami, you build trust with your visitors and enhance their user experience, making it a win-win situation for you and your audience.\n\n[Give Umami a try today for free!](https://cloud.umami.is/signup?ref=umami-blog)\n"])</script><script>self.__next_f.push([1,"40:T1a5c,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_comp ta is ever collected. Using Umami, you build trust with your visitors and enhance their user experience, making it a win-win situation for you and your audience.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.a, {\n        href: \"https://cloud.umami.is/signup?ref=umami-blog\",\n        children: \"Give Umami a try today for free!\"\n      })\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = props.components || ({});\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n"])</script><script>self.__next_f.push([1,"41:T1472,"])</script><script>self.__next_f.push([1,"---\ntitle: Open-Source Alternative to Google Analytics\ndescription: Umami is a simple, easy-to-use, open-source web analytics alternative to Google Analytics.\nauthor: Nick Andrews\ndate: 2024-10-17T00:00:00-08:00\n---\n\nLike many other Google products, Google Analytics has long been the default choice for website analytics.\nHowever, concerns about data privacy, data ownership, [and more](https://umami.is/blog/umami-the-better-google-analytics-alternative) have led many to seek open-source alternatives.\n\nEnter Umami. Umami is a simple, easy-to-use, open-source web analytics alternative to Google Analytics. The goal is to provide a friendlier, privacy-focused alternative to Google Analytics and a free, open-source alternative to paid solutions. Umami only collects the metrics website owners care about and respects the privacy of users.\n\n## Github Superstar\n\nUmami’s entire codebase is available on [GitHub](https://github.com/umami-software/umami), allowing for transparency in how the\ntool collects and processes data. This openness builds trust and enables a collaborative development model. Developers from\naround the world contribute to Umami, suggesting improvements, fixing bugs, and adding new features.\n\nAs of this writing, Umami has over 22K stars on Github, which makes it one of the most popular and fastest-growing open-source\nanalytics projects.\n\nGitHub is the central hub for Umami's development, where users can find the latest releases, report issues, and participate\nin discussions about the tool's future direction. However, Umami’s website hosts its [documentation](https://umami.is/docs).\n\nAs an open-source project, anyone can audit the codebase for themselves. This is important for individuals and organizations with stringent security requirements or those operating in regulated industries.\n\nThe open-source nature of Umami allows for extensive customization. Users with specific needs can fork the repository and modify the code to suit their unique requirements. This flexibility is important for businesses that find off-the-shelf solutions lacking in certain areas.\n\nUmami is free to self-host, and users have complete control over their data, addressing concerns about data ownership that often arise with third-party analytics services like Google Analytics. The self-hosting option is good for those with the technical know-how and resources to manage their own infrastructure, as it provides maximum control and potential cost savings.\n\nA cloud option is available for those without a technical background or resources to manage their own self-hosted version of Umami. The cloud option has a free tier allowing you to test it out and a generous paid tier available to help users scale.\n\n## Umami’s Capabilities\n\nBeyond all the [standard analytics tracking](https://umami.is/features) capabilities, Umami\noffers [custom event tracking](https://umami.is/docs/track-events). This feature allows website owners to track specific user\ninteractions such as button clicks, form sign-ups, purchases, etc. A guide on implementing custom event tracking is available in\nUmami's event tracking documentation. For additional reading, we recently wrote a blog post comparing the custom event functionality of\nGA4 and Umami: [Understanding Custom Events - Umami vs. Google Analytics 4](https://umami.is/blog/understanding-custom-events-umami-vs-ga4)\n\n[Privacy](https://umami.is/blog/why-privacy-matters) is at the core of Umami's philosophy. Umami doesn’t use cookies and doesn't collect personal information, ensuring compliance with\n[GDPR](https://umami.is/blog/gdpr-compliant-website-analytics) and other privacy regulations out of the box. This approach eliminates the need\nfor cookie consent popups and simplifies [compliance with data protection laws](https://umami.is/blog/navigating-gdpr-and-ccpa-compliance).\n\nOne of Umami’s best features is it’s customizable reports:\n\n- The Funnel Report helps analyze user paths and optimize conversion rates.\n- The Retention Report visualizes user return rates and engagement over time.\n- The Goals Report allows progress towards key objectives to be set and tracked.\n- The UTM Report measures the effectiveness of marketing campaigns.\n- The Breakdown Report provides advanced data segmentation capabilities.\n- The Journey Report helps visualize and optimize user journeys through the site.\n\nSince this post is about Umami being open-source, we won’t go into any additional details on these reports. However,\nwe have a lot of resources for you to explore and learn more about them. We have [documentation available](https://umami.is/docs/reports) for each report and blog posts on each, exploring the reports and use cases in detail.\n\nUmami is a privacy-focused, open-source alternative to GA4 (Google Analytics), providing insights while prioritizing user privacy and data ownership. Its open-source nature offers transparency, customization options, and community-driven development.\n\nThose interested in trying Umami can sign up for an Umami Cloud or explore the [GitHub repository for the self-hosted version](https://github.com/umami-software/website). The Umami support team can be reached at support@umami.is for any questions or assistance.\n"])</script><script>self.__next_f.push([1,"42:T1ea1,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\",\n    p: \"p\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsxs(_components.p, {\n      children: [\"Like many other Google products, Google Analytics has long been the default choice for website analytics.\\nHowever, concerns about data privacy, data ownership, \", _jsx(_components.a, {\n        href: \"https://umami.is/blog/umami-the-better-google-analytics-alternative\",\n        children: \"and more\"\n      }), \" have led many to seek open-source alternatives.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Enter Umami. Umami is a simple, easy-to-use, open-source web analytics alternative to Google Analytics. The goal is to provide a friendlier, privacy-focused alternative to Google Analytics and a free, open-source alternative to paid solutions. Umami only collects the metrics website owners care about and respects the privacy of users.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"github-superstar\",\n      children: \"Github Superstar\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Umami’s entire codebase is available on \", _jsx(_components.a, {\n        href: \"https://github.com/umami-software/umami\",\n        children: \"GitHub\"\n      }), \", allowing for transparency in how the\\ntool collects and processes data. This openness builds trust and enables a collaborative development model. Developers from\\naround the world contribute to Umami, suggesting improvements, fixing bugs, and adding new features.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"As of this writing, Umami has over 22K stars on Github, whic i, {\n        children: \"The Retention Report visualizes user return rates and engagement over time.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"The Goals Report allows progress towards key objectives to be set and tracked.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"The UTM Report measures the effectiveness of marketing campaigns.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"The Breakdown Report provides advanced data segmentation capabilities.\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"The Journey Report helps visualize and optimize user journeys through the site.\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Since this post is about Umami being open-source, we won’t go into any additional details on these reports. However,\\nwe have a lot of resources for you to explore and learn more about them. We have \", _jsx(_components.a, {\n        href: \"https://umami.is/docs/reports\",\n        children: \"documentation available\"\n      }), \" for each report and blog posts on each, exploring the reports and use cases in detail.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Umami is a privacy-focused, open-source alternative to GA4 (Google Analytics), providing insights while prioritizing user privacy and data ownership. Its open-source nature offers transparency, customization options, and community-driven development.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Those interested in trying Umami can sign up for an Umami Cloud or explore the \", _jsx(_components.a, {\n        href: \"https://github.com/umami-software/website\",\n        children: \"GitHub repository for the self-hosted version\"\n      }), \". The Umami support team can be reached at \", _jsx(_components.a, {\n        href: \"mailto:support@umami.is\",\n        children: \"support@umami.is\"\n      }), \" for any questions or assistance.\"]\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = props.components || ({});\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n"])</script><script>self.__next_f.push([1,"43:T233f,"])</script><script>self.__next_f.push([1,"---\ntitle: Optimizing Conversion Paths Using the Funnel Report\ndescription: Understanding conversion paths and user journeys is the first step to optimizing them.\nauthor: Nick Andrews\ndate: 2024-08-15T00:00:00-08:00\n---\n\nUnderstanding conversion paths and user journeys is the first step to optimizing them. If you have already defined those paths, the Umami Funnel report, one report in a suite of product analytics reports, is for you. The Funnel report allows you to analyze users' conversion and drop-off rates at each step of a defined process, surfacing data that can be used to improve user experience, conversion rates, product feature adoption, etc.\n\nIf you don’t have those paths defined and are unsure what paths users take to complete an action, the User Journey report, a complementary report to the Funnel report, might make sense as a starting point. Not to go too deep on the Journey report, but you can simply define a starting point, ending point, and the number of steps in between, and the report will show you the user journey. You can adjust the number of steps and re-run the report to expand your view if needed. This report provides a broader view of user interactions, helping you understand users' various paths before they reach a conversion point.\n\nHowever, this blog post focuses on the Funnel report, which allows teams to visualize and analyze how users move through specific sequences of actions or pages. It identifies where users drop off, thus surfacing opportunities for optimization. Combining this data with insights from other Umami reports gives you a clearer picture of your performance and user behavior.\n\nLet’s jump in.\n\n## Funnel Report Key Features\n\nTo effectively use the Umami Funnel report, you really need to have custom events set up on your product or website beforehand. Custom events are specific user actions you define, such as 'product added to cart,'' payment information entered, '' signed up for the newsletter,’ etc. Umami then tracks these events, which can be used to create Funnel reports that can be infinitely nuanced to your specific situation. Before we jump into the use cases, let's look at some key features of the Funnel report:\n\n1. **Flexible Step Definition**: Define specific funnel steps using URLs, events, or URL wildcards.\n\n2. **Time**: Set the time users must complete the funnel steps. This includes both date range (up to 90 days) and time window (amount of minutes a user has between funnel steps to be counted as a conversion).\n\n3. **Ordered Step Completion**: Analyze user progression through steps in a specific order.\n\n4. **Detailed Drop-off Analysis**: This displays the number of users reaching each step and the drop-off rate from the previous step. It also visually shows a progress bar and percent complete for instant analysis.\n\n## Funnel Report Use Cases\n\nThis section breaks down a few use cases for the Funnel report to get the ideas rolling. However, there are an infinite number of ways to use the Funnel report to uncover insights about your users and product.\nUse Case Example: Analyzing Sign-up to Activation Process\n\nProduct teams need to understand how new users progress from initial sign-up to becoming active users. Here's how you can use the Funnel report for this purpose:\n\n### Setup\n\n1. Define the steps in your sign-up to activation process. The report needs at least two steps. I have tested it with up to 10 steps. If you have more than ten steps, email us and let us know your use case. It sounds really interesting!\n\n2. Create a Funnel report with these steps, using URLs or events to represent each stage.\n\n3. Set an appropriate time window for users to complete the funnel.\n\n### Analysis Approach\n\nOnce you've set up the Funnel report, you can analyze the data in several ways:\n\n1. Identify the stages where you're losing the most users, indicating potential areas for improvement.\n\n2. Compare conversion rates between user segments or acquisition channels to understand which sources provide the most valuable users.\n\n3. Analyze how sign-up or onboarding process changes impact conversion rates over time.\n\n4. Use the insights to prioritize product improvements or user education efforts.\n\nUsing the Funnel report can help you optimize your sign-up and activation process, improving user retention and product adoption.\n\n## Use Case Example: E-commerce Checkout Optimization\n\nFor teams focused on improving e-commerce conversion rates, the Funnel report can be used to understand and optimize the checkout process. Here's how you could approach this:\n\n### Setup\n\n1. Define the stages in your checkout process (e.g., add to cart, enter shipping info, enter payment info, confirm order).\n\n2. Create a Funnel report with these stages as steps.\n\n3. Set an appropriate time window that allows for a typical checkout duration.\n\n### Example Implementation\n\nLet's say you're analyzing the checkout process for an e-commerce website. We might set up the following Funnel report:\n\n- Step 1: 'Add to Cart' button click event\n- Step 2: Checkout page URL\n- Step 3: Shipping information page URL\n- Step 4: Payment information page URL\n- Step 5: 'Order Confirmation' button click event\n\n### Analysis Approach\n\nWith this Funnel report in place, we can:\n\n1. Identify the checkout stages with the highest drop-off rates, highlighting areas for immediate improvement.\n\n2. Compare conversion rates across different product categories, user segments, or devices to understand varying user behaviors.\n\n3. Analyze how changes to the checkout process (e.g., adding a guest checkout option) impact overall conversion rates.\n\n4. Use the insights to make data-driven decisions about checkout page design, form simplification, or adding reassurance elements at critical stages.\n\nThis analysis can break down how the checkout funnel is flowing and gives you a blue print for optimizing conversion rates. What’s interesting for this example is that you can get really granular and setup this process for an individual product, or use wild cards in your Funnel report to view product categories or all products.\n\n## Use Case Example: Feature Adoption Funnel\n\nFor teams looking to increase the adoption of a specific feature, the Funnel report can offer insights into the user journey toward feature engagement. Here's how you can use it:\n\n### Setup\n\n1. Identify the key steps to feature adoption (e.g., feature discovery, initial interaction, repeated use).\n\n2. Create events or use URLs that represent these steps.\n\n3. Set up a Funnel report with these steps, using an appropriate time window for your product's usage patterns.\n\n### Analysis Approach\n\nSuppose you work at a SaaS company and want to increase the adoption of a new feature. You could use the Funnel report to:\n\n1. Analyze the number of users who discover the feature (e.g., through a product tour button click, etc. You might need to setup multiple funnels for different discovery entry points.) and go on to use it for the first time.\n\n2. Identify the drop-off between first use and repeated engagement, highlighting potential usability issues.\n\n3. Compare adoption rates across user segments or onboarding paths to understand what factors contribute to successful adoption.\n\n4. Use the insights to refine feature introduction strategies, improve in-product guidance, or target specific user groups for additional support or encouragement.\n\nThis approach can help you make data-driven decisions about feature development, prioritizing your product roadmap, user education, and product design to encourage adoption and engagement.\n\nThe Umami Funnel report can enhance your product analytics capabilities by allowing you to visualize and analyze specific user paths through your product. Understanding these conversion funnels will enable you to identify bottlenecks, optimize critical processes, and improve user experience and conversion rates.\n\nThe use cases outlined here are just some of the many ways to use the Funnel report for your team. Its flexibility allows it to adapt to the nuances of your product and requirements, ensuring it can be a fit for your analytics needs.\n\nCombining data from the Funnel report with insights from other Umami reports and your broader analytics stack, you can understand your users' behavior and make data-driven decisions to improve your product.\n\nUsing Umami, particularly its Funnel report, as a complementary tool alongside your existing analytics stack can enhance your data confidence and insights. By setting up parallel tracking for key conversion funnels and regularly comparing results between Umami and your other analytics platforms, you can validate data accuracy, identify potential blind spots in your tracking, and reinforce the validity of your findings.\n\nThe Funnel report comes standard with all Umami plans. If you have any issues with it or have any questions, please contact us at \u003ca href=\"mailto:support@umami.is\"\u003esupport@umami.is\u003c/a\u003e. We're here to help you get the most out of your Umami account!\n"])</script><script>self.__next_f.push([1,"44:T3d6a,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h3: \"h3\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    strong: \"strong\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragmen _components.p, {\n      children: \"The Umami Funnel report can enhance your product analytics capabilities by allowing you to visualize and analyze specific user paths through your product. Understanding these conversion funnels will enable you to identify bottlenecks, optimize critical processes, and improve user experience and conversion rates.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The use cases outlined here are just some of the many ways to use the Funnel report for your team. Its flexibility allows it to adapt to the nuances of your product and requirements, ensuring it can be a fit for your analytics needs.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Combining data from the Funnel report with insights from other Umami reports and your broader analytics stack, you can understand your users' behavior and make data-driven decisions to improve your product.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Using Umami, particularly its Funnel report, as a complementary tool alongside your existing analytics stack can enhance your data confidence and insights. By setting up parallel tracking for key conversion funnels and regularly comparing results between Umami and your other analytics platforms, you can validate data accuracy, identify potential blind spots in your tracking, and reinforce the validity of your findings.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The Funnel report comes standard with all Umami plans. If you have any issues with it or have any questions, please contact us at \", _jsx(\"a\", {\n        href: \"mailto:support@umami.is\",\n        children: _jsx(_components.a, {\n          href: \"mailto:support@umami.is\",\n          children: \"support@umami.is\"\n        })\n      }), \". We're here to help you get the most out of your Umami account!\"]\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = props.components || ({});\n  return MDXL eview where users start, where they drop off, and where they end up.\n4. **Drop-off Analysis**: Easily identify where users leave your desired path, with percentage breakdowns at each step.\n\n## Journey Report Use Cases\n\nThis section will cover various use cases that product analytics teams will likely find interesting. There are countless ways to use the Journey report to uncover insights about your users and product. Hopefully, these ideas will help get you started.\n\n### Use Case: Optimizing Onboarding Flow\n\nProduct teams need to understand how new users navigate through their onboarding process. Here's how you can use the Journey report for this purpose:\n\n#### Setup\n\n1. Define the key steps in your onboarding process.\n2. Create a Journey report with these steps, using URLs or events to represent each stage.\n3. Set the start step as the initial onboarding page or event and the end step as the completion of onboarding (ideally, also a page or event).\n\n#### Analysis Approach\n\nOnce you've set up the Journey report, you can analyze the data in several ways:\n\n1. Identify the most common paths users take through onboarding, which might reveal unexpected user behaviors or preferences.\n2. Pinpoint where the highest drop-offs occur in the onboarding process, indicating potential pain points or areas of confusion.\n3. Compare the paths of users who complete onboarding successfully versus those who don't, to understand what differentiates these groups.\n4. Analyze how changes to the onboarding flow impact user paths and completion rates over time.\n\nUsing the Journey report in this way can help you optimize your onboarding process, reduce drop-offs, and improve the new user experience.\n\n### Use Case: Conversion Path Analysis\n\nFor teams focused on improving conversion rates, the Journey report can help understand the paths leading to conversions. Here's how you might approach this:\n\n#### Setup\n\n1. Define the key stages in your conversion process (for example: product page view, add to cart, checkout initiation, purchase completion).\n2. Create a Journey report with these stages as steps.\n3. Set the start step as a common entry point (e.g., homepage or product listing page) and the end step as the final conversion event.\n\n#### Example Implementation\n\nLet's say you're analyzing the conversion path for an e-commerce website. We might set up the following Journey report:\n\n1. Start Step: Homepage URL or 'Session Start' event, or maybe it’s a paid search landing page\n2. Intermediate Steps: Product page URL, 'Add to Cart' event, Checkout page URL\n3. End Step: 'Purchase Complete' event\n\nSince the journey report allows for up to 7 steps, you should be able to analyze even the most nuanced journeys.\n\n#### Analysis Approach\n\nWith this Journey report in place, we can:\n\n1. Identify the most common paths that lead to successful conversions.\n2. Analyze where potential customers are dropping off in the purchase process.\n3. Compare the paths of converting users versus non-converting users to understand key differences.\n4. Examine how marketing campaigns or product updates impact user journeys and conversion rates.\n\nLooking at the Journey report regularly can help you optimize your conversion funnel and improve overall conversion rates.\n\n### Use Case: Feature Discovery and Usage Patterns\n\nFor teams looking to understand how users discover and engage with key features, the Journey report can help. Here's how you can use it:\n\n#### Setup\n\n1. Identify the key features you want to analyze.\n2. Create events or use URLs that represent engagement with these features.\n3. Set up a Journey report with a broad start point (like the app homepage) and use feature engagement as intermediate or end steps.\n\n#### Analysis Approach\n\nSuppose you work at a SaaS company and want to understand how users discover and engage with a new feature. You could use the Journey report to:\n\n1. Analyze the most common paths users take to discover the new feature.\n2. Identify which other features or pages often lead users to engage with the collaborative tool.\n3. Examine the sequence of actions users typically take after discovering the feature.\n4. Compare the journeys of power users versus casual users to understand how feature discovery and usage patterns differ.\n\nThis approach lets you make more informed decisions about feature placement, user education/what docs to create, and product layout to encourage feature adoption and engagement.\n\nThe Umami Journey report is a great tool for your product analytics capabilities. It allows you to visualize and analyze complex user paths through your product. By understanding these journeys, you can identify opportunities for optimization, reduce friction points, and ultimately improve user experience and conversion rates.\n\nThe use cases outlined here are just some of the many ways to use the Journey report for your team. It's flexible enough to adapt to the nuances of your product and requirements.\n\nCombining data from the Journey report with insights from other Umami reports and your broader analytics stack, you can build a comprehensive understanding of your users' behavior and make data-driven decisions to improve your product.\n\nUsing Umami, particularly its Journey report, as a complementary tool alongside your existing analytics stack can increase your data confidence and insights. By setting up parallel tracking for key user paths and regularly comparing results between Umami and your other analytics platforms, you can validate data accuracy, identify potential blind spots in your tracking, and reinforce the validity of your findings.\n"])</script><script>self.__next_f.push([1,"46:T2f4b,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    h2: \"h2\",\n    h3: \"h3\",\n    h4: \"h4\",\ bases that use the same database design. As a result, we can use\nPrisma queries to perform most of our CRUD operations.\n\nThe following Prisma query finds a website by ID and will work with both databases out of the box.\n\n![image](/images/prisma-find-website.png)\n\n## Raw SQL\n\nBut there are times when you need to just write your own SQL to get the job done, and that's where a custom solution is required.\nThe following is a custom query for getting Website stats, which calculates the total views, visitors, bounce rate,\nand average visitor time.\n\n![image](/images/prisma-query-example.png)\n\nNotice the functions `getAddIntervalQuery`, `getTimestampDiffQuery`, and `getDateQuery`. While the method of querying\nthe data between databases is very similar, the syntax of how to arrive to those dates differs.\n\nUsing the same method to determine which database type is being used, we can can write functions to inject the\nappropriate SQL before running the query.\n\n![image](/images/prisma-function-example.png)\n\n## Challenges\n\nWe rarely had any major issues with Prisma itself. Most of the challenges we faced were around trying to support\nthe unique feature sets of different databases and database versions.\n\nIn Umami v1, we released migrations that worked in more later versions of MySQL and PostgreSQL, but not older versions.\nOnce migrations are released to the public, they were impossible to roll back. Getting users to run custom scripts to\nback out of certain migrations, and re-writing history of current migrations created weeks of support work for us.\nWe've since been very careful in Umami v2 and do not take migrations lightly.\n\n## Thoughts\n\nPrisma has been a fantastic tool for us. We continue to use more and more of it's\nfeatures like `Read Replica` and `Multiple Database Schema` and look forward to the future of Prisma.\n"])</script><script>self.__next_f.push([1,"48:T17b7,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragmen : never put all your eggs in one basket, they like to say. Putting all your eggs in one basket is tempting, especially when dealing with a ubiquitous and integrated-with-everything tool like Google Analytics. This blog post mentions Google Analytics and GA4, but we use those terms generically for website analytics because all website analytics tools can have similar issues.\n\nFirst and foremost, no analytics tool is perfect. Let's pretend for a second that there are no [privacy concerns with GA4](/blog/umami-the-better-google-analytics-alternative); data discrepancies and inaccuracies can creep in due to factors such as ad blockers, browser settings, data lags, syncing errors, tracking script hiccups, etc. Relying on a single tool risks missing crucial data points or receiving a skewed representation of your website's performance.\n\nPicture this: Google Analytics experiences an extended period of downtime or undergoes a major UI overhaul. You don't have to picture it; you probably remember your transition from Universal Analytics to GA4. Suddenly, you're left scrambling to make sense of your website's performance without your trusted data source. In a world where data is king, such a scenario can be crippling. Not having a backup puts you in an uncomfortable position where you have a gap in your data and have to explain why.\n\n## The Multi-Tool Advantage\n\nRunning multiple website analytics tools, a primary and a backup, is smart. To be clear, I am not referring to a two-system approach like GA4 and a Hotjar or a CrazyEgg, where one tool has the numbers, and the other serves an entirely different use case. I am referring to running two tools that both report numbers.\n\nA multi-tool approach allows you to cross-reference data for enhanced accuracy and confidence. You can spot discrepancies by comparing metrics across different platforms and ensure you're basing your decisions on double-confirmed data. This cross-referencing process can also unearth insights that might slip through the cracks when relying on a single tool.\n\nYou can increase your coverage by using the features and insights from multiple tools. One might excel at providing granular user behavior data, while another offers conversion funnel analysis. Combining these tools creates strong analytics coverage. Again, the idea is to use two website analytics tools that both run numbers.\n\nBut the benefits don't stop there. Running multiple analytics tools also serves as a safety net against data loss, tool failure, data lags, and more. If one tool hits a snag, you can fall back on the data from your other platforms to maintain continuity and keep making informed decisions. Having two website analytics tools seems logical, but isn’t the norm.\n\nBy comparing data from two different website analytics tools, you can confidently validate your findings and make sure you are making the right decisions.\n\n## Choosing the Right Complementary Tool\n\nWhen selecting a second-source website analytics tool, the main things to consider are:\n\n- Will it disrupt or interfere with the existing website analytics tool\n- Is the tracking script for the second website analytics tool lightweight so as not to add load times to the website\n- Does it provide the critical data you need to act as a backup for your existing website analytics tool\n- How much time will it add to your existing workflows\n\nEase of use and learning curve are also crucial factors. If you’re using GA4, you might not love the complicated UI and endless settings and options you must navigate. You want an intuitive and user-friendly tool with clear documentation that empowers your team to hit the ground running.\n\nRemember to factor in pricing and affordability as well. While some analytics tools offer free plans or open-source solutions, others might have a hefty price tag. Weigh your budget against the potential ROI of each tool to find the sweet spot that aligns with your business goals and resources.\n\nFinally, consider the support and resources available for your chosen tool. Look for platforms with user communities, documentation, and responsive support teams.\n\n## There are many choices, but Umami is proven\n\nThousands of companies trust Umami as their primary website analytics tool. Many users also use Umami as a backup to an existing website analytics tool. We understand that it’s not always easy to rip out and replace an existing tool. But adding a second tool, like Umami, which is lightweight and easy to use, can be complementary to verifying your existing data, boosting confidence in your numbers, and serving as a backup when your primary tool goes down.\n\nOne of Umami's main benefits is its simplicity and ease of use, so it won’t add significant time to your existing workflows.\nIt’s free to try and can run alongside any existing website analytics tool without disruptions. For assistance with using Umami as a\nsecond-source data analytics tool, you can [try it out](https://cloud.umami.is/signup?ref=umami-blog) for yourself or [contact us](mailto:hello@umami.is) to start a conversation, and we’d be happy to guide you\nthrough best practices.\n"])</script><script>self.__next_f.push([1,"4a:T22ca,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\",\n    p: \"p\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"A reality of website analytics tools is that data inconsistencies, reporting delays, and even outages exist. All of these things can slow a company's ability to move fast.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"In a world where seemingly every critical function operates with a backup, why is a two-website analytics solution a foreign concept? Why would we not wan  upgrades\n\nWith Umami's [custom event tracking](https://umami.is/docs/track-events), you can easily set up these events to measure what matters most to your startup.\n\nYou’ve done the hard part by building your product; now let us help with the analytics!\n\n## Measure\n\nOnce your product is live and Umami is set up, it's time to start measuring. Umami offers a range of reports that you can customize to help you collect data about your users and their behaviors:\n\n### Funnel Report\n\nThe Funnel Report tracks user progression through critical paths. It allows you to visualize and quantify how users move through a series of steps, identifying where they drop off. Set up funnels for processes like:\n\n- User acquisition (from landing page visit to sign-up)\n- Onboarding (from sign-up to key action completion)\n- Conversion (from product usage to purchase)\n- Feature adoption (from feature discovery to regular usage)\n\nFor more ideas on the Funnel Report, read our blog post titled, [Optimizing Conversion Paths Using the Funnel Report](https://umami.is/blog/optimizing-conversion-paths-using-the-funnel-report).\n\n### Retention Report\n\nThe Retention Report is crucial for measuring how well you're retaining users over time. It helps you understand:\n\n- Short-term engagement (Are users coming back the next day?)\n- Long-term retention (Are users still active after a month?)\n- Cohort performance (Are newer user cohorts retaining better than older ones?)\n- Impact of product changes on retention (Do specific features improve user retention?)\n\nOur blog post, [Understanding Retention Analysis](https://umami.is/blog/understanding-retention-analysis), jumps into even more ways to use this report.\n\n### Journey Report\n\nThe Journey Report provides insights into the paths users take through your product. It helps you identify:\n\n- Popular routes to key actions\n- Unexpected user behaviors\n- Potential roadblocks in the user experience\n- Common entry and exit points\n\nFor more ideas on the Journey Report, head over to our blog post, How Umami Does Customer Journey Analytics.\n\n### Goals Report\n\nThe Goals Report allows you to set and track progress towards specific metrics or milestones that are important to your business. You can:\n\n- Set targets for key performance indicators (KPIs)\n- Track progress over time\n- Compare performance across different segments or time periods\n- Receive alerts when goals are met or missed\n\nMake sure to review our blog post on the Goals Report: [How to use the Goals Report to Drive Feature Usage, Adoption, and Conversions](https://umami.is/blog/how-to-use-the-goals-report).\n\n### Breakdown Report\n\nThe Breakdown Report enables you to segment your users and analyze behavior across different user groups. You can:\n\n- Create custom segments based on user characteristics or behaviors\n- Compare metrics across different segments\n- Identify your most valuable user segments\n- Understand how different user groups interact with your product\n\nWe break down the Breakdown Report further in our blog post titled [Understanding the Breakdown Report](https://umami.is/blog/understanding-the-insights-report).\n\n### UTM Report\n\nThe UTM Report allows you to track the performance of your efforts across different channels. It helps you:\n\n- Measure traffic from various sources (social media, email, ads, etc.)\n- Compare conversion rates across different campaigns\n- Understand which marketing efforts drive the most valuable users\n  \\*Optimize your marketing spend based on performance data\n\nOur blog post, [Understanding UTM Link Performance with the UTM Report](https://umami.is/blog/understanding-utm-link-performance), covers even more ideas on the UTM report.\n\n## Learn\n\nCollecting data is only half the battle. The real value comes from analyzing this data to extract actionable insights. Here's how Product teams, Marketing teams, and Founders/CEOs can learn from each of Umami's reports.\n\nKeep in mind these are just a few use cases for product, marketing, and Founder/CEOs. Umami is flexible enough to adapt to the nuances of your specific situation and can be used for each of your teams.\n\n### Funnel Report\n\nUmami Funnel helps you understand the conversion and drop-off rate of users.\n\n**Product Team Use Case:**\n\n- Identify drop-off points in the onboarding process to improve user activation rates. For example, if there's a significant drop between email verification and first login, you might simplify the verification process or provide clearer instructions.\n- Analyze how changes to the product interface affect user progression through key workflows. If you've redesigned your checkout process, compare the new funnel performance to the old one to quantify the improvement.\n\n**Marketing Team Use Case:**\n\n- Evaluate the effectiveness of different landing pages by comparing sign-up funnel completion rates. This can help optimize copywriting, design, and call-to-action placement for better conversion.\n- Optimize email campaigns by tracking how many users progress from email click to desired action. Use this data to refine email content, timing, and frequency for maximum impact.\n\n**Founder/CEO Use Case:**\n\n- Assess the overall health of the business by monitoring conversion rates at critical stages, such as from free trial to paid subscription. This can provide early warning signs of potential issues in the business model or product-market fit.\n- Identify bottlenecks in the customer journey that may require cross-functional solutions, helping to prioritize resources and align team efforts.\n\n### Retention Report\n\nUmami Retention measures your website stickiness by tracking how often users return.\n\n**Product Team Use Case:**\n\n- Determine if new features are improving long-term user engagement by comparing retention rates before and after feature launches. This can help prioritize future feature development based on actual user behavior.\n\n**Marketing Team Use Case:**\n\n- Compare retention rates of users acquired from different marketing channels to focus on high-quality user acquisition sources. This can inform budget allocation across channels for maximum ROI.\n- Analyze how different onboarding email sequences affect user retention to optimize communication strategies. Test various email cadences and content to see which leads to better long-term engagement.\n\n**Founder/CEO Use Case:**\n\n- Evaluate product-market fit by examining long-term retention trends. Improving retention rates over time can indicate growing product-market fit, while declining retention might signal the need for strategic pivots.\n- Assess the long-term value of customer cohorts to inform financial projections and growth strategies. This can help in making decisions about scaling marketing efforts or raising additional funding.\n\n### Journey Report\n\nUmami Journey provides analytics into optimizing website performance and enhancing user experience.\n\n**Product Team Use Case:**\n\n- Discover user behaviors or popular feature combinations to inform product development priorities. You might find users often use two features in tandem that you hadn't anticipated, suggesting an opportunity for deeper integration.\n\n- Identify common paths that lead to user churn and redesign those experiences to improve retention. If many users drop off after visiting the pricing page, you might need to reconsider your pricing strategy or improve its communication.\n\n### Marketing Team Use Case:\n\n- Understand which content pages often lead to conversions and create similar content. If blog posts on a particular topic frequently lead to sign-ups, it might guide your content marketing strategy.\n- Analyze user journeys from different entry points to tailor marketing messages for each traffic source. Users coming from a technical forum might respond better to different messaging than those from a social media post.\n\n### Founder/CEO Use Case:\n\n- Identify potential new revenue streams or product opportunities by understanding common user journeys and unmet needs. This can inform strategic decisions about product expansion or pivot opportunities.\n- Evaluate the effectiveness of the current product strategy by analyzing whether users are engaging with key features in the intended sequence. This can help in refining the overall product vision and roadmap.\n\n### Goals Report\n\nUmami Goals provides insights into how well your website is meeting its objectives.\n\n**Product Team Use Case:**\n\n- Track progress towards product adoption milestones (e.g., percentage of users using a new feature) to gauge feature success. This can help determine when a feature has gained enough traction to be considered fully launched.\n- Monitor user engagement goals (e.g., daily active users) to assess overall product health. Sudden drops might indicate issues that need immediate attention, while steady growth validates your product strategy.\n\n**Marketing Team Use Case:**\n\n- Measure progress towards acquisition targets for different user segments to guide marketing efforts. If you're falling short on enterprise customer acquisitions, it might signal a need to adjust your B2B marketing strategy.\n- Track conversion rate goals for key actions (e.g., free trial to paid conversion) to assess and improve funnel effectiveness. This can help identify when it's time to optimize your pricing page or adjust your sales approach.\n\n**Founder/CEO Use Case:**\n\n- Use goal completion rates to assess team performance and align incentives across the organization. This can help in setting realistic targets and fostering a data-driven culture throughout the company.\n\n### Breakdown Report\n\nUmami Breakdown allows you to aggregate and view your data in a variety of ways. Explore your data more extensively through the utilization of segments and filters.\n\n**Product Team Use Case:**\n\n- Compare feature usage between power users and casual users to identify opportunities for improving user activation. Features that are heavily used by power users but overlooked by casual users might benefit from better onboarding or UI placement.\n\n**Marketing Team Use Case:**\n\n- Identify characteristics of high-value customers to create more targeted acquisition campaigns.\n\n**Founder/CEO Use Case:**\n\n- Understand the characteristics of your most valuable customer segments to inform high-level strategy decisions, such as which markets to expand into or which partnerships to pursue.\n- Identify emerging trends or shifts in user behavior that could signal new opportunities or threats to the business, allowing for proactive strategic planning.\n\n### UTM Report\n\nUmami UTM provides analytics on the performance of marketing campaigns by tracking the effectiveness of different marketing channels, such as social media, email, and advertising.\n\n**Product Team Use Case:**\n\n- Analyze which traffic sources bring in users who engage most with key product features to inform product-marketing alignment. This can help tailor product development to best serve your most engaged user segments.\n- Compare product usage patterns between users acquired through different campaigns to tailor onboarding experiences. Users from a technical blog post might benefit from a different onboarding flow than those from a general awareness campaign.\n\n**Marketing Team Use Case:**\n\n- Evaluate the performance of different marketing channels in terms of traffic volume and conversion rates. This data can inform budget allocation and help focus efforts on the most effective channels.\n- Analyze the impact of various campaign messages or creatives on user acquisition and engagement metrics. Use this information to refine your messaging and creative strategy for future campaigns.\n\n**Founder/CEO Use Case:**\n\n- Identify which marketing narratives and value propositions resonate most with high-value customers, providing insights that can shape overall brand positioning and company messaging.\n\n### A/B Testing\n\nUmami can support A/B testing, allowing you to experiment and adjust rapidly:\n\n1. Create two versions of a page or feature\n2. Set up custom events for each version\n3. Use Umami's URL filtering to compare performance\n4. Implement the winning version and repeat the process\n\nFor instance, test different onboarding flows and use Funnel Report data to see which results in better activation rates.\n\n## Adjust\n\nThe final step in the Lean Startup cycle is to adjust based on what you've learned. Umami's insights can inform various types of adjustments. The below adjustments are just a few ideas and we hope they get you thinking about ways to improve your product.\n\nThey key thing to remember is that Umami can help facilitate the lean startup process and is purpose-built to quickly gather information and make adjustments.\n\n### Product Iterations\n\nUse Funnel and Journey Report insights to identify areas for product improvement. For example: simplify steps where many users drop off in your funnel, enhance discoverability of features that users find valuable, or address common points of confusion revealed in user journeys\n\n### Marketing Optimizations\n\nLeverage UTM Report data to refine your marketing strategy to allocate more budget to high-performing channels, adjust messaging based on what resonates with your audience, and focus on channels that bring in high-quality, retaining users.\n\n### Strategic Pivots\n\nSometimes, the data might indicate a need for more significant changes. Use Retention Report data to inform pivots if retention is consistently low, you might need to pivot your core value proposition, if certain user segments retain much better than others, and consider pivoting to focus more on those segments.\n\n## Wrap Up\n\nBy continuously cycling through this Build-Measure-Learn-Adjust process with Umami, Founder/CEOs can help guide their startups to iterate quickly, and increase their chances of achieving product-market fit and sustainable growth.\n\nIn a related blog post, we explored why [GA4 is not the best choice for startups](https://umami.is/blog/analytics-for-startups).\n\nAre you a Founder/CEO ready to supercharge your startup's analytics? Try Umami today and start your journey towards data-driven success! If you have any questions about Umami, please contact us at support@umami.is.\n"])</script><script>self.__next_f.push([1,"4c:T6c05,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h3: \"h3\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    strong: \"strong\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"The Lean Startup methodology, which can roughly be described as a Build-Measure-Learn-Adjust feedback loop, can help founder/CEOs and their startups to effectively measure and learn without getting bogged down in complex analytics tools.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Umami Analytics supports startups with its suite of custom reports at each stage of this loop. This article breaks down each stage of the Lean Startup methodology and how founder/CEOs can use Umami reports to help.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"build\",\n      children: \"Build\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Before you can measure anything, you need to set up your analytics. Assuming you don’t already have Umami, here’s how to get it installed (Umami can be installed on both your marketing website and app):\"\n    }), \"\\n\", _jsxs(_components.ol, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.a, {\n          href: \"https://cloud.umami.is/signup?ref=uma  solutions that balance user privacy with getting the data they need to make decisions. While Google Analytics has been a default choice for some time, marketers are now transitioning to a new website analytics provider: Umami. Umami stands out because of its privacy-focused, user-friendly, and cookie-free approach to website analytics.\nThis guide is your roadmap to successfully transitioning from GA4 to Umami. By following this guide, you'll smoothly transition to Umami, ensuring continued data-driven decision-making power and improved marketing performance while respecting user privacy.\n\n## Section 1: Umami's Benefits for Marketers\n\nIn this section of the guide, we will explore Umami's key benefits so marketers can quickly and easily share the rationale behind moving to Umami with colleagues. Colleagues will ask, “Why are we shifting away from GA4 to Umami?” and this section will provide the answer.\nWe'll discuss how Umami prioritizes privacy, provides a user-friendly dashboard, delivers real-time data, simplifies implementation without the need for Google Tag Manager, and ensures cookie-free tracking.\n\n### Privacy-Focused Analytics\n\nUmami is a privacy-focused, cookie-free alternative to GA4. By default, It is GDPR and CCPA-compliant.\n\nUmami's privacy-focused analytics offer a more ethical approach to website analytics.\n\nUmami ensures compliance with data regulations and respects user privacy, providing a secure and respectful environment for your marketing analytics.\n\nFor more information on how GA4 violates user privacy, read our blog post titled [Umami - The Better Google Analytics Alternative](https://umami.is/blog/umami-the-better-google-analytics-alternative).\n\n### User-Friendly Dashboard\n\nUmami offers an intuitive and clean dashboard interface that surfaces key metrics in a single view, unlike GA4's endless drop-downs and sub-drop-downs.\n\nUmami's dashboard is designed with marketers in mind, which means finding key data fast.\n\n### Real-Time Data\n\nUmami provides real-time data updates, allowing marketers to monitor website performance instantly.\n\nQuick access to real-time data enables timely decision-making and optimizations.\n\n### No Need for Google Tag Manager\n\nInstall Umami's tracking code directly into your website's HTML with a single line of code. The Umami script is very lightweight, ensuring website speed and performance.\n\nThere's no need to use complicated tools like Google Tag Manager, simplifying the implementation process.\n\nAdding event tracking requires only a basic source-code modification to the object you want to track.\n\n### Cookie-Free Tracking\n\nUmami doesn't use cookies for tracking, ensuring compliance with privacy regulations.\n\nYou can remove opt-in cookie banners from your website, providing a cleaner user experience.\n\nAlso, see the Key Umami Features at a Glance section of our blog post, [A Marketer's Guide to Umami Analytics](https://umami.is/blog/a-marketers-guide-to-umami-analytics).\n\n## Section 2: Setting Up Umami\n\nThis section will guide you through setting up your Umami account. We'll cover creating an account and configuring the necessary settings to align with your marketing goals.\n\n### Create an Umami Account\n\n- [Sign up for an account](https://cloud.umami.is/signup?ref=umami-blog).\n- [Choose a plan](https://umami.is/pricing) that suits your website's traffic and marketing needs. Note that Umami is usage-based pricing based on events. When the word events is referenced in pricing, it means website visitors and custom events. For example, if you have ten website visitors who take ten actions tracked by custom events (i.e., button clicks, form submissions, etc.), that counts as 20 total events towards your monthly limit.\n\n### Configure Umami Settings\n\n- Setting up Umami is straightforward. Start by [adding your website](https://umami.is/docs/add-a-website) to the Umami dashboard.\n\n## Section 3: Implementing Umami\n\nIn this part of the guide, we will walk you through the steps to implement Umami tracking on your website. We'll cover obtaining the tracking code, installing it on your website, verifying the implementation, and removing cookie banners.\n\n### Obtain Tracking Code\n\n- In your Umami account, locate the tracking code snippet.\n- Copy the tracking code.\n\n### Install Tracking Code on Your Website\n\n- Open your website's source code.\n- [Paste the Umami tracking code](https://umami.is/docs/collect-data) into your website's HTML's \u0026lt;head\u0026gt; section.\n- Ensure the tracking code is present on all pages you want to track.\n\n### Verify Tracking Implementation\n\n- Visit your website and navigate through a few pages.\n- Check your Umami dashboard to confirm data is being collected accurately.\n\n### Remove Cookie Banners\n\n- Since Umami doesn't use cookies, you can remove any existing opt-in cookie banners from your website after you’ve removed the GA4 script. However, you might still have other tracking codes for other purposes, that you might need the cookie banner for. As far as Umami goes, you don’t need it.\n- This provides a cleaner and more streamlined user experience for your visitors.\n\n## Section 4: Running Umami Alongside GA4\n\nUmami can be installed alongside GA4 to ensure a transition period between the two. To confirm, you don’t have to switch off GA4 until you are 100% confident.\n\n## Section 5: Tracking Metrics and Custom Events\n\nThis section will explore how to track key marketing metrics and custom events using Umami. We'll set up custom event tracking and monitor the performance of your marketing campaigns.\n\n### Standard Website Metrics\n\n- Umami automatically tracks standard website metrics, such as page views, unique visitors, bounce rate, devices, browsers, locations, etc. Similar to GA4, you do not need to do anything to turn on standard website metrics; they are automatically on.\n- Also, see All the Basics in a Single Pane of Glass section of our blog post, A Marketer's Guide to Umami Analytics.\n\n### Set Up Custom Event Tracking\n\n- Identify essential marketing events like button clicks, form submissions, or product purchases.\n- Follow Umami's documentation to set up event tracking for these critical events.\n- Use the appropriate event tracking code or attributes as specified by Umami.\n\n### Monitor Marketing Campaigns\n\n- Track traffic and conversions generated from various marketing channels and campaigns.\n- Also, see the Real-World Example section of our blog post titled, [A Marketer's Guide to Umami Analytics](https://umami.is/blog/a-marketers-guide-to-umami-analytics), for additional information on tracking and monitoring marketing campaigns' effectiveness.\n\n## Section 6: Analyzing Marketing Data\n\nThis section will delve into analyzing marketing data using Umami's reporting features. We'll cover utilizing built-in reporting capabilities, creating custom reports tailored to your needs, and integrating Umami with other marketing tools for a holistic view of your performance.\n\n### Utilize Umami's Reporting Features\n\n- Explore Umami's built-in reporting features, such as views, visits, visitors, bounce rates, time on site, browser, device, geography, referrers, UTMs, Events, and more.\n- Use these insights to understand your target audience better and optimize your marketing strategies. You can slice and dice the data using user filters.\n\n### Create Custom Reports\n\n- Create reports tailored to your specific marketing needs.\n- Focus on the metrics and data points most relevant to your marketing goals.\n- These are the four types of custom reports:\n\n1. Insights: Dive deeper into your data by using segments and filters.\n2. Funnel: Understand the conversion and drop-off rate of users.\n3. Retention: Measure your website stickiness by tracking how often users return.\n4. UTM: Track your campaigns through UTM parameters.\n\n### Download Your Data to Integrate with Other Marketing Tools\n\nYou own your data with Umami, meaning you can download it anytime. Once your data is downloaded, you can load it into most marketing systems and tools.\n\n## Section 7: Optimizing Marketing Performance\n\nIn this part of the guide, we will focus on leveraging Umami's insights to optimize your marketing performance. We'll discuss analyzing user behavior, making data-driven decisions, and continuously monitoring and refining your marketing strategies.\n\n### Analyze User Behavior\n\n- Use Umami's data to understand user behavior on your website.\n- Identify pages with high bounce rates, low engagement, or drop-offs in the conversion funnel.\n- Optimize these pages to improve user experience and conversions.\n\n### Make Data-Driven Decisions\n\n- Regularly review your Umami data and use it to inform your marketing decisions.\n- Allocate resources and adjust strategies based on the insights gained from Umami.\n\n### Continuously Monitor and Refine\n\n- Monitor your website's performance and marketing metrics consistently using Umami.\n- Make iterative improvements and refine your marketing approaches based on the data insights.\n\n## Section 8: Add Team Members\n\nProvide managers and executives with a clickable link to view website analytics in their browser without logging in.\nOr, [create a Team](https://umami.is/docs/teams) within your Umami dashboard and invite your fellow marketing practitioners to log into the Umami admin to set up additional websites, create custom reports, and more. No messy access controls.\n\n## Section 9: Staying Up-to-Date with Umami\n\nThis final section will highlight the importance of staying up-to-date with Umami's latest developments and engaging with the community. We provide a list of links to Umami’s social and community pages.\n\n### Follow Umami's Updates and Resources\n\nWhenever there are updates to Umami, such as new features and functionality, we talk about them across these communities:\n\n- [Umami's blog](/blog)\n- [Umami on X](https://twitter.com/umami_software)\n- [Umami on Discord](https://discord.gg/4dz4zcXYrQ)\n- [Umami on Github](https://github.com/umami-software/umami)\n- [Umami on LinkedIn](https://www.linkedin.com/company/umami-software/)\n\nThis comprehensive guide makes transitioning from GA4 to Umami a confident and reassuring process. Embrace the power of Umami's privacy-focused and user-friendly features, and elevate your marketing strategies to new heights!\nDo you need help getting started? Email [support@umami.is](mailto:support@umami.is) and one of our helpful team members will reply.\n\nThank you for using Umami, and we look forward to supporting your website analytics needs.\n"])</script><script>self.__next_f.push([1,"4e:T4cf2,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h3: \"h3\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Marketers want website analytics solutions that balance user privacy with getting the data they need to make decisions. While Google Analytics has been a default choice for some time, marketers are now transitioning to a new website analytics provider: Umami. Umami stands out because of its privacy-focused, user-friendly, and cookie-free approach to website analytics.\\nThis guide is your roadmap to successfully transitioning from GA4 to Umami. By following this guide, you'll smoothly transition to Umami, ensuring continued data-driven decision-making power and improved marketing performance while respecting user privacy.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"section-1-umamis-benefits-for-marketers\",\n      children: \"Section 1: Umami's Benefits for Marketers\"\n    }), \"\\n\", _jsx(_components.p, {\n
