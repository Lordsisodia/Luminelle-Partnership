plifying your user experience. Umami offers full data ownership and the option for self-hosting, which can be appealing to privacy-conscious users and investors. It also allows for simpler compliance with privacy regulations like GDPR and CCPA, as Umami is compliant by default.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"GA4's data practices may present challenges. The need for cookie consent could impact user experience and potentially conversion rates. Data sharing with Google might be a concern for some users or in certain industries. Compliance with strict privacy regulations may require more complex setup and management.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"cost-considerations\",\n      children: \"Cost Considerations\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"For cash-conscious startups, the cost of analytics can be a significant factor. Umami is open-source and can be self-hosted for free, and it also offers a free tier for its Cloud version allowing you to just sign up on the website and get started. Even Umami's paid cloud offering is often more cost-effective than equivalent services, with predictable pricing as you scale.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"GA4, while free to start with, may incur costs as you grow. While the basic GA4 is free, more advanced features and higher data volumes may require upgrading to paid Google Analytics solutions. The potential need for a data analytics specialist to make full use of GA4's advanced features could present large costs such as hiring a data people and accruing technical debt.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"why-umami-is-often-the-better-choice-for-startups\",\n      children: \"Why Umami is Often the Better Choice for Startups\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"We might be biased, but we hope you also see why Umami can be a better choice for startups in regards to custom-event tracking. So many default to Google Analytics because it is what is known, but that doesn’t mean it’s the best choice and can frequently lead to getting bogged down due to its many over-complexities.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"We have additional resource that startups can explore that touch on different aspects of Umami:\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: _jsx(_components.a, {\n          href: \"https://umami.is/blog/analytics-for-startups\",\n          children: \"Analytics for Startups - Why GA4 is not ideal\"\n        })\n      }), \"\\n\", _jsx(_components.li, {\n        children: _jsx(_components.a, {\n          href: \"https://umami.is/blog/umami-for-startup-performance-marketing\",\n          children: \"Umami for Startup Performance Marketing\"\n        })\n      }), \"\\n\", _jsx(_components.li, {\n        children: _jsx(_components.a, {\n          href: \"https://umami.is/blog/analytics-needs-at-different-startup-stages\",\n          children: \"Analytics Needs at Different Startup Stages\"\n        })\n      }), \"\\n\", _jsx(_components.li, {\n        children: _jsx(_components.a, {\n          href: \"https://umami.is/blog/the-lean-startup-approach-to-website-analytics\",\n          children: \"The Lean Startup Approach to Website Analytics\"\n        })\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The best analytics tool is the one that you'll actually use effectively. Whether you choose Umami, GA4, or another platform, the key is to implement custom event tracking that provides actionable insights for your organization.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Are you ready to get started with Umami? You can try it free to get a feel for the user interface and set up custom events. Umami can run alongside your existing website analytics tool without disruption, allowing you to test.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"If you have any questions about Umami, please contact our support team at \", _jsx(_components.a, {\n        href: \"mailto:support@umami.is\",\n        children: \"support@umami.is\"\n      })]\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = props.components || ({});\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n"])</script><script>self.__next_f.push([1,"65:T26aa,"])</script><script>self.__next_f.push([1,"---\ntitle: Understanding Retention Analysis\ndescription: Understanding user behavior goes beyond how users discover and start using your product.\nauthor: Nick Andrews\ndate: 2024-08-20T00:00:00-08:00\n---\n\nUnderstanding user behavior goes beyond how users discover and start using your product. It is just as important how they continue to engage with it over time. This is where retention analysis comes into play. The Umami Retention report can be a part of this process, highlighting both short-term and long-term user engagement, which you can then match to marketing campaigns, product announcements, feature launches, social media posts, etc, to see what impacts retention.\n\nThe Umami Retention report, one in a suite of product analytics reports, allows teams to visualize and analyze user retention patterns. It shows how often users return to your website or product, helping you understand short-term and long-term engagement trends and identify opportunities to produce better outcomes.\n\n## Retention Report Key Features\n\nBefore we jump into specific use cases, let's look at some key features of the Retention report:\n\n1. **Cohort Analysis**: The report uses cohort analysis to group users based on when they visited your site. This lets you track how engagement changes for different user groups over time. For example, if you launched a new feature on June 15, you can follow that specific cohort of users over the next however many days to see what impact the new feature has on retention.\n\n2. **Daily Visitor Tracking**: The Retention report is based on a daily cohort of users.\n\n3. **Return Visit Insights**: You can see how often those users return on specific days following their initial visit, showing your product's \"stickiness.\"\n\n4. **Flexible Time Frame**: You can analyze retention for any specific month and year to compare retention rates across different periods or seasons.\n\n5. **Visual Representation**: The data is presented in a cohort chart, making it simple to identify trends and patterns at a glance.\n\nFor a walk-through on how to setup a Retention report, please refer to our [docs](https://umami.is/docs/reports/report-retention).\n\n## Retention Report Use Cases\n\n### Use Case Example: Analyzing the Impact of Onboarding Improvements\n\nProduct teams often invest significant resources in improving the onboarding process, aiming to increase user engagement and retention. The Retention report can help you measure the effectiveness of these efforts.\n\n#### Setup\n\n1. Identify the date when you implemented the onboarding changes.\n\n2. Create Retention reports for the month before and the month after the changes.\n\n3. Compare the retention patterns between these two periods.\n\n#### Analysis Approach\n\nOnce you've set up these reports, you can analyze the data in several ways:\n\n1. Compare the Day 1 retention rates (users who return the day after their first visit) before and after the changes. An increase in Day 1 retention could indicate that your new onboarding process is more engaging.\n\n2. Look at longer-term retention (e.g., Day 7, Day 14, Day 30) to see if the improvements have a lasting impact. Are users sticking around longer after the onboarding changes?\n\n3. Analyze retention patterns for different user segments to see if the new onboarding process is more effective for specific users.\n\n4. If you see improved retention, consider running A/B tests with further onboarding tweaks to continue optimizing the process.\n\nUsing the Retention report in this way can help you quantify the impact of your onboarding improvements and guide further optimization efforts.\n\n### Use Case Example: Evaluating Feature Launches\n\nWhen launching new features, you need to know the initial adoption and how these features impact long-term user engagement. The Retention report can help.\n\n#### Setup\n\n1. Identify the launch date of a new feature.\n\n2. Create Retention reports for the month before, the month of, and the month after the launch.\n\n3. Compare retention patterns across these three periods.\n\n#### Analysis Approach\n\nWith these reports in place, you can:\n\n1. Look for changes in overall retention rates following the feature launch. An increase could indicate that the new feature is driving more frequent usage.\n\n2. Analyze how quickly retention rates change after the launch. A rapid improvement might suggest high user excitement about the new feature. Follow up with marketing to see if they are hearing any positive feedback on social channels, or customer support to see if there is any positive feedback, etc.\n\n3. Examine long-term retention trends (e.g., 2-3 months post-launch) to see if the feature has a lasting impact on user engagement.\n\n4. Segment users based on whether they've used the new feature. Compare retention rates between users who have and have not engaged with the feature to better understand its impact.\n\n5. Use these insights to inform decisions about future feature development and resource allocation. I.E., this data can help you determine your product roadmap.\n\nThis approach can help you understand the true impact of new features on user engagement beyond initial adoption metrics.\n\n### Use Case Example: Seasonal Trend Analysis\n\nMany products experience seasonal fluctuations in user behavior. Understanding these patterns can help you more effectively plan product updates, marketing campaigns, and resource allocation.\n\n#### Setup\n\n1. Generate Retention reports for each month of the year.\n\n2. Compare retention patterns across different seasons or specific periods (e.g., holidays, academic semesters, fiscal quarters).\n\n#### Analysis Approach\n\nWith this data, you can:\n\n1. Identify periods of naturally high or low retention. This can help you set more accurate retention goals for different times of the year.\n\n2. Look for consistent patterns year over year. Do you see a dip in retention during the summer months or a spike during the holiday season?\n\n3. Analyze how different cohorts behave during these seasonal changes. Do users who join during high-retention periods tend to stick around longer?\n\n4. Use these insights to plan product updates or marketing campaigns. For example, you might focus on re-engagement campaigns during typically low-retention periods.\n\n5. Compare your seasonal retention patterns with overall usage metrics to understand how seasonality affects your product.\n\nThis analysis can help you anticipate and plan for seasonal changes in user behavior, allowing you to optimize your product strategy throughout the year.\n\n## Combining Retention Insights with Other Umami Reports\n\nThe data gleaned from the Retention report can be a starting point and other Umami reports can help you double-click into the data. Here are a few ways to combine insights from the Retention report with other Umami reports:\n\n**Retention + Funnel Report**: Use the Funnel report to identify high-impact user actions, such as making a purchase or completing a tutorial, then use the Retention report to see if users who complete these actions have higher long-term retention rates.\n\n**Retention + Goals Report**: Set retention-based goals in the Goals report (e.g., \"X% of users return within seven days\"), and use the Retention report to track progress towards these goals over time.\n\n**Retention + Journey Report**: The Journey report allows you to analyze user paths with 3 to 7 steps, providing insights into how users navigate your product. Use this report to identify the most common paths of highly retained users, then use the Retention report to analyze if optimizing these paths leads to improved long-term engagement for other user segments.\n\n**Retention + Journey Report for Feature Discovery**: Use the Journey report to understand how users discover and engage with key features. Then, the retention report to see if users who find and use these features have higher retention rates. This combo can help you prioritize which features to promote or optimize for better long-term engagement.\n\nLeveraging multiple Umami reports allows you to understand your product's performance and user behavior patterns. The Journey report's ability to visualize complex user paths complements the Retention report's focus on long-term engagement, allowing you to connect specific user behaviors with retention outcomes.\n\nThe Umami Retention report can help product analytics teams looking for a deeper understanding of user engagement over time via visualizations of cohort-based patterns, it enables teams to:\n\n1. Measure the impact of product changes and feature launches on both short-term and long-term engagement.\n\n2. Identify seasonal trends.\n\n3. Set data-driven retention goals and track progress over time.\n\n4. Optimize onboarding and other critical user journeys.\n\n5. Complement insights from other reports like Journey, Funnel, and Goals for a comprehensive view of user behavior.\n\nThese are of course just a few key examples that will hopefully get the ideas flowing. Because the Retention report is date-based, you can match the dates to pretty much anything your company is doing on the product, marketing, sales, UI/UX, design, etc, side.\n\nReviewing your Retention reports and other Umami reports can provide continual insights to drive product improvements and boost user engagement.\n\nWhat’s great about Umami is it can run alongside your existing analytics tools and can act as a second-source of data to help you confirm what you are seeing from other tools.\n\nLike all Umami reports, the Retention report comes standard with all Umami plans. If you have any questions about using the Retention report or want to discuss how to get the most out of your Umami analytics suite, including how to combine insights from the Retention and Journey reports (or any other report for that matter), don't hesitate to reach out to our support team at \u003ca href=\"mailto:support@umami.is\"\u003esupport@umami.is\u003c/a\u003e.\n"])</script><script>self.__next_f.push([1,"66:T45d1,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h3: \"h3\",\n    h4: \"h4\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    strong: \"strong\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Understanding user behavior goes beyond how users discover and start using your product. It is just as important how they continue to engage with it over time. This is where retention analysis comes into play. The Umami Retention report can be a part of this process, highlighting both short-term and long-term user engagement, which you can then match to marketing campaigns, product announcements, feature launches, social media posts, etc, to see what impacts retention.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The Umami Retention report, one in a suite of product analytics reports, allows teams to visualize and analyze user retention patterns. It shows how often users return to your website or product, helping you understand short-term and long-term engageme stand the who, what, when, where, why, and how of the users engaging with your website or app, the Breakdown report is a great place to start. The Umami Breakdown report allows teams to segment data in practically any way to help uncover insights which can in turn, drive product strategy and improvements.\n\nThe Breakdown report stands out for its flexibility and depth, as it helps you discover the nuances of user interactions with your product or website. Whether you're looking to optimize user flows, identify high-value user segments, or validate product hypotheses, the Breakdown report provides the granular data you need to make informed decisions.\n\nIt is flexible enough to help the marketing team analyze the marketing website and their campaigns; the product team can analyze the actual app and everything else inbetween.\n\n## Key Features\n\nLet's review the features of the report:\n\n1. **Flexible Data Segmentation**: Segment your data using various fields, including URL, page title, referrer, query parameters, OS, device, country, region, city, and host.\n2. **Multiple Metric Focus**: Analyze visitors, views, bounce rate, and visit duration to get a comprehensive understanding of user behavior.\n3. **Advanced Filtering Options**: Apply filters to focus on specific subsets of your data, supporting operations like \"Is,\" \"Is not,\" \"Contains,\" and \"Does not contain.\"\n4. **Customizable Date Ranges**: Set specific date ranges for your analysis, allowing for trend identification and period-over-period comparisons.\n5. **User-Friendly Interface**: Quickly create, save, and modify reports without technical expertise.\n\n![image](/images/blog/screenshot-insights-report.png)\n\nLet's move on to some use cases that demonstrate how teams can leverage the Breakdown report to drive meaningful improvements and strategic decision-making.\n\n## Use Case Example: Analyzing User Engagement by Traffic Source\n\nUnderstanding how different traffic sources impact user engagement can help optimize your efforts and improve overall user experience.\n\n#### Setup:\n\n1. Select Referrer under Fields to segment your data by traffic source.\n2. Apply Filters to focus on specific time periods or user segments.\n3. Analyze metrics like bounce rate, visit duration, and page views.\n\n#### Analysis Approach:\n\n1. Compare engagement metrics across different traffic sources. Currently, all referrers are in the form of URLs (i.e., Google.com, Bing.com, facebook.com, etc) and you wont see “organic”, “paid”, “social”.\n2. Identify which sources bring in the most engaged users.\n3. Examine how engagement from different sources varies across different user segments.\n\n#### Actionable Insights:\n\n1. Allocate marketing resources to the most effective traffic sources or revise strategies for traffic sources that are unexpectedly showing poor performance.\n2. Customize landing pages or user experiences based on the traffic source.\n3. Develop strategies to improve engagement from underperforming sources.\n\n## Use Case Example: Content Performance Analysis by URL Structure\n\nAnalyzing content performance based on URL structure can surface which types of content resonate most with your audience. For example, the Breakdown report can help you analyze your entire Blog or Docs section on the aggregate.\n\n#### Setup:\n\n1. Select URL from the Fields drop-down to segment your data by content type or category.\n2. Apply filters with \"Contains\" or \"Starts with\" operators to group similar content. I.E., “URL Contains blog” if all of your blog posts have the word blog in the URL.\n3. Analyze metrics like page views, average time on page, and bounce rate.\n\n#### Analysis Approach:\n\n1. Compare performance metrics across different content categories.\n2. Identify top-performing content types or themes.\n3. Analyze how content performance varies across different user segments or devices.\n\n#### Actionable Insights:\n\n1. Focus content creation efforts on the most engaging topics or formats.\n2. Optimize underperforming content based on insights from successful pages.\n3. Tailor content strategy for different user segments or devices.\n\n## Use Case Example: Geographical Performance Analysis\n\nUnderstanding how your product or website performs across different geographies can be really interesting data which can, in turn, help inform other strategies such as paid advertising, events, and more. For instance, maybe your content is really popular in Germany, this could suggest your team should test the German market.\n\n#### Setup:\n\n1. Use the country, region, and city in the Fields drop-down to segment your data by location.\n2. Apply filters to focus on specific geographical areas or compare multiple locations.\n3. Analyze metrics like user engagement, conversion rates, and feature adoption across different locations.\n4. Use the URL filter to understand which types of content or individual pieces of content resonate across the different geographies.\n\n#### Analysis Approach:\n\n1. Compare key performance metrics across different countries, regions, or cities.\n2. Identify high-performing and underperforming geographical areas.\n3. Analyze how user behavior and preferences vary by location.\n4. Examine the correlation between geographical location and other factors like device usage or traffic sources.\n\n#### Actionable Insights:\n\n1. Develop location-specific marketing strategies or product features.\n2. Prioritize localization efforts for high-potential markets.\n3. Optimize content or user experience based on regional preferences.\n4. Identify and address performance issues that may be specific to certain locations.\n5. Consider sponsoring an industry event in that location\n\n## Use Case Example: Performance Optimization Across Devices and Platforms\n\nWe live in a multi-device world and ensuring a consistent and optimized experience across all platforms is a challenge, but expected. The Breakdown report can help you identify and address performance issues specific to certain devices or operating systems.\n\n#### Setup:\n\n1. Segment your data by device type and operating system by selecting Devices in the Fields drop-down.\n2. Use bounce rate and visit duration as key metrics for performance analysis.\n3. Apply filters to focus on specific pages or features that are critical to your product's success.\n\n#### Analysis Approach:\n\n1. Compare bounce rates and visit durations across different devices and operating systems.\n2. Identify any significant discrepancies in performance metrics between platforms.\n3. Analyze user paths and feature usage patterns on different devices.\n4. Examine how performance metrics correlate with conversion rates or other key business metrics.\n\n#### Actionable Insights:\n\n1. Prioritize optimization efforts for devices or operating systems with poor performance metrics.\n2. Identify features or pages that may need redesign for better cross-platform compatibility.\n3. Develop platform-specific strategies to improve user experience where necessary.\n4. Use insights to inform responsive design decisions and ensure a consistent experience across all devices.\n5. Adjust paid advertising campaigns. For example, if mobile performs poorly, maybe less of your budget should go to mobile.\n\nBy leveraging these filtering and segmentation capabilities of the Breakdown report, you can double-click into user behavior across different dimensions of your product or website.\n\nThe Umami Breakdown report is one of the deepest reports that Umami has to offer both in terms of features and your ability to go really far beneath the surface into user activity. It allows you to segment and filter your data in highly specific ways that can flex and adapt to any product, website, or use case. Use the report's features to drill down into your data, validate or challenge your assumptions, and uncover unexpected patterns or opportunities.\n\nUmami can run alongside your existing analytics tools as a second data source to help you confirm what you see from other platforms. By setting up parallel tracking for key metrics and regularly comparing results between Umami and your other analytics tools, you can validate data accuracy, identify potential blind spots in your tracking, and reinforce the validity of your findings. This approach increases your confidence in the data. It can lead to important discoveries about your tracking implementation or user behavior that might have been missed with a single analytics solution.\n\nThe Breakdown report is included in all Umami plans and can be found in the reports section of your Umami dashboard. It is an accessible and valuable tool for teams of all sizes. If you have any questions about how to best leverage the Breakdown report for your specific needs or how to integrate Umami into your existing analytics stack, don't hesitate to contact our support team at support@umami.is.\n"])</script><script>self.__next_f.push([1,"68:T3d70,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h4: \"h4\",\n    img: \"img\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    strong: \"strong\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"When you need to go into “research mode” to deeply understand the who, what, when, where, why, and how of the users engaging with your website or app, the Breakdown report is a great place to start. The Umami Breakdown report allows teams to segment data in practically any way to help uncover insights which can in turn, drive product strategy and improvements.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The Breakdown report stands out for its flexibility and depth, as it helps you discover the nuances of  script detects and captures UTM parameters from incoming traffic automatically. When a user clicks a UTM link and lands on your website or is navigating your app, Umami:\n\n1. Automatically ingests the UTM parameters in the URL.\n2. Extracts and categorizes each parameter (source, medium, campaign, term, content).\n3. Makes this data available in the UTM Report without any additional setup required.\n\nThis automatic ingestion ensures that all your UTM links are tracked and analyzed without extra effort, making getting insights into your efforts easier.\n\nAdding UTM parameters to the end of your links helps you to understand your efforts and answer the question, “Is this working?” From marketing to product to dev, UTMs can be used in a variety of ways. For example, you can determine which campaigns, marketing channels, content, ads, in-product links, and knowledge base articles produce outcomes. These are just a few examples; the use cases for adding UTMs to your links are endless.\n\n## Key Features of the UTM Report\n\nWhat makes the Umami UTM report stand out:\n\n1. **UTM Parameter Tracking**: The report analyzes all five standard UTM parameters (source, medium, campaign, term, and content) in one place, providing a holistic view of your campaign efforts.\n2. **View-Based Analysis**: By focusing on Views, the report clearly shows how much traffic each campaign and channel drives.\n3. **Flexible Date Range Selection**: Choose a date range for your analysis, allowing you to evaluate campaign performance over time and compare different periods.\n4. **Automatic UTM Parameter Detection**: The report automatically detects and categorizes UTM parameters, ensuring all tagged links are tracked and analyzed without additional setup.\n\nLet's explore how different teams can leverage the Umami UTM report to drive results.\n\n## Use Case: Feature Adoption Tracking\n\nUnderstanding how marketing efforts translate into feature adoption is important for product teams. Here's a look at how the UTM report can help:\n\nScenario: Your team has just launched a new feature in your software.\n\n1. Create unique UTM parameters for campaigns promoting this feature (if you don’t know how to generate UTM links, Google has a free tool here).\n2. Use the UTM report to track traffic from these campaigns:\n\n   - Monitor views for each UTM combination\n   - Analyze which email subject lines or content types drive the most traffic\n\n3. Cross-reference this data with feature usage metrics:\n\n   - Use Umami's Journey or Breakdown report to track user paths after clicking the UTM link\n   - Measure the activation rate of users who came through the UTM link vs. those who didn't\n\nThis approach allows product teams to:\n\n- Identify which messaging resonates best with users (e.g., \"boost productivity\" vs. \"streamline communication\")\n- Understand which user segments are most responsive to feature announcements\n- Optimize onboarding flows based on the paths of users who successfully adopt the feature\n- Inform future feature development by understanding which aspects of the new feature are most appealing to users\n\n## Use Case: Multi-Channel Campaign Evaluation\n\nFor marketing teams, the UTM report is a goldmine of information for evaluating campaign performance across channels.\n\nScenario: You're running a multi-channel campaign for a seasonal promotion.\n\n1. Set up distinct UTM parameters for each marketing channel. For example:\n\n   - utm_source=facebook, Instagram, Twitter, LinkedIn\n   - utm_medium=social, email, paid_search, display\n   - utm_campaign=fall_sale_2024\n   - utm_content=carousel_ad, story_ad, promotional_email, search_ad\n\n2. Use the UTM report to compare performance:\n\n   - Analyze views and engagement rates for each channel and content type\n   - Compare performance across different social platforms\n   - Evaluate the effectiveness of paid vs. organic traffic\n\n3. Dive deeper into the data:\n\n   - Use Umami's Funnel report to track conversion rates from different UTM sources\n   - Analyze the Journey report to understand user behavior post-click\n\nBenefits for marketing teams include:\n\n- Identifying the most cost-effective channels for driving conversions\n- Optimizing ad spend in real-time during the campaign\n- Refining messaging and content strategy for different platforms based on engagement data\n- Informing future campaign strategies with data-backed insights\n\n## Use Case: A/B Testing Analysis\n\nDevelopers can leverage the UTM report to analyze the effectiveness of different versions of a feature or page.\n\nScenario: Your team is testing two different layouts for a new user dashboard.\n\n1. Create unique UTM parameters for each version:\n\n   - utm_source=internal\n   - utm_medium=ab_test\n   - utm_campaign=dashboard_layout\n   - utm_content=version_a, version_b\n\n2. Use the UTM report to track engagement:\n\n   - Monitor views and time spent on each version\n   - Analyze bounce rates and exit pages for each variant\n\n3. Combine UTM data with other metrics:\n\n   - Use Umami's Events tracking to measure specific interactions (e.g., clicks on key dashboard elements)\n   - Cross-reference with user feedback collected through in-app surveys\n\nThis approach enables development teams to:\n\n- Quantify the impact of different layouts on user engagement and task completion\n- Make data-driven decisions about which design to roll out based on actual user behavior\n- Identify potential usability issues or confusing elements in each version\n- Iterate on designs more effectively by understanding which elements drive desired user actions\n\n### Use Case: Content Strategy Optimization\n\nBeyond campaign evaluation, marketing teams can use the UTM report to refine their content strategy.\n\nScenario: Your content team is experimenting with different content formats and topics for your company blog.\n\n1. Assign unique UTM parameters to different content types. For example:\n\n   - utm_source=blog\n   - utm_medium=organic_social, newsletter, internal_link\n   - utm_campaign=content_strategy_2024\n   - utm_content=how_to_guide, case_study, industry_report, video_tutorial\n\n2. Use the UTM report for in-depth analysis:\n\n   - Compare engagement rates across different content formats and topics\n   - Analyze which distribution channels work best for each content type\n   - Evaluate the performance of evergreen vs. timely content\n\n3. Cross-reference with other data:\n   - Use Umami's Retention report to see which content types drive repeat visits\n   - Analyze the Journey report to understand how users navigate between different content pieces\n\nThis strategy allows marketing teams to:\n\n- Identify the most effective content formats for different stages of the customer journey\n- Understand which topics and themes resonate best with different audience segments\n- Optimize content creation efforts by focusing on high-performing formats and topics\n- Refine content distribution strategies based on channel performance for each content type\n- Develop a data-driven editorial calendar that balances user interests with business goals\n\n## Accessing and Running the UTM Report\n\nThe UTM report is available to all Umami users and you can find it in the Reports section of your Umami dashboard. Running the UTM report is easy:\n\n1. Log into your Umami dashboard\n2. Navigate to the Reports section\n3. Select \"UTM Report\"\n4. Choose your desired date range for analysis\n5. Click \"Run Report\"\n\nThat's it! You'll have a view of your UTM data in just a few clicks. The simplicity of running the UTM report means that teams can easily incorporate it into their regular workflows. Whether you're doing a quick check on a current campaign or conducting an in-depth analysis of your marketing strategies, the Umami UTM report is just a few clicks away.\n"])</script><script>self.__next_f.push([1,"6a:T412c,"])</script><script>self.__next_f.push([1,"\"use stric \ndate: 2024-06-16T00:00:00-08:00\n---\n\nReviewing web page insights is critical to understanding your website's performance and the efforts driving traffic. Reports such as page views, bounce rates, and user demographics can give you valuable information about how visitors interact with your site. This data can help you identify areas for improvement and make data-driven decisions regarding your content strategy, marketing campaigns, online presence, etc.\n\nThis blog post reviews the basics of web page Insights and explores how you can use Umami to improve your website's performance and its ability to produce outcomes.\n\n## Visitor Insights and Behavioral Analysis\n\nIs your target audience coming to your website, and what are they doing? Reviewing your web page insights lets you paint a clear picture of the traffic coming to your website and how they interact with your site. For instance, you might identify that most traffic comes from mobile devices. This insight could lead you to prioritize mobile optimization, increasing mobile conversions.\n\nLet’s break down some more visitor insights and behavioral analysis insights that you can learn from your website analytics:\n\n**Visitor Information**: This includes insights into visitors' devices, browsers, operating systems, and locations. By examining this data, you can spot trends and preferences among your audience. For example, if many visitors use desktop devices, you can prioritize desktop optimization to ensure a better user experience for that segment. Similarly, understanding what percentage of traffic is visiting your site with what browser or operating systems allows you to adjust those segments.\n\n**Page Views and Engagement**: Tracking page views helps determine the popularity and effectiveness of your website content. Web analytics provides a clear overview of which pages receive the most traffic, helping you identify your top-performing content, such as blog posts, landing pages, etc. Bounce rate and time on page can add a layer of understanding to how specific content is performing.\n\nA website bounce is a visitor who leaves after looking at just one page of the website. A high bounce rate suggests visitors need help finding what they're looking for or that your content is irrelevant to the traffic. By analyzing bounce rates across different pages and page types (e.g., blogs, landing pages, etc.), you can identify areas that need improvement and take steps to reduce visitor abandonment.\n\nTime on page shows how long visitors spend engaging with your content. Longer durations indicate that your content is valuable and resonates with your audience. Combining page view and engagement data lets you see how website traffic moves around, which you can then use to make informed decisions to optimize their experience.\n\n## Traffic Analysis and Campaign Measurement\n\nKnowing where website traffic comes from is important because it helps you allocate your resources effectively. You need to identify the channels that drive the most visitors to your site and ensure the experience and content are relevant.\n\n**Traffic Sources**: Breaks down your traffic into categories such as organic search, direct traffic, referral traffic, social media, etc. By analyzing the distribution of your traffic sources, you can see which channels are most effective in attracting visitors. This information can guide your future marketing strategies, helping you focus on the channels that yield the best results. Using UTM parameters on your links that drive traffic to your website can help you view and understand traffic sources that you might want to view separately (more on UTMs in a minute).\n\nFor example, if organic search is a significant traffic driver, you should invest in search engine optimization (SEO) to improve your website's visibility in search results. If social media is a top referrer, you can allocate more resources to social media marketing and engage with your audience on platforms that generate the most traffic.\n\n**UTM Tracking and Campaign Measurement**: Analyze traffic by adding UTM query parameters to the end of a URL. By appending UTM parameters to your campaign URLs, you can determine which efforts drive traffic to your website, such as email, social media ads, paid ads campaigns, etc., and how they perform on a granular level.\n\nA clear breakdown of your UTM-tagged traffic allows you to assess the success of individual campaigns. You can analyze metrics like click-through, conversion, and revenue generated from each campaign.\n\n## Advanced Insights and Reporting\n\nWhile basic visitor and traffic data are essential, understanding advanced insights and reporting features can help you improve your website traffic knowledge.\n\n**Custom Events**: Track specific events on your website, such as form submissions, button clicks, or eCommerce purchases. By defining custom events, you can better understand how visitors interact with your site beyond page views.\n\nYou can make your custom event tracking more granular by capturing additional data, such as email addresses. Capturing additional properties during custom event tracking allows you to attach additional information to your events, providing more context and enabling deeper analysis.\n\n**Funnels and Retention Analysis**: A funnel report visualizes the journey visitors take through your website toward a desired action, such as purchasing or signing up. By defining funnel steps, you can identify where visitors drop off along the way and pinpoint areas for improvement. Understanding your conversion funnel helps you optimize it for specific channels.\n\nRetention reports measure how often visitors return to your website over time. Understanding visitor retention is crucial for assessing your website's stickiness and long-term engagement. Retention reports show the percentage of visitors who return to your site after their initial visit, segmented by different periods. You can identify strategies to keep visitors returning and build a loyal user base by analyzing retention data.\n\n**Access Controls**: Generate custom reports based on specific websites, date ranges, and metrics. Sharing your reports with team members and key stakeholders, such as executives, is important. Generate a secure, shareable URL that grants access to your reports. This feature streamlines collaboration and informs everyone about your website's performance.\n\n## Privacy and Data Ownership\n\nWith increasing data privacy concerns, you need to address data privacy and data protection concerns.\n\n**GDPR and CCPA Compliance**: Umami fully complies with the GDPR and CCPA. PII is not collected from your website visitors, so you can use Umami without violating data privacy regulations.\n\n**Data Anonymization**: Umami anonymizes all collected data to further protect your visitors' privacy. This means individual visitor data is stripped of identifying information, making it impossible to trace back to specific individuals.\n\n**Cookie-Free Tracking**: Umami does not rely on cookies for tracking. This means you don't need to display intrusive cookie consent banners on your website, making for a better user experience.\n\n**Data Ownership and Control**: With Umami, you have complete control over your data. You can self-host the platform on your infrastructure, giving you full ownership and security of your analytics data. Alternatively, if you use Umami Cloud, you can easily export your data anytime, ensuring you always have access to your valuable insights.\n\nWeb page insights can help you understand website visitor behavior, traffic sources, engagement metrics, and more. From basic visitor information to advanced reporting and privacy compliance, your website analytics tool must empower you to make well-informed decisions and fine-tune your online presence.\n"])</script><script>self.__next_f.push([1,"6c:T29bb,"])</script><script>self.__next_f.push([1,"\"use strict\"; mpaign.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"advanced-insights-and-reporting\",\n      children: \"Advanced Insights and Reporting\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"While basic visitor and traffic data are essential, understanding advanced insights and reporting features can help you improve your website traffic knowledge.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"Custom Events\"\n      }), \": Track specific events on your website, such as form submissions, button clicks, or eCommerce purchases. By defining custom events, you can better understand how visitors interact with your site beyond page views.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"You can make your custom event tracking more granular by capturing additional data, such as email addresses. Capturing additional properties during custom event tracking allows you to attach additional information to your events, providing more context and enabling deeper analysis.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"Funnels and Retention Analysis\"\n      }), \": A funnel report visualizes the journey visitors take through your website toward a desired action, such as purchasing or signing up. By defining funnel steps, you can identify where visitors drop off along the way and pinpoint areas for improvement. Understanding your conversion funnel helps you optimize it for specific channels.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Retention reports measure how often visitors return to your website over time. Understanding visitor retention is crucial for assessing your website's stickiness and long-term engagement. Retention reports show the percentage of visitors who return to your site after their initial visit, segmented by different periods. You can identify strategies to keep visitors returning and build a loyal user base by analyzing retention data.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"Access Controls\"\n      }), \": Generate custom reports based on specific websites, date ranges, and metrics. Sharing your reports with team members and key stakeholders, such as executives, is important. Generate a secure, shareable URL that grants access to your reports. This feature streamlines collaboration and informs everyone about your website's performance.\"]\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"privacy-and-data-ownership\",\n      children: \"Privacy and Data Ownership\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"With increasing data privacy concerns, you need to address data privacy and data protection concerns.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"GDPR and CCPA Compliance\"\n      }), \": Umami fully complies with the GDPR and CCPA. PII is not collected from your website visitors, so you can use Umami without violating data privacy regulations.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"Data Anonymization\"\n      }), \": Umami anonymizes all collected data to further protect your visitors' privacy. This means individual visitor data is stripped of identifying information, making it impossible to trace back to specific individuals.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"Cookie-Free Tracking\"\n      }), \": Umami does not rely on cookies for tracking. This means you don't need to display intrusive cookie consent banners on your website, making for a better user experience.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"Data Ownership and Control\"\n      }), \": With Umami, you have complete control over your data. You can self-host the platform on your infrastructure, giving you full ownership and security of your analytics data. Alternatively, if you use Umami Cloud, you can easily export your data anytime, ensuring you always have access to your valuable insights.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Web page insights can help you understand website visitor behavior, traffic sources, engagement metrics, and more. From basic visitor information to advanced reporting and privacy compliance, your website analytics tool must empower you to make well-informed decisions and fine-tune your online presence.\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = props.components || ({});\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n"])</script><script>self.__next_f.push([1,"6d:T13aa,"])</script><script>self.__next_f.push([1,"---\ntitle: What is Coming in Umami v3\ndescription: Preview the new features we are planning for Umami v3.\nauthor: Mike Cao\ndate: 2025-07-25T00:00:00-08:00\nimage: /images/blog/banner-10.png\n---\n\nUmami has come a long way from being a simple web analytics app to a more robust\nanalytics platform challenging [Google Analytics](https://marketingplatform.google.com/about/analytics/),\n[Mixpanel](https://mixpanel.com/) and [Amplitude](https://amplitude.com).\nWe have added many features over the years requested by our users and continue to work with them to define our roadmap.\n\nIn this release we are focused on improving the user experience, adding more customization options, and introducing new tools for tracking.\nWe're excited to share what we've been working on!\n\n## New design\n\nOne of the main goals of Umami is to be as simple to use as possible. Users should be\nable to quickly and easily get to the data they want. In v3, we are introducing a more\nstreamlined design with a new sidebar navigation. We plan to add lots more features in the future and needed a design that\nwould scale and be friendly to navigate.\n\nAlso, the sidenav now includes a website selector so you can quickly switch between websites.\n\n![image](/images/blog/screenshot-v3-sidenav.png)\n\n## Reports reworked\n\nWith reports, we originally planned on having the\nprimary functionality on the overview page and any extra functionality would exists in\nseparate reports. However this caused a few problems. First, reports felt hidden away and it\ntook too many extra steps to get to your data. Second, reports functionality was too disjointed and\ndidn't follow a standard pattern. In some reports you could filter by certain criteria, others\nyou couldn't, and it was a frustrating experience.\n\nIn v3 we are making reports a seamless part of the app.\nYou will be able to click through the different reports as tabs in the application. For example,\ninstead of opening individual goals reports, you can see all your saved goals on one screen.\nAll of your existing reports will be converted to the new system automatically.\n\n![image](/images/blog/screenshot-v3-reports.png)\n\n## Universal filters\n\nOne thing we really wanted to achieve in this release was to provide a consistent experience.\nSo we refactored how filters worked and now they can be applied to any screen in the application.\n\nAs you navigate the app, the filters and date range will remain in place, so you can always be in the\nsame context as you explore. Filters are also saved to the query string, so you can bookmark or\nshare the URL with your team.\n\n![image](/images/blog/screenshot-v3-filters.png)\n\n## Segments\n\nAlong with the update to filters, you will have the ability to save a set of filters as a segment.\nYou just give the segment a name and then you can then filter by the saved segment just as you would any other filter.\n\nWe're also introducing an improved filter editing experience that will allow you to edit multiple filters at once.\n\n![image](/images/blog/screenshot-v3-filters-edit.png)\n\n## Cohorts\n\nAlong with segments, you will be able to create **cohorts**.\nIn analytics, cohorts are used to group users based on shared characteristics or experiences within a defined time frame, allowing you to track how those users behave over time.\n\nYou will be able to create cohorts from the sessions screen by filtering your\nsessions and saving the group as a cohort. You can then use the cohort as a filter parameter, just like segments.\n\n## Boards\n\nA major new feature we are adding to Umami are custom dashboards. These are customizable views that you create using various visual components like charts, graphs and tables.\nThis allows you to create custom views showing what is important to you and your team.\n\nYou'll also be able to share your individual boards via a public URL so you can easily make them\navailable to your team or clients.\n\n![image](/images/blog/screenshot-v3-boards.png)\n\n## Links and pixels\n\nIn v3 we are introducing new tools for tracking, **links** and **pixels**. Currently all tracking is done through the Umami tracking script that you place on your website.\nHowever, you may want to track events that happen outside of your website.\n\nWith links, you can create custom short URLs that redirect the user to another location.\nAnytime the link is clicked, Umami will be able to track the event and provide you with the same detailed data.\nYou can distribute your links across social media, through marketing campaigns, or create product links to track downloads.\n\nAdditionally, with pixels you can create a custom transparent pixel that you can include on other sites. When the image is loaded,\nit will collect data automatically.\n\n## Breaking changes\n\nUmami v3 will no longer support MySQL, only PostgreSQL. Supporting multiple databases required too much additional testing and development time\nand MySQL usage was much lower than PostgreSQL.\n\n## What next?\n\nUmami v3 will be rolled out to Umami Cloud first, followed by an open source release for self-hosting.\n"])</script><script>self.__next_f.push([1,"6e:T1f94,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    img: \"img\",\n    p: \"p\",\n    strong: \"strong\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsxs(_components.p, {\n      children: [\"Umami has come a long way from being a simple web analytics app to a more robust\\nanalytics platform challenging \", _jsx(_components.a, {\n        href: \"https://marketingplatform.google.com/about/analytics/\",\n        children: \"Google Analytics\"\n      }), \",\\n\", _jsx(_components.a, {\n        href: \"https://mixpanel.com/\",\n        children: \"Mixpanel\"\n      }), \" and \", _jsx(_components.a, {\n        href: \"https://amplitude.com\",\n        children: \"Amplitude\"\n      }), \".\\nWe have added many features over the years requested by our users and continue to work with them to define our roadmap.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"In this release we are focused on improving the user experience, adding more customization options, and introducing new tools for tracking.\\nWe're excited to share what we've been working on!\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"new-design\",\n      children: \"New design\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"One of the main goals of Umami is to be as simple to use as possible. Users should be\\nable to quickly and easily get to the data they want. In v3, we are introducing a more\\nstreamlined design with a new sidebar navigation. We plan to add lots more features in the future and needed a design that\\nwould scale and be can provide you the right services. For instance, when you log into a website, the website places a cookie on your browser so that they can tell\nthat you are logged in and give you access to your account. This is what is referred to as a first-party cookie, since it comes from the original website.\nHowever, there are also third-party cookies, which are injected by services a website is using, such as [Google Analytics](https://www.reuters.com/technology/french-watchdog-says-google-analytics-poses-data-privacy-risks-2022-02-10/).\n\n## Cookie abuse\n\nMany websites today use Google Analytics to measure their traffic. In order to get that functionality, website owners must place a piece of code on their\nwebsite which points back to Google’s servers. This code also has the ability to place cookies on visitors’ browsers. Google takes advantage of this by\nharvesting data about all your visitors, invading their privacy. It’s like having a backdoor on your website that Google can use freely to collect data.\n\nGoogle’s third-party cookies are used to track you around the internet. For instance, when you visit website A, which is using Google Analytics, then visit\nwebsite B, which is also using Google Analytics, Google can then connect the dots to know all the sites that you visit. From that information, they can learn\nwhat things you are interested in order to sell ads.\n\n## What is GDPR?\n\nDue rampant abuse by companies invading users’ privacy, the EU enacted a law called [GDPR](https://gdpr-info.eu/) (General Data Protection Regulation) to protect the privacy of\ntheir citizens. Basically, the GDPR forbids companies from collecting personal information from their users without the user’s consent. It attempts to reign the\ncontrol of data back from companies and into the hands of users.\n\nAs a consequence of this, there has been a proliferation of “cookie banners” which are annoying notifications that appear on websites trying to get to\nconsent to being tracked. However, these banners don’t solve the issue of privacy abuse to begin with. They are only meant to get quick consent so\nthat the company can continue to track you.\n\n## What’s the solution?\n\nIf you care about the privacy of your users, then you need to adopt a privacy-focused analytics solution like [Umami](https://cloud.umami.is?ref=umami-blog\u0026title=why-privacy-matters). Umami does not violate the privacy of your users because it does not use cookies, does\nnot collect any personal information from your users, and does not track users across websites. All the data collected is unique to each installation,\nso even if Umami is installed on multiple websites, it’s impossible to share data between sites to track users.\n\nUmami is not in the advertising business and will never sell your data to a third-party. Therefore, Umami has no interest in collecting personal data\nfrom users. Umami’s goal is to give you the best insights into your web traffic using only privacy-friendly methods.\n"])</script><script>self.__next_f.push([1,"70:T15f6,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    p: \"p\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsxs(_components.p, {\n      children: [\"You might not know it, but when you browse the internet, there are corporate giants like\\n\", _jsx(_components.a, {\n        href: \"https://www.cnbc.com/2022/12/23/facebook-parent-meta-agrees-to-pay-725-million-to-settle-privacy-lawsuit-prompted-by-cambridge-analytica-scandal.html\",\n        children: \"Facebook\"\n      }), \"\\nand \", _jsx(_components.a, {\n        href: \"https://www.reuters.com/article/us-alphabet-google-privacy-lawsuit/google-faces-5-billion-lawsuit-in-u-s-for-tracking-private-internet-use-idUSKBN23933H\",\n        children: \"Google\"\n      }), \" ect any personal information from your users, and does not track users across websites. All the data collected is unique to each installation,\\nso even if Umami is installed on multiple websites, it’s impossible to share data between sites to track users.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Umami is not in the advertising business and will never sell your data to a third-party. Therefore, Umami has no interest in collecting personal data\\nfrom users. Umami’s goal is to give you the best insights into your web traffic using only privacy-friendly methods.\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = props.components || ({});\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n"])</script><script>self.__next_f.push([1,"71:Te7f,"])</script><script>self.__next_f.push([1,"---\ntitle: Why Umami is Open Source\ndescription: Discover what motivates us to be open source.\nauthor: Mike Cao\ndate: 2025-04-15T00:00:00-08:00\nimage: /images/blog/banner-06.png\n---\n\nUmami is an open source company. That means our product's code is freely available\nfor users to inspect, run and contribute to. *But why open source? Why give away\nsomething valuable for free?* That's a fair question, as being open source\nseems to be at odds with running a successful company.\n\nWhen we started Umami, we had a clear vision: make a product that is accessible,\ntransparent and empowers our users. Being open source allows us to accomplish that.\nOur decision to be open source wasn't a business move. Our motivation is deeply rooted\nin our core values, the product we want to develop, and the community we want to build.\n\n## Transparency and Trust\n\nToo many analytics products act like black boxes. You send your data in and you get back\na chart or some data, but you have no idea how it was calculated, what assumptions were\nmade, or where else that data is being used.\n\nAs an analytics product, trust is everything. Our users need to know what's happening\nunder the hood - how data is processed, how insights are generated, and how privacy is\nprotected. Being open source allows our users to inspect the code, and contribute fixes\nand ideas. By being fully transparent, we can build lasting trust with our users.\n\n## Open Innovation\n\nInnovation rarely happens in insolation. Generally companies gather feedback from their\nusers to help drive their roadmap, but the decision ultimately ends up with the company.\nUsers have very little actual influence over the product they use.\n\nBy making Umami open source we invite a global community of developers, analysts, business\nowners, and product engineers to help us improve our product — to build features we haven’t thought of,\nfix bugs we haven’t caught, and tackle use cases we haven’t seen. That’s the beauty of open source: it turns\nusers into collaborators. It allows users with unique problems to create unique solutions — and often share them back.\n\n## User Freedom\n\nThe fundamental goal of open source is to grant users control over the software they use.\nUsers of Umami can self-host, extend, fork or integrate however they like without worrying\nabout vendor lock-in or asking for permission.\n\nOur hosted product, Umami Cloud, operates on the same philosophy. You can export your data\nand any time, to have full control of your data on your own infrastructure. However you\ndecide to use Umami, one thing is fundamental, the data is yours to control.\n\n## Good for Business\n\nOpen source is not about giving everything away for free and hoping for the best. It's a long\nterm sustainable strategy.\n\nOur model is simple: our core product Umami is free and open. It provides users with powerful\nanalytics features typically only found in expensive, closed source products such as Mixpanel and Amplitude.\n\nBut as teams grow — and their needs become more complex — we offer a commercial layer: hosted services,\nadvanced features, SLAs, and premium support.\n\nWith the built in trust from the community, it makes convincing others to use our product a lot easier.\n\n## Providing Value\n\nOpen source is humbling. When anyone can see your code, fork your project, or switch\nto a competitor, you can’t rely on lock-in. There are difficult challenges unique to\nopen source companies around monetization, support and sustainability. But for us, we\nwouldn't have it any other way.\n\nWe are proud of what we have built so far and excited for what's to come. The best part is that\nwe are building **with** our users and not just for them. Let's keep building.\n"])</script><script>self.__next_f.push([1,"72:T1501,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    em: \"em\",\n    h2: \"h2\",\n    p: \"p\",\n    strong: \"strong\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsxs(_components.p, {\n      children: [\"Umami is an open source company. That means our product's code is freely available\\nfor users to inspect, run and contribute to. \", _jsx(_components.em, {\n        children: \"But why open source? Why give away\\nsomething valuable for free?\"\n      }), \" That's a fair question, as being open source\\nseems to be at odds with running a successful company.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"When we started Umami, we had a clear vision: make a product that is accessible,\\ntransparent and empowers our users. Being open source allows us to accomplish that.\\nOur decision to be open source wasn't a business move. Our motivation is deeply rooted\\nin our core values, the product we want to develop, and the community we want to build.\"\n    }), \"\\n\", _jsx(_components.h2
