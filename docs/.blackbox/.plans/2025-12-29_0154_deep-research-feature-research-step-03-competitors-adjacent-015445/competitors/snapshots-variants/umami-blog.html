chunks/2070a7ddee1d744f.js\"],\"Shiso\"]\n19:T1b60,"])</script><script>self.__next_f.push([1,"---\ntitle: 5 Ways Startups Can Use the Umami Journey Report\ndescription: The Funnel report visualizes how users move through specific sequences of actions or pages on your website or product.\nauthor: Nick Andrews\ndate: 2024-11-06T00:00:00-08:00\nimage: /images/blog/banner-07.png\n---\n\nThe Journey report visualizes how users navigate through your website or app based on a starting point and an ending point. The Journey report shows you all the hops a user takes between point A and point B. By mapping out the steps visitors take, the Journey report helps you identify popular routes, drop-off points, and opportunities for optimization.\n\nThe Journey report is also really helpful because, in the early stages of a startup, you don’t always know the exact paths users take. You might have a general sense of where they start and end up, and the Journey report can help you validate your hypothesis.\n\nThere is a ton of flexibility with the Journey report, so we’re going to walk through five examples to give you a sense of how this report works as a tool to drive growth and enhance user experience.\n\n## Journey Report Primer\n\nThe Journey report comes standard with all Umami plans and it’s located in the Umami dashboard. Here’s how to find and use it:\n\n1. In your Umami dashboard, navigate to the Reports section and create a new Journey report (the Journey report comes standard with all versions of Umami).\n2. Choose your desired website and date range for analysis.\n3. Select the number of steps you want to analyze (between 3 to 7 steps).\n4. Optionally, define specific start and end points for the journey.\n5. Run the report to view an interactive visualization of user paths.\n6. Analyze the results to understand where users start, where they drop off, and where they end up.\n\nFor maximum benefit, it's recommended to have custom events set up on your product or website. While you can create journey reports using just URLs, custom events allow for a more granular and specific analysis of user actions.\n\nFor detailed instructions on setting up and using the Journey report, please refer to our [documentation](https://umami.is/docs/reports/report-journey).\n\nNow, let’s explore five examples of how you can use the Journey report.\n\n## Optimizing the Conversion Path\n\nFor startups focused on growth ( which startups aren't?), understanding and optimizing the path to conversion is obviously critical to understand. The Journey report can provide valuable data into how users navigate from their entry point to key conversion actions.\n\nCreate a journey report starting from your main entry points (e.g., homepage, landing pages, product pages, paid search landing pages, etc.) and analyze the paths users take to reach conversion points (e.g., sign-up page, checkout page).\n\nYou might find out that users who visit your pricing page before your features page have a higher likelihood of converting. This insight could prompt you to make your pricing more prominent on the features page or to adjust your site navigation to encourage this path. By continually refining your conversion path based on actual user behavior, you can significantly improve your overall conversion rates.\n\n## Improving Content Strategy and Navigation\n\nJust about every startup is going to be creating content, and the Journey report can help optimize your content strategy and site navigation.\n\nCreate a journey report focusing on your content pages (e.g., blog posts, resource pages) and analyze how users move between different pieces of content and to key conversion points. For technical products, make sure to create Journey reports for your docs.\n\nYou might find that users often read multiple blog posts or knowledge-base articles before visiting your product pages, but certain topics are more likely to lead to product interest. This could inform your content strategy, perhaps leading you to create more content on high-performing topics or to adjust your internal linking strategy to guide users more effectively toward your product pages.\n\n## Identifying and Addressing User Pain Points\n\nThe Journey report can help uncover user pain points or areas of confusion in your product or website. Or, as we just discussed above, confusion in your marketing website copy, docs, knowledge base, etc.\n\nCreate a journey report for a key process in your product (e.g., user onboarding, feature adoption) and analyze where users commonly deviate from the expected path.\n\nFor instance, you might notice that many users repeatedly visit your help center during the onboarding process, indicating potential areas of confusion. This data could lead you to improve your in-app guidance, refine your UI for problematic steps, test out a chatbot, or create targeted help content for common sticking points.\n\n## Personalizing User Experiences\n\nBy understanding common user journeys, you can create more personalized and effective user experiences. Different starting URLs or starting events can help you create journeys for different segments of users. For example, if you are targeting Enterprise prospects and sending them email and directing them to a specific landing page, use that landing page as the starting point in your Journey report to help understand how Enterprise prospects engage with your website.\n\nUse the Journey report to identify common paths for these different user segments or use cases. Then, use these insights to tailor your product experience or marketing messages.\n\nFor example, you might discover that users from different industries tend to follow different paths through your product. This could inform your product development, perhaps leading you to create industry-specific onboarding flows or feature recommendations based on common usage patterns.\n\n## Informing Feature Development and Prioritization\n\nThe Journey report can provide data to guide your product roadmap and feature prioritization. Analyze journeys involving key features of your product. Look for patterns in feature discovery and adoption, as well as how feature usage relates to overall product engagement.\n\nYou might find that users who discover and use a particular feature have significantly higher overall engagement retention or upgrade their subscription to a higher tier. This insight could justify prioritizing improvements or expansions to this feature in your product roadmap. Conversely, if you notice that a feature is rarely discovered or used in typical user journeys, it might indicate a need for better feature promotion or UI improvements to make it more accessible.\n\n## Getting Started\n\nThe key thing to remember with the Journey report is that you can use it to test expected user journeys and uncover user journeys if you really don’t have a sense of what is currently happening. If you have questions, need some help setting up a Journey report, or for more general information on how to make the most of the Umami Journey report, don't hesitate to contact our support team at support@umami.is.\n"])</script><script>self.__next_f.push([1,"1a:T25e6,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"The Journey report visualizes how users navigate through your website or app based on a starting point and an ending point. The Journey report shows you all the hops a user takes between point A and point B. By mapping out the steps visitors take, the Journey report helps you identify popular routes, drop-off points, and opportunities for optimization.\"\n    }), \"\\n\", _jsx(_components.p, {\n ta quickly.\n\nThere are a near-infinite number of ways to set up and run a Funnel report in Umami, but we are going to review five ways to get the ideas flowing.\n\n## Funnel Report Primer\n\nBefore diving into specific use cases, let's briefly cover how to use the Funnel report:\n\n1. In your Umami dashboard, navigate to the Reports section and create a new Funnel report (the Funnel report comes standard with all versions of Umami).\n2. Choose your desired website and date range for analysis.\n3. Set the time window for funnel completion (how long users have to complete all steps).\n4. Define your funnel steps using URLs, events, or URL wildcards (minimum of two steps required).\n5. Run the report and analyze the results to understand user progression and drop-off points.\n\nFor maximum benefit, it's recommended to have custom events set up on your product or website. While you can create funnels using just URLs, custom events allow for a more granular and specific analysis of user actions.\n\nPlease refer to our documentation for detailed instructions on setting up and using the Funnel report.\n\nNow, let's explore five ways startups can use the Funnel report in real-world scenarios to drive growth and make data-driven decisions.\n\n## Optimizing User Onboarding\n\nFor startups, a smooth onboarding process is crucial for user activation and long-term retention. The Funnel report can help you identify and eliminate bottlenecks in your onboarding flow.\n\nCreate a funnel that tracks the key steps in your onboarding process, such as account creation, profile completion, and first key action (e.g., creating a project, sending a message, or making a purchase).\n\nFor example, you might discover a significant drop-off between account creation and profile completion. This could prompt you to simplify your profile setup process, add more engaging prompts, or implement a progress bar to encourage completion. By continually refining your onboarding funnel, you can improve user activation rates and set the stage for long-term engagement.\n\n## Analyzing and Improving Conversion Paths\n\nBecause the Funnel report allows you to visualize each step of your conversion process and identify areas for improvement, you can create a funnel that represents your typical conversion path, from initial landing page visit through to final conversion action (e.g., sign-up, purchase, or subscription).\n\nYou might find that there's a drop-off between adding items to the cart and initiating checkout. This could let you know that you have issues with your pricing, shipping costs, or checkout process. Now you can focus on optimizing these specific areas, perhaps by offering free shipping thresholds, streamlining the checkout process, or adding trust signals to reduce abandonment.\n\n## Feature Adoption Analysis\n\nFor product-led startups, understanding and improving feature adoption is key to user engagement and retention. The Funnel report can help you analyze how users discover and start using new features.\n\nCreate funnels for key features in your product, tracking steps from feature discovery (e.g., viewing a feature announcement or documentation) through to active usage.\n\nYou might see that many users view information about a new feature but few actually try it out. This could indicate that your feature explanation isn't clear enough, or that users don't immediately see the value. You could then focus on improving your feature introduction process, perhaps through interactive tutorials or more compelling use cases.\n\n## Content Engagement Optimization\n\nCreating content is a fundamental best practice for any startup, and the Funnel report can help optimize user engagement with your content, help you determine what content to write, and more.\n\nCreate funnels that track user progression through your content, such as from blog list page to individual article, to related articles, and finally to a call-to-action like newsletter signup or product page visit.\n\nAnalysis might reveal that users often read multiple articles but rarely progress to your product pages. This data could lead you to optimize your content strategy, perhaps by including more prominent or relevant calls-to-action within your articles, or by creating more product-focused content that bridges the gap between your blog and your core offering.\n\n## User Segmentation and Personalization\n\nThe Funnel report can be a powerful tool for understanding how different user segments move through your product, informing personalization strategies.\n\nCreate multiple funnels for the same process but filter for different user segments (e.g., by acquisition source, user type, or geography). Compare these funnels to see how behavior differs across segments.\n\nFor instance, you might find that users from organic search have a much higher drop-off rate at the pricing page compared to users from referrals. This could indicate that your SEO is attracting users who aren't a great fit for your pricing or that users from referrals are better prepared for your pricing. You could use this data to better qualify organic traffic or to optimize your pricing page for different traffic sources.\n\n## Getting Started\n\nAs we mentioned earlier, there are limitless ways to use the Funnel report for your specific need and this report comes standard with all Umami plans. Have questions for us? For more information on how to make the most of the Funnel report, don't hesitate to contact our support team at support@umami.is.\n"])</script><script>self.__next_f.push([1,"1c:T218c,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"The Funnel re g of user actions.\n\nFor detailed instructions on setting up and using the Goals report, please refer to our [documentation](https://umami.is/docs/reports/report-goals) and our blog post titled [How to use the Goals Report to Drive Feature Usage, Adoption, and Conversions](https://umami.is/blog/how-to-use-the-goals-report).\n\nLet's explore five ways startups can leverage the Goals report to drive growth and make data-driven decisions.\n\n## User Acquisition\n\nFor startups, user acquisition is often the most critical metric for growth. The Goals report can help you set and monitor user acquisition targets effectively. Creating goals for new user signups lets you track your progress in real-time and quickly identify if your acquisition strategies are working.\n\nConsider setting up goals for visits to your landing page, signup button clicks and completed signups. You can also create separate goals for different acquisition channels, such as campaign-specific landing pages or referral link clicks. This approach allows you to compare the performance of various channels and optimize your acquisition efforts accordingly.\n\nFor example, suppose you notice that your organic search traffic consistently meets its goals while your paid advertising is falling short. In that case, you might reallocate your budget toward SEO efforts. The visual nature of the Goals report makes it easy to spot these trends and make quick, informed decisions.\n\n## New Feature Engagement\n\nLaunching new features is exciting, but knowing if users are actually using them is critical. The Goals report can provide insights into feature usage rates, helping you determine which features resonate with your users and guide your product roadmap.\n\nSet goals to track feature discovery (e.g., views of feature documentation or tutorial pages) and feature usage (e.g., critical actions within the feature). Monitoring these metrics lets you quickly identify if a new feature is gaining traction or needs more promotion or improvement.\n\nFor instance, if you see high numbers for feature discovery but low usage rates, it might indicate that users are interested in the feature but need help to use it effectively. This insight could prompt you to improve your onboarding process or user interface for that specific feature.\n\n## Conversions\n\nUse the Goals report to target conversion actions, such as demo requests, free trial signups, or purchases.\n\nBy setting up goals for each step of your conversion funnel, you can quickly identify bottlenecks or areas that need improvement. For example, if you're meeting your goals for pricing page views but falling short on demo requests, you might need to optimize your pricing page or adjust your value proposition.\n\nThis data-driven approach allows you to make targeted improvements to your conversion funnel, potentially leading to significant increases in your overall conversion rate.\n\n## Marketing Campaigns\n\nThe Goals report can help you measure the impact of your campaigns and optimize your marketing spend.\n\nSet goals for campaign-specific landing page views, lead generation events (like webinar registrations or newsletter signups), and visits from specific marketing channels. Analyzing this data lets you quickly determine which campaigns and channels drive the most value for your startup.\n\nFor instance, if you notice that your content marketing efforts consistently outperform your paid advertising in lead generation, you might decide to allocate more resources to creating high-quality content. The Goals report makes it easy to visualize these trends and make data-driven marketing decisions.\n\n## Product Engagement\n\nKeeping users engaged with your product is crucial for long-term success. Use the Goals report to track key engagement metrics and identify potential issues before they impact your retention rates.\n\nSet goals to monitor core feature usage, user activity levels, and onboarding completion rates. By visualizing these metrics, you can quickly identify drops in engagement and take proactive measures to keep your users active and satisfied.\n\nFor example, suppose you notice a decline in your daily active users goal. In that case, it might prompt you to investigate the cause, implement new engagement features, or improve your user onboarding process. Regularly monitoring these engagement metrics can help you maintain a healthy, growing user base.\n\n## Getting Started\n\nThe Goals report is a customizable report that can provide startups with information to help decision making. Setting clear, measurable goals based on URLs and custom events allows you to create reports as nuanced as your product and user base.\n\nFor more information on how to make the most of the Umami Goals report, don't hesitate to contact our support team at support@umami.is\n"])</script><script>self.__next_f.push([1,"1e:T2224,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\",\n    ol: \"ol\",\n    p: \"p\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"The Umami Goals report is a customizable report that lets you set, track, and visualize progress toward key objectives. By leveraging its capabilities, founders can gain quick insights into various aspects of their business, from user acquisition to product engagement and everything in between. We explore five real-world use cases demonstrating how startups can use the Umami Goals report.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"quick-goals-report-primer\",\n      children: \"Quick Goals Report Primer\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Before diving into specific use cases, let's briefly cover how to use the Umami Goals report effectively:\"\n    }), \"\\n  most with users.\n\nUse the URL or Page title field to segment your data by content type or specific pages. Apply filters to focus on high-value metrics like time on page, bounce rate, or page views or queries (which can capture UTM parameters in URLs) related to content engagement (e.g., \"share article\" or \"download resource\").\n\nFor example, you might discover that your how-to guides have a significantly lower bounce rate and higher average time on page compared to your company news articles. This insight could inform your content strategy, prompting you to create more practical, actionable content that keeps users engaged.\n\n## User Segmentation and Behavior Analysis\n\nThe Breakdown report's segmentation capabilities make it ideal for analyzing how different user groups interact with your product.\n\nCombine fields like Device, OS, and Country to create specific user segments. Then, analyze how these segments differ in terms of engagement metrics, feature usage, or conversion rates.\n\nYou might find that mobile users from a particular country have a much higher conversion rate for a specific feature. This insight could lead you to optimize your mobile experience for that market or create targeted marketing campaigns to capitalize on this high-performing segment.\n\n## Acquisition Channel Optimization\n\nFor startups focused on growth, understanding which acquisition channels are most effective is crucial. The Breakdown report can help you dig deeper into your traffic sources and their quality.\n\nUse the Referrer field to segment your data by traffic source. Combine this with metrics like bounce rate, pages per session, and conversion events to assess the quality of traffic from each source.\n\nYou might discover that while a particular social media platform drives a high volume of traffic, the visitors from that source have a high bounce rate and low conversion rate. Conversely, you might find that organic search traffic, while lower in volume, has a much higher engagement and conversion rate. These insights can help you allocate your marketing resources more effectively.\n\n## Feature Adoption and Usage Patterns\n\nFor product-led startups, understanding how users interact with different features is crucial for product development and user experience optimization.\n\nAnalyze the URLs or Page Titles of key features within your product, then use the Breakdown report to analyze how different user segments interact with these features. You can segment by device, geography, or any other relevant dimension.\n\nFor instance, you might find that Android users heavily use a collaboration feature, while iOS users rarely touch it. This insight could inform your product roadmap, prompting you to develop more collaborative tools for Android users or to create educational content to boost adoption among iOS users.\n\n## User Journey and Funnel Analysis\n\nWhile Umami offers dedicated [Funnel](https://umami.is/blog/optimizing-conversion-paths-using-the-funnel-report) and [Journey](https://umami.is/blog/perfect-your-understanding-of-user-journeys) reports, the Breakdown report can provide additional depth to your understanding of user paths through your product.\n\nUse the URL field to analyze the most common paths users take through your site or product. Apply filters to focus on high-value journeys, such as those that lead to conversions or key feature usage.\n\nYou might discover that users who visit your pricing page directly after your features page have a higher likelihood of signing up for a trial. This insight could prompt you to optimize the path between these pages or to add more prominent calls-to-action on the features page to guide users toward pricing information.\n\nFor more information on how to make the most of the Umami Breakdown report, don't hesitate to contact our support team at support@umami.is.\n"])</script><script>self.__next_f.push([1,"20:T2092,"])</script><script>self.__next_f.push([1,"\"use strict\";\ them to this report. Let's briefly cover how to use the UTM report, where to find it, etc:\n\n1. In your Umami dashboard, navigate to the Reports section and create a new UTM report (the UTM report comes standard with all versions of Umami).\n2. Select your desired date range for analysis.\n3. Run the report to see a breakdown of your UTM parameters, including source, medium, campaign, term, and content.\n4. Analyze the results to understand which campaigns and channels are performing best.\n\nYou should strive to consistently use UTM parameters in your marketing URLs. While you can still use the UTM report with partial tagging, comprehensive UTM implementation allows for more detailed and accurate tracking of your marketing efforts.\n\nAdditionally, you should use standardized UTM parameters. The earlier you can implement standardization here, the better. One way to do this is to create a Google Sheet UTM URL builder with dropdowns so as more team members join your startup, they can create URLs with UTMs with pre-defined fields for each UTM parameter.\n\nFor detailed instructions on setting up and using the UTM report, please refer to our [documentation](https://umami.is/docs/reports/report-utm).\n\nLet’s jump into our five examples.\n\n## Multi-Channel Campaign Evaluation\n\nFor startups running marketing campaigns across multiple channels, the UTM report is great for comparing performance and allocating resources effectively.\n\nSet up unique UTM parameters for each channel you're using, such as social media, email marketing, paid advertising, and content marketing. By analyzing the UTM report, you can quickly identify which channels are driving the most traffic and engagement.\n\nFor example, if you notice that your LinkedIn campaigns consistently outperform your Facebook ads in terms of traffic and conversions, you might decide to allocate more of your advertising budget to LinkedIn. The UTM report makes it easy to visualize these trends and make data-driven decisions about your marketing mix.\n\n## Content Marketing Optimization\n\nFor startups leaning into content marketing, the UTM report can provide insights into which types of content resonate with your audience and drive the most engagement.\n\nCreate unique UTM parameters for different content types (e.g., blog posts, whitepapers, videos) and distribution channels (e.g., social media, email newsletters, partner websites). By analyzing the UTM report, you can determine which content formats and distribution methods are most effective at driving traffic and conversions.\n\nFor instance, if you see that your how-to guides shared on Twitter are consistently driving more traffic than your industry reports shared on LinkedIn, you might focus more on creating practical, actionable content and prioritize Twitter as a distribution channel.\n\n## Paid Advertising ROI Analysis\n\nFor startups testing paid advertising, the UTM report can help with measuring ROI and optimizing ad spending across different platforms and campaigns.\n\nCreate specific UTM parameters for each ad platform (e.g., Google Ads, Facebook Ads, LinkedIn Ads) and individual campaigns within those platforms. By correlating the data from the UTM report with your advertising costs and conversion data, you can calculate the ROI for each platform and campaign.\n\nIf you notice that your Google Ads campaigns are driving more high-quality traffic at a lower cost per acquisition compared to your Facebook Ads, you might decide to shift more of your budget toward Google Ads or optimize your Facebook targeting and messaging.\n\n## Email Marketing Segmentation Analysis\n\nFor startups using email marketing, the UTM report can help you understand which segments of your email list are most engaged and which types of email content drive the most traffic to your website or product.\n\nCreate unique UTM parameters for different email segments (e.g., new subscribers, active users, churned customers) and email types (e.g., newsletters, product updates, promotional offers). By analyzing the UTM report, you can learn which segments and content types are most effective at driving engagement.\n\nFor example, if you see that your product update emails to active users consistently drive more traffic and conversions than your promotional emails to churned customers, you might focus on creating more value-driven content for your active user base and rethink your re-engagement strategy for churned customers.\n\n## Partnership and Affiliate Program Tracking\n\nFor startups running partnership or affiliate programs, the UTM report can help track the performance of different partners and optimize your collaboration efforts.\n\nAssign unique UTM parameters to each partner or affiliate, allowing you to track the traffic and conversions they drive to your website or product. The UTM report can identify your top-performing partners and those who might need additional support or resources.\n\nIf you notice that certain partners are consistently driving high-quality traffic and conversions, you might consider deepening your relationship with them or using their success as a case study to attract similar partners. Conversely, for underperforming partners, you could provide additional training or marketing materials to help improve their results.\n\n## Getting Started\n\nReiterating the point above to consistently use UTM parameters and stick to a standardized approach to how you name your UTM parameters is important.\n\nStill have questions on the UTM report or UTM implementation best practices? For more information on how to make the most of the UTM report, don't hesitate to contact our support team at support@umami.is.\n"])</script><script>self.__next_f.push([1,"22:T25c0,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\ for marketers.\nauthor: Nick Andrews\ndate: 2024-04-15T00:00:00-08:00\n---\n\nAs marketers, we need to understand our marketing efforts deeply to help optimize them and ultimately produce business outcomes.\nIn a world where generative AI is now fully integrated into marketing, taking more and more tasks off marketers' plates, businesses are\nrealizing that they likely need smaller marketing teams to accomplish the same amount of work.\n\nWith that in mind, marketers must embrace data-driven, outcome-producing marketing efforts to demonstrate their value to the business.\nLong gone are the days when clicks or Likes are enough. Marketers are now in a world where they must prove their value and efforts with\nclear attribution.\n\nIt is no secret that marketers [dislike Google Analytics 4](https://searchengineland.com/google-analytics-4-we-hate-428942). Whether it was the forced migration, the complicated and confusing UI, or\nneeding more advanced tools like Google Tag Manager to understand your data, GA4 has been a negative experience. Since GA4 isn't the answer,\nwe must find another web analytics solution that provides clear attribution and is simple and easy to use. Enter Umami.\n\nIn this blog post, we will look at Umami and how marketers can use it to track their websites and marketing efforts.\n\n## Key Umami Features at a Glance\n\nUmami is jam-packed with features, but let's look at a few key features that marketers care about:\n\n- **Umami doesn't use cookies**, so you won't have to display an annoying opt-in cookie banner on your website. Depending on what else you're doing, you might still have to put one, but you won't have to do so regarding Umami website analytics.\n- **Umami installs with a single line of code.** You can copy and paste the script between your website's \u0026lt;head\u0026gt; section. Compare that to GA4, which has a dizzying amount of options and unnecessary features and likely requires you to integrate with Google Tag Manager to fully unlock all the benefits, such as custom event tracking (which further complicates installation and maintenance).\n- **Umami simplifies event tracking.** There are many useless out-of-the-box events that GA4 automatically starts tracking, which creates a lot of noise. Classic Google, automatically turning things on it thinks you want! For example, scroll depth might be necessary to your marketing efforts, but generally speaking, scroll depth is only looked at if you are deeply into conversion rate optimization (CRO), which means you probably have a CRO tool like Mutiny.\n- **Umami can process links with UTM parameters.** To get the maximum benefit from Umami, use UTM parameters on all links in your marketing efforts, which you are probably already doing.\n- **Umami has dark mode.** While not critical to measuring your marketing efforts but is essential to creating a better user experience. Dark mode can be turned on/off with a single click inside the UI, and no add-ons, plugins, or browser extensions are required.\n\n## All the basics in a single pane of glass\n\nA key feature of Umami is how it displays the basics. The core basics to understanding your website activity are available in a single window.\nCompare this to GA4 (and even UA), where the data you want to review can sometimes be hard to find under a menu, sub-menu, or sub-sub-menu.\n\n- **Visitor info**: Get detailed information about your visitors, such as their device, browser, OS, and location.\n- **Page views**: Knowing which pages get the most traffic is essential to improving your website content.\n- **Bounce rate**: See which pages engage your visitors versus those they abandon.\n- **Traffic sources**: See where your traffic is coming from to understand better where you should spend your effort.\n- **Filtering**: Gain further insight into your data by applying country, browser, and URL filters.\n- **Location**: Find out where your visitors are coming from, including the city, region, and country.\n- **Languages**: Know which languages are the most popular among your visitors to help you tailor your content.\n- **Real-time data**: Data is available in seconds rather than days. The data that Umami collects is immediately available on your dashboard.\n- **Custom events**: Use custom events to track everything on your website, like signups and cart checkouts.\n- **UTM tracking**: Measure the effectiveness of your campaign by analyzing UTM query parameters that are automatically collected.\n\n## Custom reporting lives inside Umami\n\nYou can export your data if you want (you own your data in Umami), or you can build custom reports inside Umami. There is no real need to\nexport your data to a 3rd party system like Lookeror Grafana. Some of the possibilities for custom reports inside Umami include:\n\n- **Breakdown**: Dive deeper into your data by using segments and filters.\n- **Funnel**: Understand the conversion and drop-off rate of users.\n- **Retention**: Measure your website stickiness by tracking how often users return.\n\n## Real-World Example: How to Use Umami to Track Marketing-Generated Business Outcomes on a Landing Page\n\nLet's review a common marketing scenario that needs to be tracked and explain how Umami can help: tracking performance on a Landing Page.\n\nLanding pages are ubiquitous for marketers, and we use them for various tactics. Tracking what happens when traffic hits that landing page is\nessential. Let's review a real-world example of how we do this at Umami by reviewing the following landing page: https://umami.is/google-analytics:\nThe first thing we can do in Umami is view metrics just on this landing page by filtering by URL.\nWe can then use data filters to understand traffic via query parameters (UTM parameters) to determine how people arrived on the page.\nWe can then use data filters to understand the events on the page. For example, has someone clicked the Get Started or Free Trial buttons?\n\nYou can then return to your leadership and recommend adjusting the marketing spend based on actual data. Also, when you determine what is\nproducing the desired outcomes, you can go to leadership and ask for more budget because you will have the information and data you need to\ntell them the precise return on ad spend per channel.\n\n## Conclusion\n\nUmami is a simple, easy-to-use, and powerful web analytics solution that can help marketers track their marketing efforts and website activity.\nWith features like simplified event tracking, UTM tracking, and custom reporting, it provides a comprehensive view of your website's performance.\nBy using Umami, marketers can demonstrate their value to the business by providing clear attribution and producing outcome-driven marketing efforts.\nSo, if you're looking for a web analytics solution that can help you optimize your marketing efforts, [give Umami a try](https://cloud.umami.is/signup?utm_source=umami-internal\u0026utm_medium=blog\u0026utm_campaign=marketers-guide-to-umami-analytics).\nStart tracking your website activity today and make data-driven decisions to achieve your marketing goals.\n"])</script><script>self.__next_f.push([1,"24:T2bde,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    li: \"li\",\n    p: \"p\",\n    strong: \"strong\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"As marketers, we need to understand our marketing efforts deeply to help optimize them and ultimately produce business outcomes.\\nIn a world where generative AI is now fully integrated into marketing, taking more and more tasks off marketers' plates, businesses are\\nrealizing that they likely need smaller marketing teams to accomplish the same amount of work.\"\n    }), \"\\n\", _jsx(_components.p, {\n      ch  Example: How to Use Umami to Track Marketing-Generated Business Outcomes on a Landing Page\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Let's review a common marketing scenario that needs to be tracked and explain how Umami can help: tracking performance on a Landing Page.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Landing pages are ubiquitous for marketers, and we use them for various tactics. Tracking what happens when traffic hits that landing page is\\nessential. Let's review a real-world example of how we do this at Umami by reviewing the following landing page: \", _jsx(_components.a, {\n        href: \"https://umami.is/google-analytics\",\n        children: \"https://umami.is/google-analytics\"\n      }), \":\\nThe first thing we can do in Umami is view metrics just on this landing page by filtering by URL.\\nWe can then use data filters to understand traffic via query parameters (UTM parameters) to determine how people arrived on the page.\\nWe can then use data filters to understand the events on the page. For example, has someone clicked the Get Started or Free Trial buttons?\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"You can then return to your leadership and recommend adjusting the marketing spend based on actual data. Also, when you determine what is\\nproducing the desired outcomes, you can go to leadership and ask for more budget because you will have the information and data you need to\\ntell them the precise return on ad spend per channel.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      id: \"conclusion\",\n      children: \"Conclusion\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Umami is a simple, easy-to-use, and powerful web analytics solution that can help marketers track their marketing efforts and website activity.\\nWith features like simplified event tracking, UTM tracking, and custom reporting, it provides a comprehensive view of your website's performance.\\nBy using Umami, marketers can demonstrate their value to the business by providing clear attribution and producing outcome-driven marketing efforts.\\nSo, if you're looking for a web analytics solution that can help you optimize your marketing efforts, \", _jsx(_components.a, {\n        href: \"https://cloud.umami.is/signup?utm_source=umami-internal\u0026utm_medium=blog\u0026utm_campaign=marketers-guide-to-umami-analytics\",\n        children: \"give Umami a try\"\n      }), \".\\nStart tracking your website activity today and make data-driven decisions to achieve your marketing goals.\"]\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = props.components || ({});\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n"])</script><script>self.__next_f.push([1,"25:Taf4b,"])</script><script>self.__next_f.push([1,"---\ntitle: A Mega List of 60 Google Analytics Alternatives\ndescription: Alternatives to Google Analytics that prioritize user privacy and data ownership.\nauthor: Nick Andrews\ndate: 2024-05-25T00:00:00-08:00\n---\n\nUnderstanding website data is crucial for marketers to know how their customers, users, and visitors engage with their content. Google Analytics is\nusually the de facto tool for providing these insights into website traffic because it’s easy and free. However, easy and free isn’t always the best\nway to go because Google Analytics practices regarding privacy and data are concerning. Like most Google products, Google Analytics is free because\nGoogle collects data and then uses it to make money through its other products, such as Google Ads.\n\nAs marketers, we are still supposed to produce outcomes, so we must use tools like Google Analytics regardless of privacy concerns. However, is there\na happy medium between delivering results and respecting user privacy? Many marketers seek alternatives to Google Analytics that prioritize user\nprivacy and data ownership.\n\nThis blog post explores 60 Google Analytics alternatives, a brief breakdown of each, key features, and whether they are cookie-free, GDPR compliant,\nCCPA compliant, open source, and allow for data ownership. As always, information and features are constantly evolving, so please refer to the website\nof each analytics tool for the latest features.\n\n## Why Marketers Search for Google Analytics Alternatives\n\nGoogle Analytics collects a range of data about user behavior on a website, including user location, device type, user behavior, referral source,\nand demographic information. This data is then used to create user profiles that can be targeted by advertising campaigns in Google Ads. While\nthis type of advertising can be effective, it raises concerns about user privacy and consent.\n\nUsers may need to be made aware that their data is being tracked, and they should be informed and give their consent for their data to be used in\nthis way. Additionally, there are concerns about the accuracy of the data collected by Google and the potential for data breaches.\n\nTo address these concerns, website owners are turning to alternative analytics tools, prioritizing user privacy and providing greater transparency\nand control over personal data. Some of these tools, like Umami, offer similar features to Google Analytics but with a significantly greater focus\non user privacy.\n\n## 1. Umami\n\nWith 10M+ downloads and trusted by 1000s of companies, [Umami](https://umami.is) is one of the leading alternatives to Google Analytics with its effortless,\nprivacy-focused web analytics solution. It provides metrics such as page views, unique visitors, and referrers without cookies or tracking\npersonal data. Umami is lightweight, easy to set up, and can be self-hosted for complete control over your data. Custom events are easy to set\nup for non-technical marketers.\n\n#### Key features\n\n- Essential website metrics\n- No cookies or personal data tracking\n- Lightweight and easy to set up\n- Self-hosting available\n- Open-source\n- Privacy-focused\n- Cookie-Free: Yes\n- Open Source: Yes\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 2. Fathom Analytics\n\n[Fathom Analytics](https://usefathom.com/) is a simple, privacy-focused alternative to Google Analytics that provides website metrics without tracking personal data or using cookies. It is easy to set up and offers a clean, intuitive interface. Fathom Analytics is committed to user privacy and fully complies with GDPR and CCPA.\n\n#### Key features\n\n- Simple, clean interface\n- Essential website metrics\n- No personal data tracking\n- Easy setup\n- Uptime monitoring\n- Cookie-Free: Yes\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 3. Plausible Analytics\n\n[Plausible Analytics](https://plausible.io) is a lightweight, open-source alternative to Google Analytics designed to be simple, fast, and privacy-friendly. It doesn't use cookies and fully complies with GDPR, CCPA, and PECR. Plausible Analytics offers a clear and concise dashboard that displays website metrics, such as page views, unique visitors, and bounce rates.\n\n#### Key features\n\n- Lightweight and fast\n- Simple, intuitive dashboard\n- Essential website metrics\n- Privacy-friendly\n- Open source\n- Cookie-Free: Yes\n- Open Source: Yes\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 4. Cloudflare Web Analytics\n\n[Cloudflare](https://www.cloudflare.com/web-analytics/) Web Analytics is a privacy-first analytics tool that doesn't use cookies or track personal data. It provides website metrics, such as page views, unique visitors, and top pages, and integrates seamlessly with Cloudflare's other services, such as its CDN and security features. Cloudflare Web Analytics is free for Cloudflare users and offers a simple, non-intrusive way to track website performance.\n\n#### Key features\n\n- Basic website metrics\n- Integration with Cloudflare services\n- No personal data tracking\n- Free for Cloudflare users\n- Cookie-Free: Yes\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 5. GoatCounter\n\n[GoatCounter](https://www.goatcounter.com/) is a simple, open-source web analytics tool focusing on privacy and simplicity. It offers metrics, such as page views, referrers, and device information, without tracking personal data or using cookies. GoatCounter is easy to set up and provides a clean, minimalistic interface. It is also committed to sustainability, with a portion of its revenue going towards eco-friendly initiatives.\n\n#### Key features\n\n- Basic website metrics\n- Privacy-focused\n- Simple, minimalistic interface\n- Easy setup\n- Eco-friendly initiatives\n- Cookie-Free: Yes\n- Open Source: Yes\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 6. Simple Analytics\n\n[Simple Analytics](https://www.simpleanalytics.com/) is a privacy-friendly alternative to Google Analytics. It offers simple, easy-to-understand metrics without tracking personal data. It provides real-time analytics, custom event tracking, and the ability to export data. Simple Analytics is committed to user privacy and does not use cookies or collect personal information.\n\n#### Key features\n\n- Real-time analytics\n- Custom event tracking\n- Data export\n- No personal data tracking\n- Easy-to-understand metrics\n- Cookie-Free: Yes\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 7. Clicky\n\n[Clicky](https://clicky.com/) is a web analytics tool that provides real-time data, heat maps, event tracking, and many other features. It provides a user-friendly interface and easy tracking and reporting customization. While Clicky does use cookies, it offers features to help with compliance with privacy regulations, such as GDPR and CCPA.\n\n#### Key features\n\n- Real-time data\n- Heatmaps\n- Event tracking\n- User-friendly interface\n- Customizable tracking and reporting\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 8. Mixpanel\n\n[Mixpanel](https://mixpanel.com/) is a powerful analytics tool focusing on user behavior and engagement. Mixpanl provides insights into how users interact with a website or app, allowing for a better understanding of user journeys, conversion funnels, and retention. Mixpanel offers a range of privacy controls, including the ability to anonymize IP addresses and comply with GDPR and CCPA.\n\n#### Key features\n\n- User behavior and engagement insights\n- User journey analysis\n- Conversion funnel tracking\n- Retention analysis\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: No\n\n## 9. Adobe Analytics\n\n[Adobe Analytics](https://business.adobe.com/products/analytics/adobe-analytics.html) is a web analytics tool that offers real-time data, predictive analytics, and cross-device tracking. One huge benefit is that it integrates with other Adobe products, such as Adobe Target and Adobe Audience Manager, to provide a complete digital marketing Adobe-focused tech stack. Adobe Analytics offers privacy controls and is compliant with GDPR and CCPA.\n\n#### Key features\n\n- Real-time data\n- Predictive analytics\n- Cross-device tracking\n- Integration with Adobe products\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: No\n\n## 10. Heap\n\n[Heap](https://heap.io) is a web and mobile analytics tool that automatically tracking user interactions, allowing for retroactive analysis and insight discovery. It offers event visualizations, conversion funnels, and user segmentation features. Heap is committed to privacy and security, providing GDPR and CCPA compliance and SOC 2 Type 2 certification.\n\n#### Key features\n\n- Automatic user interaction tracking\n- Retroactive analysis\n- Event visualizations\n- Conversion funnels\n- User segmentation\n- Privacy and security compliance\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: No\n\n## 11. Kissmetrics\n\n[Kissmetrics](https://www.kissmetrics.io/) is a behavioral analytics platform that shows how users interact with your products. It offers user segmentation, conversion funnels, and cohort analysis features. Kissmetrics provides privacy controls and is compliant with GDPR and CCPA.\n\n#### Key features\n\n- Behavioral analytics\n- User segmentation\n- Conversion funnels\n- Cohort analysis\n- A/B testing\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: No\n\n## 12. Woopra\n\n[Woopra](https://www.woopra.com/) is a comprehensive customer analytics platform that offers real-time data, customer journey analytics, and personalization features. It provides a complete picture of customer behavior across multiple channels and devices. Woopra offers privacy controls and is compliant with GDPR and CCPA.\n\n#### Key features\n\n- Real-time data\n- Customer journey analytics\n- Personalization\n- Multi-channel and multi-device tracking\n- Segmentation and targeting\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: No\n\n## 13. Open Web Analytics\n\n[Open Web Analytics](https://www.openwebanalytics.com/) (OWA) is an open-source web analytics platform that tracks visitors, events, and e-commerce transactions. It offers customizable dashboards and reports and the ability to self-host the platform for added control and security.\n\n#### Key features\n\n- Visitor tracking\n- Event tracking\n- E-commerce analytics\n- Customizable dashboards and reports\n- Self-hosting available\n- Geolocation and device detection\n- Cookie-Free: No\n- Open Source: Yes\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n\n## 14. Countly\n\n[Countly](https://countly.com/) is an open-source web, mobile, and desktop application analytics platform. It offers user segmentation, push notifications, and crash reporting features. Countly also provides a self-hosted option for added security, control, and privacy compliance features.\n\n#### Key features\n\n- Web, mobile, and desktop app analytics\n- User segmentation\n- Push notifications\n- Crash reporting\n- Self-hosting available\n- Privacy compliance features\n- Cookie-Free: No\n- Open Source: Yes\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 15. Gauges\n\n[Gauges](https://get.gaug.es/) is a simple, real-time web analytics tool that provides essential metrics such as page views, unique visitors, and referrers. It offers a clean, easy-to-use interface and focuses on delivering critical insights without overwhelming users with data. Gauges is committed to privacy and does not track personal data.\n\n#### Key features\n\n- Real-time data\n- Essential website metrics\n- Clean, easy-to-use interface\n- No personal data tracking\n- Easy setup and integration\n- Cookie-Free: Yes\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 16. StatCounter\n\n[StatCounter](https://statcounter.com/) is a web analytics service that allows visitor tracking, real-time data, and detailed reports. StatCounter has a free plan for small websites and paid plans for more advanced features and higher traffic volumes. StatCounter offers privacy controls and is compliant with GDPR.\n\n#### Key features\n\n- Visitor tracking\n- Real-time data\n- Detailed reports\n- Customizable counters and badges\n- Free plan available\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Not specified\n- Data Ownership: Yes\n\n## 17. GoSquared\n\n[GoSquared](https://www.gosquared.com/) is a web analytics and customer engagement platform that offers real-time data, user segmentation, and live chat features. It provides an easy-to-use interface and focuses on helping businesses understand and engage with their customers. GoSquared offers privacy controls and is compliant with GDPR.\n\n#### Key features\n\n- Real-time data\n- User segmentation\n- Live chat and customer engagement\n- E-commerce analytics\n- Easy-to-use interface\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Not specified\n- Data Ownership: No\n\n## 18. FoxMetrics\n\n[FoxMetrics](https://www.foxmetrics.com/) is a web analytics platform that offers visitor tracking, event tracking, and user segmentation. It provides customizable dashboards and reports and integrates with tools like Google Ads and Salesforce. FoxMetrics offers privacy controls and is compliant with GDPR and CCPA.\n\n#### Key features\n\n- Visitor tracking\n- Event tracking\n- User segmentation\n- Customizable dashboards and reports\n- Integration with popular tools\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: No\n\n## 19. Panelbear\n\n[Panelbear](https://panelbear.com/privacy/) is a privacy-focused web analytics platform that offers simple, non-invasive visitor tracking without cookies. It provides a clean, easy-to-understand dashboard that shows essential metrics such as page views, visitors, and referrers. Panelbear is committed to privacy and does not track personal data.\n\n#### Key features\n\n- Simple, non-invasive visitor tracking\n- No cookies used\n- Clean, easy-to-understand dashboard\n- Essential website metrics\n- Privacy-focused\n- Easy setup\n- Cookie-Free: Yes\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 20. Smartlook\n\n[Smartlook](https://www.smartlook.com/) is a qualitative analytics tool that offers session recordings, heatmaps, and event tracking to help marketers understand how users interact with their websites and applications. It integrates with tools such as Google Analytics and Slack. Smartlook offers privacy controls and is compliant with GDPR.\n\n#### Key features\n\n- Session recordings\n- Heatmaps\n- Event tracking\n- Conversion funnels\n- Integration with popular tools\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Not specified\n- Data Ownership: No\n\n## 21. Chartbeat\n\n[Chartbeat](https://chartbeat.com/) is a content analytics platform for publishers and content creators. It offers real-time data, audience engagement metrics, and content optimization insights to help users understand and improve their content performance. Chartbeat provides privacy controls and is compliant with GDPR and CCPA.\n\n#### Key features\n\n- Real-time data\n- Audience engagement metrics\n- Content optimization insights\n- Headline testing\n- Video analytics\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: No\n\n## 22. AT Internet\n\n[AT Internet](https://www.atinternet.com/) is a web analytics solution that offers visitor tracking, conversion tracking, and mobile app analytics. It provides customizable dashboards, reports, data export, and API access. AT Internet offers privacy controls and is compliant with GDPR and CCPA.\n\n#### Key features\n\n- Visitor tracking\n- Conversion tracking\n- Mobile app analytics\n- Customizable dashboards and reports\n- Data export and API access\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: No\n\n## 23. Amplitude\n\n[Amplitude](https://amplitude.com/) is a product analytics platform that helps businesses understand user behavior and make data-driven decisions. It offers user segmentation, behavioral analytics, and product insights. Amplitude provides privacy controls and is compliant with GDPR and CCPA.\n\n#### Key features\n\n- User segmentation\n- Behavioral analytics\n- Product insights\n- Conversion funnels\n- Retention analysis\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: No\n\n## 24. Hotjar\n\n[Hotjar](https://www.hotjar.com/) is a user behavior analytics tool that offers heatmaps, session recordings, and user feedback surveys to help businesses understand how users interact with their websites. It provides an easy-to-use interface and integrates with popular tools such as Google Analytics and Slack. Hotjar offers privacy controls and is compliant with GDPR.\n\n#### Key features\n\n- Heatmaps\n- Session recordings\n- User feedback surveys\n- Form analysis\n- Conversion funnels\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Not specified\n- Data Ownership: No\n\n## 25. Similarweb\n\n[Similarweb](https://www.similarweb.com/) is a web analytics and market intelligence platform that provides insights into website traffic, referral sources, and competitor analysis. It offers industry benchmarking, keyword analysis, and audience insights. Similarweb aggregates data from various sources and provides high-level insights without tracking individual users.\n\n#### Key features\n\n- Website traffic analysis\n- Referral source insights\n- Competitor analysis\n- Industry benchmarking\n- Keyword analysis\n- Audience insights\n- Cookie-Free: Yes\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: No\n\n## 26. Snowplow Analytics\n\n[Snowplow Analytics](https://snowplow.io/) is an open-source, enterprise-level web analytics platform that offers granular, event-level data collection and processing. It provides excellent flexibility and control, allowing businesses to customize their data collection and analysis. Snowplow Analytics provides privacy controls and complies with regulations like GDPR and CCPA.\n\n#### Key features\n\n- Granular, event-level data collection\n- Flexible and customizable data processing\n- Real-time data streaming and warehousing\n- Behavioral data analysis and customer journey tracking\n- Privacy controls and compliance\n- Integration with popular tools and platforms\n- Cookie-Free: No\n- Open Source: Yes\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 27. Yandex Metrica\n\n[Yandex Metrica](https://metrica.yandex.com/promo/product) is a free web analytics tool offered by Yandex, a Russian search engine and technology company. It provides features similar to Google Analytics, such as visitor tracking, behavior analysis, and conversion tracking. Yandex Metrica offers a user-friendly interface and includes privacy controls that align with GDPR requirements.\n\n#### Key features\n\n- Visitor tracking\n- Behavior analysis\n- Conversion tracking\n- Heat maps and session recordings\n- Form analysis\n- Privacy controls\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Not specified\n- Data Ownership: No\n\n## 28. Matomo\n\n[Matomo](https://matomo.org/) is a comprehensive open-source web analytics platform that gives users complete control over their data. Its feature set includes real-time analytics, custom reports, user privacy options, and the ability to self-host the platform for added security. Matomo is GDPR compliant and provides an easy way for users to opt out of tracking.\n\n#### Key features\n\n- Real-time analytics\n- Custom reports\n- User privacy options\n- Self-hosting available\n- Heatmaps and session recordings\n- E-commerce tracking\n- Cookie-Free: No\n- Open Source: Yes\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 29. Hitsteps\n\n[Hitsteps](https://www.hitsteps.com/) is a privacy-friendly web analytics platform that offers real-time data and essential metrics without tracking personal information or using cookies. It provides an easy-to-use interface and offers geographical data, device information, and referral-tracking features.\n\n#### Key features\n\n- Real-time data\n- Essential website metrics\n- Geographical data and device information\n- Referral tracking\n- No personal data tracking\n- Privacy-friendly\n- Cookie-Free: Yes\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 30. etracker\n\n[etracker](https://www.etracker.com/en/) is a German-based web analytics solution that offers visitor tracking, conversion tracking, and e-commerce analysis. It provides a user-friendly interface and complies with strict European data protection laws, ensuring user privacy and data security.\n\n#### Key features\n\n- Visitor tracking\n- Conversion tracking\n- E-commerce analysis\n- A/B testing and form analysis\n- Data export and API access\n- Privacy compliance with European laws\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Not specified\n- Data Ownership: No\n\n## 31. Piwik PRO Analytics Suite\n\n[Piwik PRO](https://piwik.pro/) Analytics Suite is an enterprise-level web analytics platform focusing on user privacy and data security. It offers visitor tracking, conversion optimization, and user segmentation features while providing full data ownership and compliance with privacy regulations like GDPR and CCPA.\n\n#### Key features\n\n- Visitor tracking\n- Conversion optimization\n- User segmentation\n- Full data ownership\n- Privacy compliance (GDPR and CCPA)\n- On-premises, private cloud, or cloud hosting\n- Cookie-Free: No\n- Open Source: No\n- GDPR Compliant: Yes\n- CCPA Compliant: Yes\n- Data Ownership: Yes\n\n## 32. Insight\n\nInsight is a privacy-focused, open-source web analytics platform that provides metrics and user behavior insights without compromising user privacy. It offers features such as heatmaps, session recordings, and form analytics while ensuring data anonym tering to different needs and preferences.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"When choosing an alternative to Google Analytics, website owners should consider user privacy, data ownership, how quickly they can surface accurate\\ndata, and the specific metrics and features required. By selecting a privacy-focused analytics tool and being transparent about data collection and\\nusage, website owners can build trust with their users and foster a more ethical approach to website analytics. Better yet, for cookie-free solutions\\nlike Umami, you don’t need to display an opt-in cookie banner on your website.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Whether you're looking for a simple, privacy-focused solution or a comprehensive analytics platform with advanced features, an alternative on this\\nlist will likely suit your needs. Take the time to explore these options and find the best fit for your website or application.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Try \", _jsx(_components.a, {\n        href: \"https://cloud.umami.is/signup?ref=umami-blog\",\n        children: \"Umami\"\n      }), \" today, which makes it easy to collect, analyze, and understand your web data while maintaining visitor privacy and data ownership.\"]\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = props.components || ({});\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n"])</script><script>self.__next_f.push([1,"27:T19b1,"])</script><script>self.__next_f.push([1,"---\ntitle: A New Screen for Viewing Events\ndescription: Understanding user behavior goes beyond how users discover and start using your product.\nauthor: Nick Andrews\ndate: 2024-08-31T00:00:00-08:00\n---\n\nHey, where did the events chart and metrics table go? It’s not on summer vacation, it moved to its own dedicated screen called Events and can now be found\nunder the website menu in your Umami dashboard. The Events screen provides a quick snapshot of the [custom events](https://umami.is/docs/track-events)\nthat are being triggered for a given time period.\n\n![image](/images/blog/events-screen.png)\n\nAlso, if you scroll down a little from the main Events chart, you will see new features called Activity and Properties. Activity is a stream of all custom\nevents and page views happening on your website or app in real-time. Directly next to the Activity tab is the Properties tab.\nWe're introducing support for [saving session data](https://umami.is/docs/sessions#view-session-properties) which works similarly to custom event data and opens up new possibilities for user\ntracking and analysis. You can now use the identify function from the tracker script to save data about the current session;\nthat data will appear in the new Properties tab.\n\nFor example:\n\n```javascript\numami.identify({ email: 'bob@aol.com' });\n```\n\n## What is the new Events screen?\n\nThe Events screen offers two key features:\n\n1. **Reporting on Custom Events**: The report shows all the custom events that have occurred within a specified timeframe. Select \"Today\" to show the events happening in real-time today; this might be useful if you have a big campaign launching and want to get a sense of how it's performing.\n2. **Activity Stream**: If you scroll down from the main report, there is a section called Activity. Activity is a stream of data - that combines both custom events and page views - that are happening.\n\n## How to Use the Events Report\n\nThe Events report is easy to use and access. To access the Events report:\n\n1. Log in to your Umami Cloud account\n2. Navigate to the Websites section\n3. Select the Events report\n\nFrom here, you can:\n\n1. View all custom events within your chosen timeframe.\n2. See the activity stream, which includes both custom events and page views.\n3. Click into the Activity stream for additional information. Clicking on any avatar in the activity stream opens a new page showing details about that particular visitor.\n\n## Use Cases for Events\n\nNow that we've covered how to access and use the Events screen, let's explore some possible use cases that demonstrate how different teams within your organization can use the Events screen.\n\n### Feature Adoption Tracking\n\nYour product team has just launched a new feature and wants to track adoption. Set up custom events for key actions within the new feature. For example, if you've launched a new collaborative editing tool, you might track events like \"collaboration_started,\" \"document_shared,\" or \"comment_added.\"\n\nUse the Events report to monitor the frequency of these events over time or in real-time to see if your new feature launch aligns with a marketing push to promote it. This will give you insights into how quickly users adopt the new feature and which aspects they use most. By analyzing this data, you can identify which parts of the feature are most popular and which might need improvement. You can also use this information to inform future feature development and prioritize your product roadmap based on actual user behavior.\n\n### User Journey Optimization\n\nTo understand and optimize the path users take from signing up to becoming active users, create custom events for each significant step in the user journey, such as \"account_created,\" \"profile_completed,\" \"first_project_created,\" \"invited_team_member,\" etc.\n\nUse the Events report to see the frequency and order of these events. This can help you identify where users might need help or drop off in their journey to becoming active users. For instance, if you notice users aren't completing their profiles, you might consider simplifying the process or offering incentives.\n\n### Campaign Performance Tracking\n\nWhen your marketing team runs a campaign and sends traffic to a landing page, they can track its performance in real time by setting up custom events for each critical touchpoint. For example, \"button_clicked\" (get as granular as you’d like and add an event for each button), \"landing_page_viewed,\" \"demo_requested,\" \"whitepaper_downloaded,\" “newsletter_signup,” etc.\n\nUse the Events report, particularly the Activity stream, to monitor these events in real time as the campaign launches. This allows for quick adjustments to the campaign strategy if certain channels (you could create multiple versions of the landing page and tag it for specific channels. I.e., send the email campaign to the email version of the landing page to gauge that one specific channel vs others) or touchpoints are underperforming. For instance, if you notice that the \"demo_requested\" event is occurring less frequently than expected, you might decide to tweak your landing page copy, adjust your call-to-action, change the position or color of the button, etc. The real-time nature of this data allows for agile marketing, enabling your team to optimize campaigns on the fly.\n\n### Error Monitoring and Debugging\n\nFor development teams looking to track and respond to errors in real time, set up custom events for different types of errors or exceptions in your application; for example, \"api_error,\" \"payment_processing_failed,\" \"database_connection_lost,\" etc.\n\nUse the Activity stream in the Events report to monitor these error events in real time. This allows developers to quickly identify and respond to issues as they occur, improving the overall stability and user experience of the application. Over time, analyzing the frequency and patterns of these error events can help identify recurring issues or bottlenecks in your system, informing your long-term development and infrastructure decisions.\n\nThese are just some ideas on how different teams in your organization can use the new Events screen. Hopefully, this got the ideas flowin rnative to Google Analytics. Umami is an analytics solution built by founders who have faced the same analytics struggles you might be experiencing now.\n\n## Why GA4 is Not Ideal\n\nGA4 has several issues for startups. Most default to Google Analytics because they believe it to be easier or it is just what they know. However, with GA4, startups will likely have some issues:\n\n#### Steep Learning Curve\n\nGA4 introduces a new data model and interface that is significantly different from Universal Analytics (the previous version of Google Analytics). The learning curve can be prohibitively steep. Even the basics of navigating the UI or setting up custom reports feel overly complex.\n\n#### Complex Setup\n\nJust configuring GA4 often requires technical expertise. Custom events, conversions, and audience definitions can be tricky to set up correctly. Even the basic setting up of your data stream is overly complex.\n\n#### Data Complexity\n\nGA4 uses a complex event-based data model. It can be overwhelming for startups that need quick, straightforward insights.\n\n#### Privacy Concerns\n\nGA4 still raises concerns about data ownership and user privacy, which can be sensitive issues for startups building user trust.\n\n#### Custom Reports\n\nCreating custom reports in GA4 is significantly more complicated than it has to be. It’s not something where you can quickly go in and knock out a quick report to help you answer a question.\n\n#### Data Lags\n\nThere are data lags in GA4. Quoting Google’s support docs, “We may take 24-48 hours to process data. During that time, data in your reports may change.” Ask any founder if waiting 48 hours to get data back from their analytics solution is acceptable.\n\nThe list goes on. These complexities make GA4 a less-than-ideal solution for many startups who need a more straightforward, user-friendly analytics tool that provides insights without the steep learning curve. Yet, many still choose GA4 as the default analytics platform.\n\n## What Startups Really Need from their Analytics\n\nStartups need to focus on just a few key areas in the beginning: 1) User acquisition and growth, 2) engagement and retention, 3) conversion rates and funnel analysis, and 4) feature adoption and usage are likely at the core of your analytics needs as a founder.\n\nYou need to easily get at these numbers to make quick, informed decisions. Umami Analytics offers tools to track all these metrics, and more, at a glance. What sets Umami apart from GA4 is its ability to easily create custom reports, allowing you to define and monitor metrics that are uniquely relevant to your startup's specific needs and objectives.\n\nHere are a few examples of how Umami reports can help with these four key areas:\n\n#### User acquisition and growth\n\nThe UTM Report is crucial for tracking user acquisition. It breaks down traffic based on UTM parameters (source, medium, campaign, term, and content), helping you understand which channels and campaigns are driving traffic.\n\nThe Breakdown Report can also be useful here. By segmenting your data based on various fields like referrer, device, or location, you can better understand where your users are coming from and how different segments are growing over time.\n\n#### Engagement and retention\n\nThe Retention Report can analyze user engagement over time. It uses cohort analysis to show how often users return to your site or product after their initial visit. This report helps you visualize your product's \"stickiness\" and identify trends in long-term user engagement.\n\nThe Journey Report can complement this by showing users' most common paths through your product highlighting the content that keep users engaged and coming back.\n\n#### Conversion rates and funnel analysis\n\nThe Funnel Report is specifically designed for this purpose. You can define a series of steps representing a specific user journey (e.g., from visiting your homepage to making a purchase) and shows you where users drop off in this process. This report identifies bottlenecks in your conversion process.\nWith the Goals Report, you can set up specific conversion goals (like completing a sign-up process or making a purchase) and track progress toward these goals over time.\n\n#### Feature adoption and usage\n\nThe Breakdown Report can track feature adoption. By tracking the URLs for key features and analyzing them through this report, you can see which features are used most frequently and by which user segments.\n\nThe Journey Report can provide information about feature adoption by showing you the paths users typically take through your product, including which features they interact with along the way.\n\nThe Goals Report can track specific feature usage milestones, allowing you to monitor adoption rates over time.\n\nCombining these reports, Umami provides a comprehensive view of your startup's performance. The flexibility to customize these reports and set up custom events ensures that you can track metrics specific to your unique product and business model.\n\n## Analytics Built for Startups\n\nUmami sets itself apart by emphasizing customizability and adaptability, offering a flexible solution that can grow and change with your startup. Unlike rigid, one-size-fits-all analytics platforms, you can tailor your analytics to your specific needs and the nuances of your business.\n\nOne of Umami's standout features is its ability to unify website and product analytics, providing a holistic view of your user journey. This comprehensive approach allows you to track user behavior from their initial website visit all the way through to their product usage, giving you a complete picture of the user experience.\n\nUmami is designed to scale alongside your startup. You can begin with basic metrics when you're just starting out, and gradually incorporate more advanced analytics as your startup grows and your data needs become more complex. This scalability ensures that Umami remains a valuable tool throughout your startup's journey, from your first users to your millionth.\n\nUmami offers a free trial to help you explore its features. To get started, visit our website and sign up for an account. If you have any questions about the product or need assistance with implementation, our support team is available at support@umami.is.\n"])</script><script>self.__next_f.push([1,"2a:T286c,"])</script><script>self.__next_f.push([1,"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    a: \"a\",\n    h2: \"h2\",\n    h4: \"h4\",\n    li: \"li\",\n    p: \"p\",\n    ul: \"ul\",\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"Analytics aren’t usually designed for the unique needs and challenges of startups. As a founder, you wear multiple hats and juggle a million tasks. The last thing you need is a complex analytics system that requires a data team to understand. Yet, flying blind isn't an option either. You need data and analytics to guide your decisions, validate your hypotheses, and prove your concept to investors.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Analytics tools can typically be:\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"Overly complex\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Expensive\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Inflexible\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"Privacy-invasive\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Enter Umami: a simple, fast, and privacy-focused alternative to Google Analytics. Umami is an analytics solution built by founders who have faced the same analytics struggles you might be experiencing now.\"\n    }), \"\\n\", _jsx(_components.h2, {\n
