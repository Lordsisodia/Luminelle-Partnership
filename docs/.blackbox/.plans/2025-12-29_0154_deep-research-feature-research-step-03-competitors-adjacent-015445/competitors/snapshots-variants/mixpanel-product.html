<!-- KEEP IN SYNC w/ iron/common/widgets/404-screen -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta charset="UTF-8">
    <title>Page not found - Mixpanel | Product Analytics</title>
    <link rel="icon" sizes="16x16" href="/site_media/images/favicon/2018/favicon-16.png" type="image/png" />
    <link rel="icon" sizes="32x32" href="/site_media/images/favicon/2018/favicon-32.png" type="image/png" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: ApercuPro, Helvetica, Tahoma, Geneva, Arial, sans-serif;
            background-color: #f6f6f6;
            text-align: left;
        }

        h1 {
            color: #37383c;
            display: block;
            font-size: 44px;
            line-height: 56px;
            margin-bottom: 0;
            margin-top: 8px;
        }

        h2 {
            color: #37383c;
            display: block;
            font-size: 24px;
            line-height: 28px;
            margin: 0 auto;
            margin-top: 24px;
        }

        a {
            color:#4F44E0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            color: #37383c;
            display: block;
            font-size: 16px;
            line-height: 24px;
            margin: 12px auto;
            width: 460px;
        }

        #logo-header {
          height: 48px;
          padding-top: 30px;
          padding-left: 60px;
        }

        #error-pie {
          display: block;
          margin: 0 auto;
          margin-top: 101px;
        }

      </style>
</head>
<body>
    <div id="logo-header">
        <a href="https://mixpanel.com">
            <img width="144" height="48" src="/site_media/images/mp2023-logo.svg"/>
        </a>
    </div>

    <img id="error-pie" width="1120" height="308" style="" src="/site_media/images/error_pages/error_pie.png"/>

    <div style="text-align: center;">
        <h1>Page not found</h1>
            <h2>We’re thinking this isn’t the page you want...</h2>
            <p>
              There is nothing at this URL. Try checking the address or go to:
              <span id="dynamic-report-link"></span>
              <a href="https://help.mixpanel.com">Help Center</a>,
              <a href="https://mixpanel.com/community-slack">Mixpanel Community</a>
            </p>
    </div>
    <script>
        // check origin because this 404 template is used in CDN origins as well
        if (window.origin.match(/mixpanel\.(com|org)/)) {
            var reportLink = document.createElement("a");
            reportLink.href = "/report";
            reportLink.innerText = "Your Dashboard";
            var linkSpan = document.getElementById("dynamic-report-link");
            linkSpan.appendChild(reportLink);
            linkSpan.appendChild(document.createTextNode(", "));
        }
    </script>
</body>
</html>
