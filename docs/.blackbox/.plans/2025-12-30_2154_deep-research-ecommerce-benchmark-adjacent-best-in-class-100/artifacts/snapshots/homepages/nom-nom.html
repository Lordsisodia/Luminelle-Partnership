  <script type="text/javascript">
  /* Global variables and functions */
  window.insertScript = (src, tagLocation='head', id, scriptSpecificAttributes) => {
    const script = document.createElement('script');
    script.type = 'text/javascript';
    script.async = true;
    script.src = src;
    if (id) {
      script.id = id;
    }
    if (scriptSpecificAttributes) {
      const attributesArray = Object.entries(scriptSpecificAttributes);
      if (attributesArray.length) {
        attributesArray.forEach(([attrKey, attrValue]) => {
          script.setAttribute(attrKey, attrValue);
        });
      }
    }
    document[tagLocation].appendChild(script);

    return script;
  }

  window.getCookie = (cookieName) => {
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      const val = ca[i].replace(/^ +/g, '').split('=');
      if (val[0] === cookieName) return val[1];
    }
    return '';
  };

  window.IS_CCPA_OPTED_OUT = !!window.getCookie('ccpa_opt_out');

  /* Creates an image to fire a tracking pixel. */
  window.fireTrackingPixel = (src) => {
    if (window.IS_PROD) {
      const track = new Image();
      track.src = src;
    }
  };
</script>
