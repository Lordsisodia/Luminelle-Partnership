  <head>

    <title>Forbidden - Depop</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-size: 27px;
        /*font-family: Helvetica, sans-serif;*/
        font-family: Arial, sans-serif;
      }

      a {
        color: inherit;
        font-weight: bold;
      }

      .boundingBox {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        padding: 16px 7.5vw;
      }

      .logo-link {
        width: 100%;
        max-width: 90px;
        display: inline-block;
      }

      .logo-svg-path {
        display: inline-block;
        width: 100%;
        height: 100%;
        fill: #ff2300;
      }

      .bigError {
        font-weight: normal;
        font-size: 36px;
      }

      .statusCode {
        font-size: 18px;
      }

      @media screen and (max-width: 700px) {
        .boundingBox {
          padding: 30px 10px;
        }
      }
    </style>
