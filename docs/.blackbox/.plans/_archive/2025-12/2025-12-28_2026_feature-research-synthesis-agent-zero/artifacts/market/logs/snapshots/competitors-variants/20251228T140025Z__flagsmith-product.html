<script>
(function() {
  const STORAGE_KEY = 'flagsmith_utm_data';
  const UTM_KEYS = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];

  // 1. Capture & Prepare
  const params = new URLSearchParams(window.location.search);
  const currentUtms = {};
  UTM_KEYS.forEach(key => {
    const val = params.get(key);
    if (val) currentUtms[key] = val;
  });

  if (Object.keys(currentUtms).length > 0) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(currentUtms));
  }
  
  const savedUtms = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
  const hasSavedUtms = Object.keys(savedUtms).length > 0;

  // 2. Click Interception
  document.addEventListener('click', (e) => {
    if (!hasSavedUtms) return;

    const link = e.target.closest('a[href]');
    if (!link) return;

    // --- SAFETY CHECK: Ignore Filter Form ---
    if (link.closest('[fs-cmsfilter-element="filters"], .blog_filters-form')) return;

    const href = link.getAttribute('href');
    if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;

    // PERFORMANCE: Only target Flagsmith domains
    if (!href.includes('flagsmith.com')) return;

    try {
      const url = new URL(link.href, window.location.origin);
      
      // EXCLUSION: We skip blog internal navigation so filters don't break
      // BUT we allow app.flagsmith.com or pricing even if clicked from a blog post
      if (url.pathname.startsWith('/blog') && !url.hostname.startsWith('app')) {
          return;
      }

      // 3. CLEAN & INJECT: Force set the UTMs
      Object.entries(savedUtms).forEach(([k, v]) => {
        url.searchParams.set(k, v); // .set overwrites existing to ensure they go through
      });

      // Update the link right before navigation
      link.href = url.toString();
    } catch (err) {}
  }, { capture: true });
})();
