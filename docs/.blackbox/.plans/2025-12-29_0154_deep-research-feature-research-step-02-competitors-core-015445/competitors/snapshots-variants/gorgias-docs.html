(() => {
  /** CONFIG **/
  const CONFIG = {
    A: {
      key: "A",
      chatSrc: "https://config.gorgias.chat/bundle-loader/01J5V1J9ZV18ZCZZZ6ZCFDGFE5",
      bundleSrc: "https://bundle.5gtb.com/loader.js?g_cvt_id=921d1a43-21e9-4795-a845-6ab05e79503f",
    },
    B: {
      key: "B",
      chatSrc: "https://config.gorgias.chat/bundle-loader/01JNJQB02D23QTH0P4AVRY1A6D",
      bundleSrc: "https://bundle.5gtb.com/loader.js?g_cvt_id=921d1a43-21e9-4795-a845-6ab05e79503f",
    },
    stickyKey: "gorgias_chat_variant",
    rateB: 0.2,
    fallbackDelay: 2000
  };

  /** Local logger (no name collision) **/
  const logAB = (...msg) => console.log("[GorgiasChatAB]", ...msg);

  /** Script loader **/
  const load = (src, id) =>
    new Promise((res, rej) => {
      if (id && document.getElementById(id)) return res();

      const s = document.createElement("script");
      s.src = src;
      if (id) s.id = id;
      s.async = true;

      s.onload = res;
      s.onerror = rej;
      document.head.appendChild(s);
    });

  /** Tracking helper **/
  const track = (name, data = {}) => {
    logAB(`Event: ${name}`, data);
    window.dispatchEvent(new CustomEvent(`GorgiasChatAB:${name}`, { detail: data }));
  };

  /** Load chat variant **/
  const loadChat = async (variant) => {
    if (window.chatVersionLoaded) return;

    window.chatVersionLoaded = true;
    logAB(`Loading Chat Version ${variant.key}…`);

    await load(variant.chatSrc, "gorgias-chat-widget-install-v3");
    await load(variant.bundleSrc);

    track("chat_loaded", { variant: variant.key });
    logAB(`✔ Chat Version ${variant.key} loaded`);
  };

  /** Variant selection **/
  const getVariant = () => {
    const params = new URLSearchParams(location.search);
    const url = params.get("chat");

    if (url && ["A", "B"].includes(url.toUpperCase())) return url.toUpperCase();

    const sticky = localStorage.getItem(CONFIG.stickyKey);
    if (sticky) return sticky;

    const assigned = Math.random() < CONFIG.rateB ? "B" : "A";
    localStorage.setItem(CONFIG.stickyKey, assigned);
    return assigned;
  };

  /** MAIN **/
  if (location.pathname.includes("/wip/")) {
    logAB("Forcing version B due to /wip/ path");
    loadChat(CONFIG.B);
    return;
  }

  window.chatVersionLoaded = false;

  const key = getVariant();
  const variant = CONFIG[key];

  track("variant_chosen", { variant: key });
  loadChat(variant);

  // Fallback load
  setTimeout(() => {
    if (!window.chatVersionLoaded) {
      logAB("⚠ Fallback → loading Version A");
      loadChat(CONFIG.A);
    }
  }, CONFIG.fallbackDelay);
})();
