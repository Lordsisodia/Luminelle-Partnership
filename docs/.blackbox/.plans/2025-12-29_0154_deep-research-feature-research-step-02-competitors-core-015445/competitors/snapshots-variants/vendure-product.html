ubTitle\":\"Development and deployment automation\",\"component\":\"global-nav-item\"}],\"title\":\"Core Features\",\"component\":\"global-nav-sub-menu-col-links\"},{\"_uid\":\"1b7c5d4d-6fd7-4463-b528-1b59656ff8fc\",\"image\":{\"id\":101358800267632,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/328257/1200x675/67fcdea69f/get-started-5min-teaser.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"title\":\"Getting started\",\"target\":{\"id\":\"\",\"url\":\"https://youtu.be/Jx3CqH0j2nc\",\"target\":\"_blank\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://youtu.be/Jx3CqH0j2nc\"},\"component\":\"global-nav-sub-menu-col-card\",\"imageTitle\":\"Start building in under 5min\",\"description\":\"Get started building your custom commerce experience with Vendure in less than 5min!\"},{\"_uid\":\"6e81e8e6-afa1-480f-b6e4-12f25dddd58d\",\"caseStudy\":{\"name\":\"IBM Project Marlin - Legacy Commerce System Migration\",\"created_at\":\"2025-07-16T12:20:20.866Z\",\"published_at\":\"2025-07-22T07:04:01.963Z\",\"updated_at\":\"2025-07-22T07:04:01.987Z\",\"id\":69545250298326,\"uuid\":\"bbd5917a-69cd-4e34-abf6-3ac8da2e9ac6\",\"content\":{\"_uid\":\"4d08eb40-d0ec-4437-af0b-46f31bbaec2f\",\"title\":\"IBM cuts legacy system maintenance from weeks to hours with multi-tenant commerce platform\",\"author\":\"d66daf46-cace-4f20-a051-c7d5df731e3b\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"heading\",\"attrs\":{\"level\":2},\"content\":[{\"text\":\"Challenge\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"IBM's internal commerce team inherited multiple instances of a proprietary legacy commerce system in late 2020. These systems had been passed between teams and required deep institutional knowledge to modify. Simple changes took developers days or weeks to implement, creating expensive maintenance bottlenecks.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The outdated UI/UX and costly software licenses made these systems increasingly difficult to justify. The team needed a modern, maintainable platform that could serve as a drop-in replacement without forcing other IBM teams to change their existing integrations.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":2},\"content\":[{\"text\":\"Solution\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"IBM's six-person development team built Project Marlin, a multi-tenant commerce platform powered by our headless commerce platform. The team developed 33 custom plugins to meet specific business requirements, including payment integrations, ETL processors, and internal messaging services.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The headless GraphQL architecture provided the flexibility IBM needed to maintain existing system interfaces while modernizing the user experience. Using our plugin-based approach, the team created seamless integrations with IBM's hybrid cloud infrastructure and existing inventory management systems.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"For the storefront, IBM combined our Angular storefront foundation with IBM's Carbon Design System components, creating a consistent brand experience across all stores.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":2},\"content\":[{\"text\":\"Results\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"IBM successfully migrated their largest store—the Employee Purchase Program processing hundreds of monthly orders—plus four smaller stores to the new platform. The team reduced development time for modifications from weeks to hours, while our foundational commerce building blocks provided 90% of required functionality immediately.\",\"type\":\"text\"}]},{\"type\":\"blockquote\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"We were convinced that, out-of-the-box, Vendure would provide 90% of the ecommerce functionality our stores required, and that we would be able to build out the other 10% ourselves.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"\\\"We were convinced that, out-of-the-box, Vendure would provide 90% of the ecommerce functionality our stores required, and that we would be able to build out the other 10% ourselves,\\\"\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]},{\"text\":\" said Will Milne, Tech Lead on Project Marlin.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The plugin architecture encouraged better code organization and eliminated the need for lengthy regression testing, as existing functionality remains untouched when adding new features.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":2},\"content\":[{\"text\":\"Why it matters\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Enterprise teams can modernize legacy commerce systems without disrupting existing integrations or requiring organization-wide changes. The plugin-based architecture provides the flexibility needed for complex enterprise requirements while maintaining code quality and reducing technical debt.\",\"type\":\"text\"}]},{\"type\":\"horizontal_rule\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Contact us at Vendure to learn how our headless commerce platform can help your team migrate from legacy systems while maintaining operational continuity.\",\"type\":\"text\"}]}]},\"excerpt\":\"IBM's in-house team successfully migrated from costly legacy commerce systems to Vendure, reducing maintenance time from weeks to hours while processing hundreds of monthly orders through their Employee Purchase Program.\",\"category\":\"User Stories\",\"featured\":false,\"component\":\"article\",\"featuredImage\":{\"id\":69546371811523,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/328257/1200x675/a2fc32296f/ibm.jpg\",\"copyright\":\"IBM\",\"fieldtype\":\"asset\",\"meta_data\":{\"alt\":\"\",\"title\":\"\",\"source\":\"\",\"copyright\":\"IBM\"},\"is_external_url\":false}},\"slug\":\"ibm-project-marlin-legacy-migration\",\"full_slug\":\"blog/ibm-project-marlin-legacy-migration\",\"sort_by_date\":null,\"position\":-560,\"tag_list\":[\"user-story\"],\"is_startpage\":false,\"parent_id\":640946958,\"meta_data\":null,\"group_id\":\"34cc965c-a191-41e8-a423-b2d810d9b250\",\"first_published_at\":\"2025-07-17T08:30:37.851Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"global-nav-sub-menu-case-study\"}],\"label\":\"Platform\",\"target\":{\"id\":\"\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"\"},\"subTitle\":\"\",\"component\":\"global-nav-item\"},{\"_uid\":\"73654e91-69ed-417e-898e-1aa736b3189a\",\"cols\":[{\"_uid\":\"7fd7b3eb-6a38-43b4-b110-f57c57e2e306\",\"links\":[{\"_uid\":\"078e0ed5-bdf8-41c0-9122-b0363a0865fe\",\"cols\":[],\"label\":\"Chat with us\",\"target\":{\"id\":\"c2fb2321-9938-4678-a899-656d7b6e3249\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"contact\"},\"subTitle\":\"Talk with our experts\",\"component\":\"global-nav-item\"},{\"_uid\":\"bb3b0079-65bd-4ce1-97de-1b0db454936d\",\"cols\":[],\"label\":\"User Stories\",\"target\":{\"id\":\"\",\"url\":\"/blog?category=User+Stories\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"/blog?category=User+Stories\"},\"subTitle\":\"Successful Vendure projects\",\"component\":\"global-nav-item\"},{\"_uid\":\"1f1ac580-5537-4cb2-af15-b680119fa039\",\"cols\":[],\"label\":\"Vendure Specialists\",\"target\":{\"id\":\"9f6d624d-1810-4a68-97d0-e349333b8ed2\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"partners/\"},\"subTitle\":\"Our official partners\",\"component\":\"global-nav-item\",\"comingSoon\":true},{\"_uid\":\"0e12f39c-55e2-48d1-ac7e-a0e60de9146e\",\"cols\":[],\"label\":\"Support Services\",\"target\":{\"id\":\"4ab17592-39ea-46a9-bd60-ac380d7050aa\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"support-services\"},\"subTitle\":\"Get help from Vendure core team\",\"component\":\"global-nav-item\"}],\"title\":\"Solutions\",\"component\":\"global-nav-sub-menu-col-links\"},{\"_uid\":\"f90b24e2-f7da-4303-a596-211b76db5c42\",\"image\":{\"id\":21710105,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/328257/1811x992/932a98df9c/dashboard-preview.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"title\":\"New Admin Dashboard\",\"target\":{\"id\":\"6245aa90-ce1a-467f-9a5c-954e5b06bef2\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"blog/react-dashboard-status-update-july-2025\"},\"component\":\"global-nav-sub-menu-col-card\",\"imageTitle\":\"React Admin Dashboard\",\"description\":\"Get your hands on the Alpha preview of our new Admin Dashboard built on React.\"},{\"_uid\":\"6013d611-3280-47cc-8026-7168c3955c9f\",\"caseStudy\":{\"name\":\"Munch Hungary - Food Waste Platform Case Study\",\"created_at\":\"2025-09-22T11:19:02.059Z\",\"published_at\":\"2025-10-21T07:08:13.302Z\",\"updated_at\":\"2025-10-21T07:08:13.320Z\",\"id\":93595001109457,\"uuid\":\"30a93c57-0630-413f-9de6-e8f6d4126f43\",\"content\":{\"seo\":{\"_uid\":\"bdeee2d8-34e9-4232-97bd-5f397e29b669\",\"title\":\"\",\"plugin\":\"seo_metatags\",\"og_image\":\"\",\"og_title\":\"\",\"description\":\"\",\"twitter_image\":\"\",\"twitter_title\":\"\",\"og_description\":\"\",\"twitter_description\":\"\"},\"_uid\":\"62c1502d-52d1-48b7-a421-4ea869bfda49\",\"title\":\"From Zero to 10,000 Daily Transactions Fighting Food Waste\",\"author\":\"d66daf46-cace-4f20-a051-c7d5df731e3b\",\"cluster\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"heading\",\"attrs\":{\"level\":2,\"textAlign\":null},\"content\":[{\"text\":\"Challenge\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"text\":\"Munch, a Hungarian startup with a mission to combat food waste, needed a robust commerce platform to power their ambitious marketplace model. Operating across Hungary, Slovakia, Czech Republic, and Romania, they connect retailers—from small businesses to major chains—with consumers looking for discounted food that would otherwise go to waste.\",\"type\":\"text\"},{\"type\":\"image\",\"attrs\":{\"id\":93595745667586,\"alt\":\"\",\"src\":\"https://a.storyblok.com/f/328257/5088x3258/59e844e7c5/munch-website-hero.jpeg\",\"title\":\"\",\"source\":\"\",\"copyright\":\"\",\"meta_data\":{}}},{\"text\":\"Their previous system couldn't support their rapid growth trajectory and expanding geographic footprint. With 75 employees and plans for aggressive expansion, they required a solution that could handle complex partner relationships, manage diverse product catalogs, serve multiple client applications, and scale to meet increasing demand. The platform needed to be flexible enough to adapt to their unique business model while being robust enough to handle enterprise-level transaction volumes.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"type\":\"image\",\"attrs\":{\"id\":93672263454609,\"alt\":\"\",\"src\":\"https://a.storyblok.com/f/328257/5000x3000/5ff4a1581a/munch-map.png\",\"title\":\"\",\"source\":\"\",\"copyright\":\"\",\"meta_data\":{}}},{\"text\":\"Last year alone, Munch's platform powered the sale of \",\"type\":\"text\"},{\"text\":\"more than two million food packages\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"—each one saved from being wasted. This Hungarian startup has grown into one of the most demanding implementations of our headless commerce platform, serving 350,000 monthly active users across four countries. \",\"type\":\"text\"},{\"text\":\"On peak days, their system processes around 10,000 payment transactions\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\" as hungry customers snap up discounted meals from restaurants and retailers. What started as a mission to fight food waste has evolved into a high-volume commerce operation that proves sustainable business models can achieve remarkable scale. With their entire commerce infrastructure built on Vendure, Munch demonstrates how the right technical foundation can support both rapid growth and meaningful environmental impact.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":2,\"textAlign\":null},\"content\":[{\"text\":\"Solution\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"text\":\"Munch chose Vendure as the foundation for their entire commerce ecosystem, making it the heart of their operations. Rather than using it as just another tool, they built their complete business infrastructure around the platform. Products, partners, customers, and orders all flow through their customized implementation, which serves both their client applications and provides daily operational tools through the admin dashboard.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"text\":\"The team initially forked the main codebase and developed multiple services and wrappers to address their specific use case, while maintaining the core capabilities that made the platform attractive initially. Key implementations included the Admin UI for internal operations and the Asset Server Plugin for managing product imagery. Working closely with our team through documentation reviews and strategic calls, Munch's engineers focused heavily on performance optimization and scalability improvements to support their growing transaction volumes.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"type\":\"image\",\"attrs\":{\"id\":93964088742998,\"alt\":\"\",\"src\":\"https://a.storyblok.com/f/328257/5000x3001/af33efe306/munch-stack.png\",\"title\":\"\",\"source\":\"\",\"copyright\":\"\",\"meta_data\":{}}}]},{\"type\":\"heading\",\"attrs\":{\"level\":2,\"textAlign\":null},\"content\":[{\"text\":\"Results\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"text\":\"Since launching in November 2023, Munch has achieved remarkable scale, processing thousands of transactions daily across four countries. As CTO Róbert Oroszi notes: \\\"Vendure is an amazing example of how to leverage existing ecosystems and industry standards. At our scale, it's crucial to have a bulletproof solution, and with Vendure our system could grow to handling thousands of transactions per day.\\\"\",\"type\":\"text\"}]},{\"type\":\"blockquote\",\"content\":[{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"text\":\"Vendure is an amazing example of how to leverage existing ecosystems and industry standards. At our scale, it's crucial to have a bulletproof solution, and with Vendure our system could grow to handling thousands of transactions per day.\",\"type\":\"text\"}]}]},{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"text\":\"The platform successfully maintained business continuity during their migration and enabled expansion into three new markets. After a year and a half of optimization, the system now fully supports their business needs, allowing the team to focus exclusively on new features and business lines rather than infrastructure concerns.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"type\":\"image\",\"attrs\":{\"id\":93963391017964,\"alt\":\"\",\"src\":\"https://a.storyblok.com/f/328257/5000x3000/2b6b15c8ac/munch-growth.png\",\"title\":\"\",\"source\":\"\",\"copyright\":\"\",\"meta_data\":{}}}]},{\"type\":\"heading\",\"attrs\":{\"level\":2,\"textAlign\":null},\"content\":[{\"text\":\"Why it matters\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"text\":\"Munch's implementation demonstrates that Vendure can support mission-driven businesses operating at significant scale. Their success shows how companies tackling social and environmental challenges—like food waste—can build sophisticated marketplace models without compromising on performance or user experience. For businesses planning rapid geographic expansion or expecting high transaction volumes, this case proves that starting with the right commerce foundation enables focusing on business innovation rather than technical limitations.\",\"type\":\"text\"}]},{\"type\":\"horizontal_rule\"},{\"type\":\"paragraph\",\"attrs\":{\"textAlign\":null},\"content\":[{\"text\":\"Ready to build your mission-driven commerce platform? \",\"type\":\"text\"},{\"text\":\"Contact us\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"/contact\",\"uuid\":\"c2fb2321-9938-4678-a899-656d7b6e3249\",\"anchor\":null,\"target\":\"_self\",\"linktype\":\"story\"}}]},{\"text\":\" at to discuss how we can support your growth.\",\"type\":\"text\"}]}]},\"excerpt\":\"Hungarian startup Munch built their entire commerce operations on Vendure to fight food waste at scale. Operating across four countries with 75 employees, they've become one of the largest implementations by transaction volume, processing thousands of orders daily while connecting food retailers with budget-conscious consumers.\",\"category\":\"User Stories\",\"featured\":false,\"component\":\"article\",\"featuredImage\":{\"id\":103554566375648,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/328257/1600x1200/ea2a56f8e4/munch-featured.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false}},\"slug\":\"munch-food-waste-platform-thousands-daily-transactions\",\"full_slug\":\"blog/munch-food-waste-platform-thousands-daily-transactions\",\"sort_by_date\":null,\"position\":-880,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":640946958,\"meta_data\":null,\"group_id\":\"0058621f-0cd9-4f07-b64c-faccb2bc212c\",\"first_published_at\":\"2025-10-21T08:30:00.000Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"global-nav-sub-menu-case-study\"}],\"label\":\"Solutions\",\"target\":{\"id\":\"\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"\"},\"subTitle\":\"\",\"component\":\"global-nav-item\"},{\"_uid\":\"6f6a363b-8357-4a00-bdcd-544fba174323\",\"cols\":[],\"label\":\"Plugins\",\"target\":{\"id\":\"4ab40a1a-d55d-4133-bb17-c34113f62588\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"plugins\"},\"subTitle\":\"\",\"component\":\"global-nav-item\"},{\"_uid\":\"03af17a1-269b-44b9-913f-8ba1bebd9a21\",\"cols\":[{\"_uid\":\"5bb3e61b-248b-4a3e-acf1-426eee33ccba\",\"links\":[{\"_uid\":\"8558b887-68bb-4c3d-8dca-20eae1c5cdf6\",\"cols\":[],\"label\":\"Documentation\",\"target\":{\"id\":\"\",\"url\":\"https://docs.vendure.io\",\"target\":\"_blank\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://docs.vendure.io\"},\"subTitle\":\"Get started building\",\"component\":\"global-nav-item\"},{\"_uid\":\"13526189-bba1-4277-a7e9-d2e22c7a45d7\",\"cols\":[],\"label\":\"Changelog\",\"target\":{\"id\":\"49fcc21d-71aa-4b62-9ca8-630cde37d33b\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"changelog\"},\"subTitle\":\"Our latest releases\",\"component\":\"global-nav-item\"},{\"_uid\":\"e71e167d-96a9-4865-b8f3-1014a798ca6a\",\"cols\":[],\"label\":\"Communi
